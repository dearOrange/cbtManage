<div class="dataContent">
	<div class="search-container">
        <div class="pull-left mt25">
            <a href="javascript:;" class="buttonFlag admin-addTask"> 新增活动海报</a>
            <a href="javascript:;" class="buttonFlag admin-removeTask"> 删除活动海报</a>
        </div>
	</div>
	<div class="data-container">
		<table class="dataShow">
			<thead>
				<tr>
					<th width="3%">&nbsp;</th>
					<th width="3%"><input type="checkbox" id="checkAll"/></th>
					<th width="10%">图片</th>
					<th width="10%">对应链接</th>
					<th width="12%">活动海报标题</th>
					<th width="8%">序号</th>
					<th width="13%">发布时间</th>
					<th width="10%">操作</th>
				</tr>
			</thead>
			<tbody id="poster_manage_container">

			</tbody>
		</table>
		<div class="page-box pagination" id="page_container"></div>
	</div>
</div>

<script type="text/template" id="poster-manage-template">
	{{ each list item index }}
	<tr class="{{if item.isRead == 0}}bgc_blue{{/if}}">
		<td>{{index+1}}</td>
		<td>
            <input type="checkbox" data-id="{{item.id}}"/>
        </td>
		<td class="imgWidth">
			<img src="{{viewImgRoot}}{{item.carPhoto}}?imageMogr2/auto-orient/thumbnail/100x100" class="preview-img hand"/>
		</td>
		<td>{{item.name}}</td>
		<td>{{item.company}}</td>
		<td>{{item.taskNo}}</td>
		<td>{{item.createAt}}</td>
		<td>
			<ul class="operaitem" style="margin-left:24px;">
				<li>
					<a data-id="{{item.id}}" class="posterEdit button">编辑</a>
				</li>
				<li>
					<a data-id="{{item.id}}" class="removeEdit button">删除</a>
				</li>
			</ul>
		</td>
	</tr>
	{{/each}}
</script>

<script type="text/javascript">
	seajs.use('modules/poster/poster-manage', function(PosterManage) {
		var PosterManage = new PosterManage();
		PosterManage.init();
	});
</script>
