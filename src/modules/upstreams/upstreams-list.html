<div class="dataContent">
    <div class="search-container">
        <form id="upstreams-list-form">
            <table class="common_query textLeft">
                <tr>
                    <td>
                        <label for="tag" class="pull-left label">客户状态：</label>
                        <ol id="upstreamsState" class="stateChange pull-left">
                            <li data-value="new" class="active">待审查客户</li>
                            <li data-value="available">已认证客户</li>
                            <input type="hidden" name="state" id="state" value="new">
                        </ol>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="12%">公司全称</th>
                    <th width="12%">办公地址</th>
                    <th width="10%">法人代表姓名</th>
                    <th width="10%">联系人姓名</th>
                    <th width="10%">手机号</th>
                    <th width="12%">邮箱</th>
                    <th width="10%">申请时间</th>
                    <th width="8%">营业执照</th>
                    <th width="12%">操作</th>
                </tr>
            </thead>
            <tbody id="order_list_container">
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>
<script type="text/template" id="upstreamsList_content_template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{item.companyName}}</td>
        <td>{{item.address}}</td>
        <td>{{item.legalPerson}}</td>
        <td>{{item.userName}}</td>
        <td>{{item.contactPhone}}</td>
        <td>{{item.email}}</td>
        <td>{{item.createAt}}</td>
        <td class="img-preview">
            <img src="{{viewImgRoot}}{{item.businessLicense}}?imageMogr2/auto-orient/thumbnail/100x100"  data-tips="营业执照" class="preview-img"/>
        </td>
        <td>
            {{if item.state == "new" }}
            <ul class="operaitem">
                <li>
                    <a data-id="{{item.id}}" class="agreement button">通过</a>
                </li>
                <li>
                    <a data-id="{{item.id}}" class="pass button">拒绝</a>
                </li>
            </ul>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/upstreams/upstreams-list', function(UpstreamsList) {
    var upstreamsList = new UpstreamsList();
    upstreamsList.init();
});
</script>
