<div class="dataContent">
    <div class="search-container">
        <form id="upstreams-list-form">
            <table class="common_query textLeft">
                <tr>
                    <td>
                        <label for="tag" class="pull-left label">客户状态：</label>
                        <ol id="upstreamsState" class="stateChange pull-left">
                            <li data-value="activeing" class="active">待审查客户</li>
                            <li data-value="completed">已认证客户</li>
                            <input type="hidden" name="state" id="state" value="3">
                        </ol>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="8%">公司全称</th>
                    <th width="10%">办公地址</th>
                    <th width="10%">法人代表姓名</th>
                    <th width="20%">联系人姓名</th>
                    <th width="13%">手机号</th>
                    <th width="16%">邮箱</th>
                    <th width="16%">申请时间</th>
                    <th width="16%">营业执照</th>
                    <th width="13%">操作</th>
                </tr>
            </thead>
            <tbody id="order_list_container">
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>
<script type="text/template" id="upstreamsList_content_template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{item.companyName}}</td>
        <td>{{item.address}}</td>
        <td>{{item.legalPerson}}</td>
        <td>{{item.userName}}</td>
        <td>{{item.contactPhone}}</td>
        <td>{{item.email}}</td>
        <td>{{item.createAt}}</td>
        <td><img src="{{item.businessLicense}}" width="210" height="150" /></td>
        <td>
            <ul class="operaitem">
                <li>
                    <a data-id="{{item.id}}" class="agreement button blue_btn">通过</a>
                </li>
                <li>
                    <a data-id="{{item.id}}" class="pass button blue_btn">拒绝</a>
                </li>
            </ul>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/upstreams/upstreams-list', function(UpstreamsList) {
    var upstreamsList = new UpstreamsList();
    upstreamsList.init();
});
</script>
