<div class="dataContent">
  <div class="clearfix">
    <a href="javascript:;" class="button gobackPage goBack">返回</a>
  </div>
  <div class="data-container colorbg">
    <div class="clue-left-layout pull-left">
      <div class="information">
        <form id="business-info-form">
          <p class="title-style">
            <span class="span-style">商务发展债权方统计</span>
            <span class="pull-right">
              <input type="text" class="search-input hand startTime" readonly="readonly" id="entrustTimeInputStart" name="begin" onclick="WdatePicker({dateFmt:'yyyy-MM-dd', Mchanging:statisticEntrustMonthing,ychanging:statisticEntrustYearing})">至
              <input type="text" class="search-input hand endTime" readonly="readonly" id="entrustTimeInputEnd" name="end" onclick="WdatePicker({dateFmt:'yyyy-MM-dd', Mchanging:statisticEntrustMonthing,ychanging:statisticEntrustYearing})">
            </span>
          </p>
        </form>
        <div id="mainCarNum" class="mainInformate" style="width:70%;height:300px;"></div>
      </div>
      <div id="showTable"></div>
    </div>
    <div class="clue-right-layout pull-right">
      <div class="information">
        <form id="clear-info-form">
          <p class="title-style">
            <span class="span-style">月度排名</span>
            <span class="pull-right">
              <input type="text" class="search-input hand startTime" readonly="readonly" id="entrustTimeInput" name="yearMonth" onclick="WdatePicker({dateFmt:'yyyy-MM', Mchanging:statisticRecoveryMonthing,ychanging:statisticRecoveryYearing})">
            </span>
          </p>
        </form>
        <div id="informateTable">
          <div class="data-container">
            <table class="dataShow">
              <thead>
                <tr>
                  <th width="4%">排名</th>
                  <th width="8%">名称</th>
                  <th width="8%">数量</th>
                </tr>
              </thead>
              <tbody id="monthOne_statistic_container">
              </tbody>
            </table>
            <div class="page-box pagination" id="page_container_one"></div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="information business-information pull-left">
        <form id="business-list-form">
          <p class="title-style">
            <span class="span-style">商务</span>
            <span>
              <select name="name" id="operateSta">
                <option value="">所有商务</option>
              </select>
            </span>
            <span>
              <input type="text" class="search-input hand begin-input" readonly="readonly" name="begin" id="beginTime" onclick="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')}',dateFmt:'yyyy-MM-dd',isShowClear:true})"> 至
              <input type="text" class="search-input hand end-input" readonly="readonly" name="end" id="endTime" onclick="WdatePicker({minDate:'#F{$dp.$D(\'beginTime\')}',dateFmt:'yyyy-MM-dd',isShowClear:true})">
            </span>
            <span class="pull-right">
              <input type="submit" class="button" value="查询" />
            </span>
          </p>
        </form>
        <div class="data-container">
          <table class="dataShow">
            <thead>
              <tr>
                <th width="4%">排名</th>
                <th width="8%">名称</th>
                <th width="8%">债权方类型</th>
                <th width="8%">联系人</th>
                <th width="8%">联系电话</th>
                <th width="15%">注册时间</th>
                <th width="8%">任务数</th>
              </tr>
            </thead>
            <tbody id="business_list_container"></tbody>
          </table>
          <div class="page-box pagination" id="page_clear_container"></div>
        </div>
      </div>
      <div class="information business-list-information pull-right">
        <form id="clear-info-form">
          <p class="title-style">
            <span class="span-style">月度排名</span>
            <span class="pull-right">
              <input type="text" class="search-input hand startTime" readonly="readonly" id="entrustTimeInput" name="yearMonth" onclick="WdatePicker({dateFmt:'yyyy-MM', Mchanging:statisticTraceMonthing,ychanging:statisticTraceYearing})">
            </span>
          </p>
        </form>
        <div id="informateTable">
          <div class="data-container">
            <table class="dataShow">
              <thead>
                <tr>
                  <th width="4%">排名</th>
                  <th width="8%">名称</th>
                  <th width="8%">数量</th>
                </tr>
              </thead>
              <tbody id="monthTwo_statistic_container">
              </tbody>
            </table>
            <div class="page-box pagination" id="page_container_two"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--月度排名2-->
<script type="text/template" id="monthTwo_content_template">
  {{ each list item index }}
  <tr>
    <td>{{item.rank}}</td>
    <td>{{item.dname}}</td>
    <td>{{item.downlineOrTaskCount}}</td>
  </tr>
  {{/each}}
</script>
<!--月度排名1-->
<script type="text/template" id="monthOne_content_template">
  {{ each list item index }}
  <tr>
    <td>{{item.rank}}</td>
    <td>{{item.dname}}</td>
    <td>{{item.downlineOrTaskCount}}</td>
  </tr>
  {{/each}}
</script>
<!--发展下线-->
<script type="text/template" id="business_statistic_template">
  <div class="information">
    <div class="data-container">
      <table class="dataShow">
        <thead>
          <tr>
            <th width="4%">序号</th>
            <th width="8%">名称</th>
            <th width="8%">债权方类型</th>
            <th width="8%">联系人姓名</th>
            <th width="8%">联系电话</th>
            <th width="15%">注册时间</th>
            <th width="8%">下线</th>
          </tr>
        </thead>
        <tbody id="business_statistic_container">
          {{ each list item index }}
          <tr>
            <td>{{item.rank}}</td>
            <td>{{item.name}}</td>
            <td>{{menuState(item.type)}}</td>
            <td>{{item.contact}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.registerAt}}</td>
            <td>
              <a data-id="{{item.id}}" class="button find_develop_num">查看发展下线</a>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      <div class="page-box pagination" id="page_container"></div>
    </div>
  </div>
</script>
<!--查看发展下线数-->
<script type="text/template" id="develop_statistic_template">
  <div class="data-container">
    <table class="dataShow">
      <thead>
        <tr>
          <th width="4%">序号</th>
          <th width="8%">姓名</th>
          <th width="8%">账号</th>
          <th width="8%">联系电话</th>
          <th width="15%">注册时间</th>
        </tr>
      </thead>
      <tbody id="develop_statistic_container">
        {{ each list item index }}
        <tr>
          <td>{{item.rank}}</td>
          <td>{{item.name}}</td>
          <td>{{item.contact}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.registerAt}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    <div class="page-box pagination" id="page_develop_container"></div>
  </div>
</script>
<!--商务发展债权方发布任务列表统计-->
<script type="text/template" id="business_content_template">
  {{ each list item index }}
  <tr>
    <td>{{index+1}}</td>
    <td>{{item.dname}}</td>
    <td>{{item.countRecovery}}</td>
    <td>{{index+1}}</td>
    <td>{{item.dname}}</td>
    <td>{{item.countRecovery}}</td>
    <td>{{item.countRecovery}}</td>
  </tr>
  {{/each}}
</script>

<script type="text/javascript">
  seajs.use('modules/statistic/business-statistic', function(BusinessStatistic) {
    var BusinessStatistic = new BusinessStatistic();
    BusinessStatistic.init();
  });
</script>
