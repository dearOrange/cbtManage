<div class="dataContent">
  <div class="clearfix">
    <a href="javascript:;" class="button gobackPage goBack">返回</a>
  </div>
  <div class="data-container colorbg">
    <div class="clue-left-layout pull-left">
      <ul id="clue-echarts-list"></ul>
      <div class="information">
        <form id="clueOne-information-form">
          <p class="title-style">
            <span class="span-style">线索统计</span>
            <input type="hidden" name="type" value="traceTotal" />
            <input type="text" class="search-input hand startTime pull-right" readonly="readonly" name="yearMonth" id="infoTimeInput" onclick="WdatePicker({dateFmt:'yyyy-MM', Mchanging:statisticTraceMonthing,ychanging:statisticTraceYearing})">
          </p>
        </form>
        <div>
          <div id="mainInformate" class="mainInformate" style="width:100%;height:380px;"></div>
        </div>
      </div>
      <div class="information">
        <form id="clueTwo-information-form">
          <p class="title-style">
            <span class="span-style">线索匹配统计</span>
            <input type="hidden" name="type" value="traceMatch" />
            <input type="text" class="search-input hand startTime pull-right" readonly="readonly" id="entrustTimeInput" name="yearMonth" onclick="WdatePicker({dateFmt:'yyyy-MM', Mchanging:statisticEntrustMonthing,ychanging:statisticEntrustYearing})">
          </p>
        </form>
        <div>
          <div id="mainCarNum" class="mainInformate" style="width:100%;height:380px;"></div>
        </div>
      </div>
      <div class="information">
        <form id="clueThree-information-form">
          <p class="title-style">
            <span class="span-style">线索合规统计</span>
            <input type="hidden" name="type" value="tracePass" />
            <input type="text" class="search-input hand startTime pull-right" readonly="readonly" id="carRecoveryInput" name="yearMonth" onclick="WdatePicker({dateFmt:'yyyy-MM', Mchanging:statisticRecoveryMonthing,ychanging:statisticRecoveryYearing})">
          </p>
        </form>
        <div>
          <div id="mainBarNum" class="mainInformate" style="width:100%;height:380px;"></div>
        </div>
      </div>
    </div>
    <div class="clue-right-layout pull-right">
      <div class="informateTable">
        <p>
          <span class="span-style">上传线索排行</span>
          <input type="text" class="search-input hand startTime pull-right" readonly="readonly" id="carRecoveryInput" name="yearMonth" onclick="WdatePicker({dateFmt:'yyyy-MM', Mchanging:statisticRecoveryMonthing,ychanging:statisticRecoveryYearing})">
        </p>
        <div class="data-container">
          <table class="dataShow">
            <thead>
              <tr>
                <th width="4%">排名</th>
                <th width="8%">名称</th>
                <th width="8%">数量</th>
              </tr>
            </thead>
            <tbody id="upclue_statistic_container">
            </tbody>
          </table>
          <div class="page-box pagination" id="page_container"></div>
        </div>
      </div>
      <div class="informateTable">
        <p>
          <span class="span-style">发展下线排名</span>
          <input type="hidden" name="type" value="tracePass" />
          <input type="text" class="search-input hand startTime pull-right" readonly="readonly" id="carRecoveryInput" name="yearMonth" onclick="WdatePicker({dateFmt:'yyyy-MM', Mchanging:statisticRecoveryMonthing,ychanging:statisticRecoveryYearing})">
        </p>
        <div class="data-container">
          <table class="dataShow">
            <thead>
              <tr>
                <th width="4%">排名</th>
                <th width="8%">名称</th>
                <th width="8%">数量</th>
              </tr>
            </thead>
            <tbody id="offline_info_container"></tbody>
          </table>
          <div class="page-box pagination" id="page_clear_container"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/template" id="statistic_clue_template">
  <li>
    <table>
      <tr>
        <th>今日线索</th>
        <th>环比昨日</th>
      </tr>
      <tr>
        <td>{{trace.dayAdded}}</td>
        <td>{{trace.dayChainChange}}</td>
      </tr>
    </table>
  </li>
  <li>
    <table>
      <tr>
        <th>本月线索</th>
        <th>环比上月</th>
      </tr>
      <tr>
        <td>{{trace.monthAdded}}</td>
        <td>{{trace.monthChainChange}}</td>
      </tr>
    </table>
  </li>
  <li>
    <table>
      <tr>
        <th>线索总数</th>
      </tr>
      <tr>
        <td>{{trace.total}}</td>
      </tr>
    </table>
  </li>
</script>

<script type="text/template" id="upclue_content_template">
  {{ each traceSort item index }}
  <tr>
    <td>{{item.rank}}</td>
    <td>{{item.dname}}</td>
    <td>{{item.countDownlineOrTask}}</td>
  </tr>
  {{/each}}
</script>

<script type="text/template" id="offline_content_template">
  {{ each downlineSort item index }}
  <tr>
    <td>{{index+1}}</td>
    <td>{{item.dname}}</td>
    <td>{{item.countDownlineOrTask}}</td>
  </tr>
  {{/each}}
</script>

<script type="text/javascript">
  seajs.use('modules/statistic/clue-statistic', function(ClueStatistic) {
    var ClueStatistic = new ClueStatistic();
    ClueStatistic.init();
  });
</script>
