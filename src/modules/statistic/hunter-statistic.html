<div class="dataContent">
  <div class="clearfix">
    <a href="javascript:;" class="button gobackPage goBack">返回</a>
  </div>
  <div class="data-container colorbg">
    <div class="clearfix">
      <div class="clue-left-layout pull-left">
        <ul id="clue-echarts-list"></ul>
        <div class="information">
          <form id="hunterOne-form">
            <p class="title-style">
              <span class="span-style">新增捕头统计</span>
              <input type="hidden" name="type" value="downstream" />
              <input type="text" class="search-input hand startTime pull-right" readonly="readonly" name="yearMonth" id="infoTimeInput" onclick="WdatePicker({dateFmt:'yyyy-MM', Mchanging:statisticRecoveryMonthing,ychanging:statisticRecoveryYearing})">
            </p>
          </form>
          <div>
            <div id="mainInformate" class="mainInformate" style="width:100%;height:300px;"></div>
          </div>
        </div>
      </div>
      <div class="clue-right-layout pull-right">
        <div class="information">
          <form id="clear-info-form">
            <p class="title-style">
              <span class="span-style">发展捕头对应的渠道</span>
              <input type="text" class="search-input hand startTime pull-right" readonly="readonly" id="entrustTimeInput" name="date" onclick="WdatePicker({dateFmt:'yyyy-MM', Mchanging:statisticTraceMonthing,ychanging:statisticTraceYearing})">
            </p>
          </form>
          <div>
            <div id="mainCarNum" class="mainInformate" style="width:100%;height:300px;"></div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="information" style="height:600px;">
        <form id="clear-info-form">
          <p class="title-style">
            <span class="span-style">捕头分布情况</span>
            <span class="pull-right informer_hunter" style="width:30%;text-align: center;"><i class="infoHun_name"></i>共有<i class="infoHun_sum">599</i>个捕头</span>
          </p>
        </form>
        <div>
          <div id="mainBarNum" class="pull-left" style="width:70%;height:500px;"></div>
          <div class="informateTable pull-left" style="width:28%;">
            <div class="data-container">
              <table class="dataShow">
                <thead>
                  <tr>
                    <th width="8%">市级</th>
                    <th width="8%">捕头数量</th>
                  </tr>
                </thead>
                <tbody id="ranking_info_container"></tbody>
              </table>
              <div class="page-box pagination" id="page_clear_container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/template" id="statistic_hunter_template">
  <li>
    <table>
      <tr>
        <th>今日捕头</th>
        <th>环比昨日</th>
      </tr>
      <tr>
        <td>{{hunter.dayAdded}}</td>
        <td>{{hunter.dayChainChange}}</td>
      </tr>
    </table>
  </li>
  <li>
    <table>
      <tr>
        <th>本月捕头</th>
        <th>环比上月</th>
      </tr>
      <tr>
        <td>{{hunter.monthAdded}}</td>
        <td>{{hunter.monthChainChange}}</td>
      </tr>
    </table>
  </li>
  <li>
    <table>
    	<tr>
    	  <th>捕头总计</th>
    	</tr>
    	<tr>
    	  <td>{{hunter.total}}</td>
    	</tr>
    </table>
  </li>
</script>

<!--排名-->
<script type="text/template" id="ranking_content_template">
  {{ each list item index }}
  <tr>
    <td>{{item.area}}</td>
    <td>{{item.count}}</td>
  </tr>
  {{/each}}
</script>

<script type="text/javascript">
  seajs.use('modules/statistic/hunter-statistic', function(HunterStatistic) {
    var HunterStatistic = new HunterStatistic();
    HunterStatistic.init();
  });
</script>
