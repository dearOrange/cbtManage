<div class="dataContent">
  <div class="clearfix">
    <a href="javascript:;" class="button gobackPage goBack">返回</a>
  </div>
  <div class="data-container colorbg">
    <div class="clearfix">
      <div class="clue-left-layout pull-left">
        <ul id="clue-echarts-list"></ul>
        <div class="information">
          <form id="hunterOne-form">
            <p class="title-style">
              <span class="span-style">新增捕头统计</span>
              <input type="hidden" name="type" value="downstream" />
              <input type="text" class="search-input hand startTime pull-right" readonly="readonly" name="yearMonth" id="infoTimeInput" onclick="WdatePicker({dateFmt:'yyyy-MM', Mchanging:statisticTraceMonthing,ychanging:statisticTraceYearing})">
            </p>
          </form>
          <div>
            <div id="mainInformate" class="mainInformate" style="width:100%;height:300px;"></div>
          </div>
        </div>
      </div>
      <div class="clue-right-layout pull-right">
        <div class="information">
          <form id="clear-info-form">
            <p class="title-style">
              <span class="span-style">发展捕头对应的渠道</span>
              <input type="text" class="search-input hand startTime pull-right" readonly="readonly" id="entrustTimeInput" name="yearMonth" onclick="WdatePicker({dateFmt:'yyyy-MM', Mchanging:statisticEntrustMonthing,ychanging:statisticEntrustYearing})">
            </p>
          </form>
          <div>
            <div id="mainCarNum" class="mainInformate" style="width:100%;height:300px;"></div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="information" style="height:600px;">
        <form id="clear-info-form">
          <p class="title-style">
            <span class="span-style">捕头分布情况</span>
            <span>广东省共有599个捕头</span>
          </p>
        </form>
        <div>
          <div id="mainBarNum" class="pull-left" style="width:70%;height:500px;"></div>
          <div class="informateTable pull-left" style="width:28%;">
            <div class="data-container">
              <table class="dataShow">
                <thead>
                  <tr>
                    <th width="8%">市级</th>
                    <th width="8%">线人数量</th>
                    <th width="8%">市级</th>
                    <th width="8%">线人数量</th>
                  </tr>
                </thead>
                <tbody id="clear_info_container"></tbody>
              </table>
              <div class="page-box pagination" id="page_clear_container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/template" id="statistic_hunter_template">
  <li>
    <table>
      <tr>
        <th>今日捕头</th>
        <th>环比昨日</th>
      </tr>
      <tr>
        <td>{{hunter.dayAdded}}</td>
        <td>{{hunter.dayChainChange}}</td>
      </tr>
    </table>
  </li>
  <li>
    <table>
      <tr>
        <th>本月捕头</th>
        <th>环比上月</th>
      </tr>
      <tr>
        <td>{{hunter.monthAdded}}</td>
        <td>{{hunter.monthChainChange}}</td>
      </tr>
    </table>
  </li>
  <li>
    <table>
    	<tr>
    	  <th>捕头总计</th>
    	</tr>
    	<tr>
    	  <td>{{hunter.total}}</td>
    	</tr>
    </table>
  </li>
</script>

<script type="text/template" id="statistic_content_template">
  {{ each list item index }}
  <tr>
    <td>{{item.rank}}</td>
    <td>{{item.dname}}</td>
    <td>{{item.countTrace}}</td>
    <td>{{item.countTrace}}</td>
  </tr>
  {{/each}}
</script>

<script type="text/template" id="clear_content_template">
  {{ each list item index }}
  <tr>
    <td>{{index+1}}</td>
    <td>{{item.dname}}</td>
    <td>{{item.countRecovery}}</td>
    <td>{{item.countRecovery}}</td>
  </tr>
  {{/each}}
</script>
<script type="text/template" id="entrust_content_template">
  <div class="channelInner">
    {{ each data item index }}
    <dl class="channelDistance">
      <dd>
        <p>{{item.channelName}}</p>
        <p>委托数</p>
        <p>{{item.countEach}}</p>
      </dd>
      <dt id="pie{{index}}"></dt>
    </dl>
    {{/each}}
  </div>
</script>
<script type="text/javascript">
  seajs.use('modules/statistic/hunter-statistic', function(HunterStatistic) {
    var HunterStatistic = new HunterStatistic();
    HunterStatistic.init();
  });
</script>
