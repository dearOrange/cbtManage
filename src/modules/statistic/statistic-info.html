<div class="dataContent">
    <div class="data-container colorbg">
        <ul class="echarts-list"></ul>
        <div class="information">
        	<form id="information-form">
        	<p class="title-style">
        		<span>情报数</span>
        		<input type="hidden" name="type" value="trace" />
        		<input type="text" class="search-input hand" style="float:right;" readonly="readonly" value="2018-01" name="yearMonth" id="beginTime" onclick="WdatePicker({dateFmt:'yyyy-MM'})">
        	</p>
        	</form>
        	<div>
        		<form id="trend-info-form">
        		<input type="hidden" name="tabName" value="trace" />
        		<input type="text" class="search-input hand" readonly="readonly" name="year" value="2018" id="beginTime" onclick="WdatePicker({dateFmt:'yyyy'})">
        		</form>
        		<div id="mainInformate" class="mainInformate" style="width:65%;height:300px;"></div>
        		<div id="informateTable">
        			<p>情报数统计</p>
        			<div class="data-container">
				        <table class="dataShow">
				            <thead>
				                <tr>
				                    <th width="4%">排名</th>
				                    <th width="8%">姓名</th>
				                    <th width="8%">情报数</th>
				                    <th width="8%">下线数</th>
				                </tr>
				            </thead>
				            <tbody id="statistic_container">
				            </tbody>
				        </table>
				        <div class="page-box pagination" id="page_container"></div>
				    </div>
        		</div>
        	</div>
        </div>
        <div class="channelPie information">
        	<form id="entrust-form">
        	<p class="title-style">
        		<span>渠道委托</span>
        		<input type="text" class="search-input hand" style="float:right;" readonly="readonly" value="2018-01" name="yearMonth" id="beginTime" onclick="WdatePicker({dateFmt:'yyyy-MM'})">
        	</p>
        	</form>
        	<div class="floatList">
        		<div class="preBtn publicBtn"><</div>
        		<div class="channelInfo">
        			<dl>
        				<dd>
        					<p>落下</p>
        					<p>委托数</p>
        					<p>56</p>
        				</dd>
        				<dt id="pieOne" style="width:160px;height:144px;"></dt>
        			</dl>
        			<dl>
        				<dd>
        					<p>落下</p>
        					<p>委托数</p>
        					<p>56</p>
        				</dd>
        				<dt id="pieTwo" style="width:160px;height:144px;"></dt>
        			</dl>
        			<dl>
        				<dd>
        					<p>落下</p>
        					<p>委托数</p>
        					<p>56</p>
        				</dd>
        				<dt id="pieThree" style="width:160px;height:144px;"></dt>
        			</dl>
        			<dl>
        				<dd>
        					<p>落下</p>
        					<p>委托数</p>
        					<p>56</p>
        				</dd>
        				<dt id="pieFour" style="width:160px;height:144px;"></dt>
        			</dl>
        		</div>
        		<div class="nextBtn publicBtn">></div>
        	</div>
        </div>
        <div class="information">
        	<form id="clear-info-form">
        	<p class="title-style">
        		<span>车辆清收数</span>
        		<input type="hidden" name="type" value="carRecovery" />
        		<input type="text" class="search-input hand" style="float:right;" readonly="readonly" value="2018-01" name="yearMonth" id="beginTime" onclick="WdatePicker({dateFmt:'yyyy-MM'})">
        	</p>
        	</form>
        	<div>
        		<form id="clear-num-form">
        		<input type="hidden" name="tabName" value="task" />
        		<input type="text" class="search-input hand" readonly="readonly" name="year" value="2018" id="beginTime" onclick="WdatePicker({dateFmt:'yyyy'})">
        		</form>
        		<div id="mainCarNum" class="mainInformate" style="width:65%;height:300px;"></div>
        		<div id="informateTable">
        			<p>清收数排名（2018-1）</p>
        			<ul id="clear_info_container"></ul>
        			<div class="page-box pagination" id="page_clear_container"></div>
        		</div>
        	</div>
        </div>
    </div>
</div>

<script type="text/template" id="statistic_first_template">
    <li>
		<p class="title-style">
			<span>总任务数</span>
			<i class="">hhhh</i>
		</p>
		<p class="font-style">{{task.allRecord}}</p>
		<p style="overflow: hidden;width:100%;height:50px;line-height: 50px;">
			<span style="float:left;">
				<i>日增长</i>
				<i>{{task.currentDayRecord}}</i>
			</span>
			<span style="float:right;">
				<i>月累计</i>
				<i>{{task.currentMonthRecord}}</i>
			</span>
		</p>
		<hr />
		<p>
			<span>月均任务量</span>
			<span>{{task.monthlyRecord}}</span>
		</p>
	</li>
	<li>
		<p class="title-style">
			<span>债权方数</span>
			<i class="icon icon-nopass"></i>
		</p>
		<p class="font-style">{{upstream.allRecord}}</p>
		<p id="mainLine" style="width:100%;height:50px;">
			
		</p>
		<p>
		<hr />
			<span>月度增长量</span>
			<span>{{upstream.currentMonthRecord}}</span>
		</p>
	</li>
	<li>
		<p class="title-style">
			<span>捕头(线人)数</span>
			<i class="icon icon-nopass"></i>
		</p>
		<p class="font-style">{{downstream.allRecord}}</p>
		<p id="mainBar" style="width:100%;height:50px;">
			
		</p>
		<p>
			<hr />
			<span>月度新增</span>
			<span>{{downstream.currentMonthRecord}}</span>
		</p>
	</li>
	<li>
		<p class="title-style">
			<span>情报数</span>
			<i class="icon icon-nopass"></i>
		</p>
		<p class="font-style">{{trace.allRecord}}</p>
		<p id="mainArea" style="width:100%;height:50px;">
			
		</p>
		<p>
			<hr />
			<span style="float:left;">
				<i>今日情报</i>
				<i>{{trace.currentDayRecord}}</i>
			</span>
			<span style="float:right;">
				<i>匹配数</i>
				<i>{{trace.matchedTrace}}</i>
			</span>
		</p>
	</li>
</script>


<script type="text/template" id="statistic_content_template">
    {{ each list item index }}
    <tr>
        <td>{{item.rank}}</td>
        <td>{{item.dname}}</td>
        <td>{{item.countTrace}}</td>
        <td>{{item.countDownline}}</td>
    </tr>
    {{/each}}
</script>

<script type="text/template" id="clear_content_template">
    {{ each list item index }}
    <li>
		<span>{{index+1}}</span>
		<span>{{item.dname}}</span>
		<span>{{item.countRecovery}}</span>
	</li>
    {{/each}}
</script>
<script type="text/template" id="entrust_content_template">
    {{ each data item index }}
    <dl>
		<dd>
			<p>{{item.channelName}}</p>
			<p>委托数</p>
			<p>{{item.countEntrust}}</p>
		</dd>
		<dt id="pie{{index}}" style="width:160px;height:144px;"></dt>
	</dl>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/statistic/statistic-info', function(StatisticInfo) {
    var StatisticInfo = new StatisticInfo();
    StatisticInfo.init();
});
</script>
