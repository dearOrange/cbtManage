<div class="dataContent">
    <div class="search-container">
        <form id="downstreams-list-form">
            <table class="common_query textLeft">
                <tr>
                    <td>
                        <label for="tag" class="pull-left label">线人类别：</label>
                        <ol id="activeState" class="stateChange pull-left">
                            <li data-value="type_A" class="active">A类</li>
                            <li data-value="type_B">B类</li>
                            <li data-value="type_C">C类</li>
                            <input type="hidden" name="role" id="role" value="type_A">
                        </ol>
                    </td>
                    <td>
                        <input type="text" readonly="readonly" class="search-input" placeholder="推荐人">
                        <input type="hidden" name="referrer">
                        <a href="javascript:;" class="button white_btn" id="clearReferrer">返回</a>
                    </td>
                    <td>
                        <label class="label">选择省份：</label>
                        <select id="province" name="province" class="search-select">
                            <option value="">选择省份</option>
                        </select>
                    </td>
                    <td>
                        <label class="label">选择城市：</label>
                        <select id="city" name="city" class="search-select">
                            <option value="">选择城市</option>
                        </select>
                    </td>
                    <td>
                        <label class="label">线人名称：</label>
                        <input type="text" class="search-input" name="name" placeholder="线人名称">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="8%">名字</th>
                    <th width="10%">账号</th>
                    <th width="10%">工作地点</th>
                    <th width="10%">推荐码</th>
                    <th width="13%">线人类型</th>
                    <th width="16%">是否队长</th>
                    <th width="16%">账户余额</th>
                    <th width="13%">申请时间</th>
                </tr>
            </thead>
            <tbody id="order_list_container"></tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>
<script type="text/template" id="downStreamsList_content_template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{item.name}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.province}} - {{item.city}}</td>
        <td>
            <a href="javascript:;" class="blue_recommendCode" data-name="{{item.name}}" data-id="{{item.id}}">{{item.recommendCode}}</a>
        </td>
        <td>{{RoleToString(item.role,1)}}</td>
        <td>{{isCaptain(item.isCaptain)}}</td>
        <td>{{item.fund}}</td>
        <td>{{item.createAt}}</td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/downstreams/downstreams-list', function(DownstreamsList) {
    var downstreamsList = new DownstreamsList();
    downstreamsList.init();
});
</script>
