<div class="dataContent">
    <div class="search-container">
        <form id="downstreams-create-form">
            <input type="hidden" name="state" value="new">
            <input type="hidden" name="isCaptain" id="isCaptain" value="1">
            <table class="common_query textLeft">
                <tr>
                    <td>
                        <label for="tag" class="pull-left label is-required">账号类型</label>
                        
                    </td>
                    <td>
                        <select id="role" name="role">
                            <option value="type_A">省队长-A</option>
                            <option value="type_B">合作方捕头-B</option>
                            <option value="type_C">合作方线人-C</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tag" class="pull-left label is-required">工作地点</label>
                        
                    </td>
                    <td>
                        <select id="downstreamsCreate_province" name="province">
                            <option value="">请选择省</option>
                        </select>-
                        <select id="downstreamsCreate_city" name="city" class="required">
                            <option value="">请选择市</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tag" class="pull-left label is-required">姓名</label>
                        
                    </td>
                    <td>
                        <input type="text" name="name" placeholder="请填写姓名" maxlength="20" class="required">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tag" class="pull-left label is-required">所属公司</label>
                        
                    </td>
                    <td>
                        <input type="text" name="company" placeholder="请填写所属公司" maxlength="50"  class="required">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tag" class="pull-left label is-required">账户</label>
                        
                    </td>
                    <td>
                        <input type="text" name="phone" placeholder="请填写手机号或其他" maxlength="20"  class="required">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tag" class="pull-left label is-required">密码</label>
                        
                    </td>
                    <td>
                        <input type="password" name="password" placeholder="请设置密码" maxlength="20"  class="required">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="创建账号">
                        <input type="reset" value="重置">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script type="text/javascript">
seajs.use('modules/downstreams/downstreams-create', function(DownstreamsCreate) {
    var downstreamsCreate = new DownstreamsCreate();
    downstreamsCreate.init();
});
</script>
