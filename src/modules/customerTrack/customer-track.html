<div class="dataContent">
    <div class="search-container">
        <form id="customer-track-form">
            <table class="common_query textLeft search-content">
                <tr class="new-style">
                    <td>
                      <label class="label">债权方名称：</label>
                      <input type="text" class="search-input" name="upstreamName">
                    </td>
                    <td>
                      <label class="label">联系人：</label>
                      <input type="text" class="search-input" name="contacts">
                    </td>
                    <td>
                        <label class="label">状态：</label>
                        <select name="isRegister">
                          <option value="">全部</option>
                          <option value="0">未注册</option>
                          <option value="1">已注册</option>
                        </select>
                    </td>
                    <td>
                      <input type="submit" value="查询" class="button search-button">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <a href="javascript:;" class="button style-btn" id="increate-customer-track">添加</a>
    <div class="data-container mt25">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="4%">序号</th>
                    <th width="10%">债权方名称</th>
                    <th width="10%">联系人</th>
                    <th width="10%">联系电话</th>
                    <th width="20%">跟进过程描述</th>
                    <th width="10%">记录人</th>
                    <th width="15%">跟进时间</th>
                    <th width="8%">状态</th>
                </tr>
            </thead>
            <tbody id="customer_track_container">
                
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>

<script type="text/template" id="customer-track-template">
    {{ each list item index }}
    <tr class="{{if item.isRegister == '0'}}color_red{{else}}color_green{{/if}}">
        <td>{{index+1}}</td>
        <td>{{item.upstreamName}}</td>
        <td>{{item.contacts}}</td>
        <td>{{item.contactPhone}}</td>
        <td>{{item.content}}</td>
        <td>{{item.operator}}</td>
        <td>{{item.traceAt}}</td>
        <td>{{if item.isRegister == '0'}}未注册{{else}}已注册{{/if}}</td>
    </tr>
    {{/each}}
</script>
<script type="text/template" id="increate-track-template">
  <form id="increate-track-form">
    <table>
      <tr>
        <th>债权方名称：</th>
        <td>
          <input type="text" class="search-input hand" name="upstreamName" id="" value="" />
        </td>
        <th>联系人：</th>
        <td>
          <input type="text" class="search-input hand" name="contacts" id="" value="" />
        </td>
      </tr>
      <tr>
        <th>联系电话：</th>
        <td>
          <input type="text" class="search-input hand isMobile" name="contactPhone" id="" value="" />
        </td>
        <th>跟进时间：</th>
        <td>
          <input type="text" class="search-input hand" readonly="readonly" name="traceAt" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',isShowClear:true})">
        </td>
      </tr>
      <tr>
        <th>跟进描述：</th>
        <td colspan="3">
          <textarea name="content" value=""></textarea>
        </td>
      </tr>
    </table>	
  </form>
</script>
<script type="text/javascript">
seajs.use('modules/customerTrack/customer-track', function(CustomerTrack) {
    var CustomerTrack = new CustomerTrack();
    CustomerTrack.init();
});
</script>
