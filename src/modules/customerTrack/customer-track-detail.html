<div class="dataContent">
    <div class="data-container" id="admin-clueAuditDetail-container"></div>
</div>
<script type="text/template" id="admin-clueAuditDetail-template">
    <div class="dialog-width public_css">
        <p class="pull-left detail_css">
            任务详情
        </p>
        <a href="javascript:;" class="button gobackPage goBack">返回</a>
        <div class="clearfix"></div>
        <hr /><br />
        <p>基本信息</p><br />
        <table class="taskTable">
          <tr>
            <th>债权方：</th>
            <td>{{upstreamName}}</td>
            <th>联系人：</th>
            <td>{{contacts}}</td>
            <th>联系电话：</th>
            <td>{{contactPhone}}</td>
          </tr>
          <tr>
            <th>状态：</th>
            <td colspan="5">{{if isRegister == 0}}未注册{{else}}已注册{{/if}}</td>
          </tr>
        </table>
        <div class="upmainfile">
            <div>
              <span>跟踪信息</span>
              <table>
                  <thead>
                      <tr>
                          <th width="5%">序号</th>
                          <th width="10%">记录人员</th>
                          <th width="20%">跟进时间</th>
                          <th width="40%">跟进过程描述</th>
                      </tr>
                  </thead>
                  <tbody id="customer-trackDetail-container"></tbody>
              </table>
              <div class="page-box pagination" id="page_container" style="width: 99%;"></div>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="customer-trackDetail-template">
    {{each list item index}}
    <tr>
        <td>{{index+1}}</td>
        <td>{{item.operator}}</td>
        <td>{{item.traceAt}}</td>
        <td>{{item.content}}</td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/customerTrack/customer-track-detail', function(CustomerTrackDetail) {
    var CustomerTrackDetail = new CustomerTrackDetail();
    CustomerTrackDetail.init();
});
</script>
