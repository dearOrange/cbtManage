<div class="dataContent">
	<div class="search-container">
		<form id="entrustment-list-form">
			<table class="common_query textLeft search-content">
				<tr>
					<td>
						<label class="label">捕头：</label>
						<input type="text" class="search-input" name="name">
					</td>
					<td>
						<input type="submit" value="查询" class="button search-button">
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="data-container">
		<table class="dataShow">
			<thead>
				<tr>
					<th width="3%">&nbsp;</th>
					<th width="8%">捕头</th>
					<th width="10%">所属公司</th>
					<th width="10%">上传时间</th>
					<th width="6%">状态</th>
					<th width="10%">真实性</th>
					<th width="8%">操作</th>
				</tr>
			</thead>
			<tbody id="entrustment_list_container">

			</tbody>
		</table>
		<div class="page-box pagination" id="page_container"></div>
	</div>
</div>

<script type="text/template" id="entrustment-list-template">
	{{ each list item index }}
	<tr>
		<td>{{index+1}}</td>
		<td>{{item.name}}</td>
		<td>{{item.company}}</td>
		<td>{{item.createAt}}</td>
		<td>{{menuState(item.state)}}</td>
		<td>{{if item.state == "verified"}} {{if item.isValid == "0"}} 假 {{else}} 真 {{/if}} {{else}} — — {{/if}}
		</td>
		<td>
			<a data-id="{{item.id}}" class="entrustmentList-detail button">详情</a>
		</td>
	</tr>
	{{/each}}
</script>

<script type="text/javascript">
	seajs.use('modules/xinxiyuan/xx-entrustment/xx-entrustment-list', function(EntrustmentList) {
		var EntrustmentList = new EntrustmentList();
		EntrustmentList.init();
	});
</script>
