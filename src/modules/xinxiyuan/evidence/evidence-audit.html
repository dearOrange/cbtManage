<div class="dataContent">
    <div class="search-container">
        <form id="admin-evidenceAuditList-form">
            <table class="common_query textLeft search-content">
                <tr>
                    <td>
                        <label class="label">车牌号：</label>
                        <input type="text" class="search-input" name="carNumber" maxlength="7">
                    </td>
                    <td>
                        <label class="label">债权方名称：</label>
                        <input type="text" class="search-input" name="companyName" maxlength="30">
                    </td>
                    <td>
                        <label class="label">委托类型：</label>
                        <select name="entrust">
                            <option value="all">无定位需找车并拖车</option>
                            <option value="trace">无定位只需找车</option>
                            <option value="recycle">有定位只需拖车</option>
                        </select>
                    </td>
                    <td>
                        <input type="submit" value="查询" class="button search-button">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="3%">&nbsp;</th>
                    <th width="10%">车牌号</th>
                    <th width="8%">品牌</th>
                    <th width="6%">车系</th>
                    <th width="10%">任务类型</th>
                    <th width="15%">债权方</th>
                    <th width="15%">提交凭证时间</th>
                    <th width="6%">操作</th>
                </tr>
            </thead>
            <tbody id="admin-evidenceAuditList-container">
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>

<script type="text/template" id="admin-evidenceAuditList-template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{index+1}}</td>
        <td>{{item.carNumber}}</td>
        <td>{{item.carBrand}}</td>
        <td>{{item.carSeries}}</td>
        <td>{{menuState(item.entrust)}}</td>
        <td>{{item.upstreamName}}</td>
        <td>{{item.voucherUploadAt}}</td>
        <td>
            <ul class="operaitem">
                <li>
                    <a data-id="{{item.id}}" class="detail button">详情</a>
                </li>
            </ul>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/xinxiyuan/evidence/evidence-audit', function(EvidenceAudit) {
    var EvidenceAudit = new EvidenceAudit();
    EvidenceAudit.init();
});
</script>
