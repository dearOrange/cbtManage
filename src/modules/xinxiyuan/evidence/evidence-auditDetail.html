<div class="dataContent">
    <div class="data-container" id="admin-evidenceAuditDetail-container"></div>
</div>
<script type="text/template" id="admin-evidenceAuditDetail-template">
    <div class="dialog-width public_css">
        <p class="pull-left">
            任务详情
        </p>
        <a href="javascript:;" class="button gobackPage goBack">返回</a>
        <p class="pull-right">{{menuState(data.state)}}</p>
        <div class="clearfix"></div>
        <hr /><br />
        <p>基本信息</p><br />
        
        <ul style="width: 100%;">
            <li>任务号：{{data.taskNo}}</li>
            <li>任务类型：{{menuState(data.entrust)}}</li>
            <li>任务发起：{{data.upstreamName}}</li>
            <li>车牌号：{{data.carNumber}}</li>
            <li>车型：{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</li>
            <li>颜色：{{data.carColor}}</li>
            <li>车辆识别号：{{data.carId}}</li>
            <li>车辆发动机号：{{data.engineId}}</li>
            <li>任务发布时间：{{data.createAt}}</li>
        </ul>
        <div class="remark">备注信息：{{data.remark}}</div>
        <div class="imgRecord">
            {{each data.attachmentVoList item index}}
            <img src="{{viewImgRoot}}{{item.url}}?imageMogr2/auto-orient/thumbnail/100x100" alt="图片" onerror="this.src='/src/img/nopic.png'"/>
            {{/each}}
        </div>
        <div class="upmainfile">
           <p>线索信息</p>
        	{{each data.traceVoList data index}}
        	<div class="upimg">
        		<dl>
					<dt>
						<div class="upfile-item">
							<img data-id="{{data.carNumberPhoto}}" src="{{viewImgRoot}}{{data.carNumberPhoto}}?imageMogr2/auto-orient/thumbnail/100x100">
						</div>
		    		</dt>
					<dd>车牌特写照</dd>
				</dl>
        		<dl>
					<dt>
						<div class="upfile-item">
							<img data-id="{{data.carPhoto}}" src="{{viewImgRoot}}{{data.carPhoto}}?imageMogr2/auto-orient/thumbnail/100x100">
						</div>
	    			</dt>
					<dd>全车背景照</dd>
				</dl>
        	</div>
        	<div style="margin:10px 0;">
        		<p>线索上传时间：{{data.createAt}}</p>
        	</div>
        	{{/each}} 
        </div>
		<div class="hopeprice">
        	<p>预估费用</p>
        	<div>
        		<label>处置费用预估:</label>
        		<span>{{data.estimatedMaxPrice}}</span>
        	</div>
        	<div>
        		<label>最终确认费用:</label>
        		<span>{{data.finalPrice}}</span>
        	</div>
        </div>
        <div class="mainfile">
			<p>凭证审核</p>
			<div class="upimg">
				<dl>
					<dt>
						<img data-id="{{data.businessLicense}}" src="{{viewImgRoot}}{{data.businessLicense}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'">
		    		</dt>
					<dd>公证书</dd>
				</dl>
				<dl>
					<dt>
						<img data-id="{{data.legalPersonIdImg}}" src="{{viewImgRoot}}{{data.legalPersonIdImg}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'">
		    		</dt>
					<dd>按揭服务协议</dd>
				</dl>
				<dl>
					<dt>
						<img data-id="{{data.legalPersonHandIdImg}}" src="{{viewImgRoot}}{{data.legalPersonHandIdImg}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'">
		    		</dt>
					<dd>抵押合同</dd>
				</dl>
				<dl>
					<dt>
						<img data-id="{{data.linkmanIdImg}}" src="{{viewImgRoot}}{{data.linkmanIdImg}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'">
		    		</dt>
					<dd>垫付款凭证</dd>
				</dl>
				<dl>
					<dt>
						<img data-id="{{data.linkmanHandIdImg}}" src="{{viewImgRoot}}{{data.linkmanHandIdImg}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'">
		    		</dt>
					<dd>还款确认书</dd>
				</dl>
				<dl>
					<dt>
						<img data-id="{{data.linkmanHandIdImg}}" src="{{viewImgRoot}}{{data.linkmanHandIdImg}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'">
		    		</dt>
					<dd>法院判决书</dd>
				</dl>
			</div>
			<a class="button search-button isSure" href="javascript:;">凭证审核</a>
		</div>
    </div>
</script>
<script type="text/template" id="evidence_audit_template">
	<div class="divied-width ">
        <p class="pull-left">
            凭证审核
        </p>
        <div class="clearfix"></div>
        <hr /><br />
        <div class="divied-type">
        	<input type="radio" name="audit" value="1" class="auditThrough" />审核通过
        	<input type="radio" name="audit" value="2" class="auditThrough" />审核不通过
        </div>
        <div class="divied-content">
        	<textarea class="reason" placeholder="请填写原因"></textarea>
        </div>
    </div>
</script>
<script type="text/javascript">
seajs.use('modules/xinxiyuan/evidence/evidence-auditDetail', function(EvidenceAuditDetail) {
    var evidenceAuditDetail = new EvidenceAuditDetail();
    evidenceAuditDetail.init();
});
</script>
