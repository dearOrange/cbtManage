<div class="dataContent">
	<div class="search-container">
		<form id="luck-list-form">
			<table class="common_query textLeft search-content">
				<tr class="new-style">
					<td>
						<label class="label">车牌号：</label>
						<input type="text" class="search-input" name="carNumber" maxlength="7">
					</td>
					<td>
						<label class="label">匹配状态：</label>
						<select name="isMatch">
                        	<option value="">全部</option>
                        	<option value="1">匹配成功</option>
                        	<option value="0">匹配不成功</option>
                        </select>
					</td>
					<td>
						<input type="submit" value="查询" class="button search-button">
					</td>
				</tr>
			</table>
		</form>
	</div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="4%">序号</th>
                    <th width="10%">车牌号</th>
                    <th width="8%">捕头</th>
                    <th width="20%">所属公司</th>
                    <th width="10%">匹配状态</th>
                    <th width="10%">上传时间</th>
                </tr>
            </thead>
            <tbody id="luck_list_container">
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>

<script type="text/template" id="luckList_content_template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{index+1}}</td>
        <td>{{item.carNumber}}</td>
        <td>{{item.name}}</td>
        <td>{{item.company}}</td>
        <td>{{if item.isMatch == 0}}匹配不成功{{else}}匹配成功{{/if}}</td>
        <td>{{item.createAt}}</td>
    </tr>
    {{/each}}
</script>

<script type="text/javascript">
seajs.use('modules/xinxiyuan/luck/luck-list', function(LuckList) {
    var luckList = new LuckList();
    luckList.init();
});
</script>
