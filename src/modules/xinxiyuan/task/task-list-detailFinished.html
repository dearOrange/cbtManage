<div class="dataContent taskListContent" id="task_detailFinished_content"></div>
<script type="text/template" id="task_detailFinished_template">
	<div class="dialog-width public_css">
		<p class="pull-left">
			任务详情
		</p>
		<a href="javascript:;" class="button gobackPage goBack">返回</a>
		<p class="showTaskState pull-right">{{menuState(data.state)}}</p>
		<div class="clearfix"></div>
		<hr /><br />
		<p>基本信息</p><br />

		<ul>
			<li>任务号：{{data.taskNo}}</li>
			<li>任务类型：{{menuState(data.entrust)}}</li>
			<li>任务发起：{{data.upstreamName}}</li>
			<li>车牌号：{{data.carNumber}}</li>
			<li>车型：{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</li>
			<li>颜色：{{data.carColor}}</li>
			<li>车辆识别号：{{data.carId}}</li>
			<li>车辆发动机号：{{data.engineId}}</li>
			<li>任务发布时间：{{data.createAt}}</li>
		</ul>
		<div class="remark">{{data.remark}}</div>
		<div class="imgRecord">
			{{each data.attachmentVoList data index}}
			<img data-id="{{data.url}}" src="{{viewImgRoot}}{{data.url}}" alt="图片" onerror="this.src='/src/img/nopic.png'" title="附件{{index+1}}" /> {{/each}}
		</div>
        <div class="upmainfile">
            <div>
                <span>违章信息修复</span>
            </div>
            <div>
                <table class="pull-left" style="width: 90%;">
                    <thead>
                        <th>内容</th>
                        <th>信息修复时间</th>
                    </thead>
                    <tbody id="task_detailFinished_wzInfoList"></tbody>
                </table>
                <div class="page-box pagination" id="page_container"></div>
            </div>
        </div>
		<div class="mainfile">
			<p>线索信息</p>
			{{ each data.traceVoList data index }}
			<div class="upimg pull-left">
				<dl>
					<dt>
						<div class="upfile-item">
							<img data-id="{{data.carPhoto}}" src="{{viewImgRoot}}{{data.carPhoto}}">
						</div>
	    			</dt>
					<dd>全车背景照</dd>
				</dl>
			</div>
			<div class="pull-left ml10">
				<p>{{data.name}}----{{menuState(data.downstreamType)}}</p>
				<p>线索上传时间：{{data.createAt}}</p>
				<p>gprs信息：{{data.location}}</p>
				<p>定位：{{data.location}}</p>
			</div>
			{{/each}}
		</div>
		<div class="hopeprice">
			<p>费用</p>
			<table style="width: 400px;">
				<tr>
					<td style="width: 160px;text-align: right;">最终处置费：</td>
					<td style="text-align: center;">{{data.finalPrice}}</td>
				</tr>
				<tr>
					<td style="width: 160px;text-align: right;">其中受托人费用：</td>
					<td style="text-align: center;">{{data.baileePrice}}</td>
				</tr>
				<tr>
					<td style="width: 160px;text-align: right;">资产查找费：</td>
					<td style="text-align: center;">{{data.assetPrice}}</td>
				</tr>
				<tr>
					<td style="width: 160px;text-align: right;">第三方处置请收费：</td>
					<td style="text-align: center;">{{data.thirdpartyPrice}}</td>
				</tr>
			</table>
		</div>
		<div class="mainfile">
			<p>议价小计</p>
			<div class="upmainfile onlineSubtotal">
				<table>
					<thead>
						<tr>
							<th>&nbsp;</th>
							<th>议价内容</th>
							<th>联系对象</th>
							<th>联系方式</th>
							<th>联系时间</th>
						</tr>
					</thead>
					<tbody id="task_detailFinished_yjxjContent"></tbody>
				</table>
				<div class="page-box pagination" id="page_container"></div>
			</div>
		</div>
	</div>
</script>
<script type="text/template" id="task_detailFinished_wzInfoTemplate">
    {{each list item index}}
    <tr>
        <td>{{item.desc}}</td>
        <td>{{item.occurAt}}</td>
    </tr>
    {{/each}}
</script>

<script type="text/template" id="task_detailFinished_yjxjTemplate">
	{{ each list item index }}
    <tr class="trData">
        <td>{{index+1}}</td>
        <td>{{item.content}}</td>
        <td>{{item.contacts}}</td>
        <td>{{item.contactPhone}}</td>
        <td>{{item.createAt}}</td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
	seajs.use('modules/xinxiyuan/task/task-list-detailFinished', function(TaskListDetailFinished) {
		var taskListDetailFinished = new TaskListDetailFinished();
		taskListDetailFinished.init();
	});
</script>
