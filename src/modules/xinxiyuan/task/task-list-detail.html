<div class="dataContent taskListContent">

</div>
<script type="text/template" id="task_detail_template">
	<div class="dialog-width public_css">
		<p class="pull-left">
			任务详情
		</p>
		<a href="javascript:;" class="button gobackPage goBack">返回</a>
		<p class="showTaskState pull-right">{{menuState(data.state)}}</p>
		<div class="clearfix"></div>
		<hr /><br />
		<p>基本信息</p><br />

		<ul>
			<li>任务号：{{data.taskNo}}</li>
			<li>任务类型：{{menuState(data.entrust)}}</li>
			<li>任务发起：{{data.upstreamName}}</li>
			<li>车牌号：{{data.carNumber}}</li>
			<li>车型：{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</li>
			<li>颜色：{{data.carColor}}</li>
			<li>车辆识别号：{{data.carId}}</li>
			<li>车辆发动机号：{{data.engineId}}</li>
			<li>任务发布时间：{{data.createAt}}</li>
		</ul>
		<div class="remark">{{data.remark}}</div>
		<div class="imgRecord">
			{{each data.attachmentVoList data index}}
			<img data-id="{{data.url}}" src="{{viewImgRoot}}{{data.url}}" alt="图片" onerror="this.src='/src/img/nopic.png'" title="附件{{index+1}}" /> {{/each}}
		</div>
		<div class="mainfile">
			<p>线索信息</p>
			{{if data.traceVoList&&data.traceVoList.length>0}}
			<a href="javascript:;" class="button rejectClue">全部审核不通过</a> 
			{{/if}}
			{{ each data.traceVoList data index }}
			<div class="upimg pull-left">
				<input type="radio" value="{{data.id}}" name="traceId" class="pull-left checkId" style="margin:60px 0;" />
				<dl>
					<dt>
						<div class="upfile-item">
							<img data-id="{{data.carPhoto}}" src="{{viewImgRoot}}{{data.carPhoto}}">
						</div>
	    			</dt>
					<dd>全车背景照</dd>
				</dl>
			</div>
			<div style="margin:10px 0;" class="pull-left">
				<p>{{data.name}}----{{menuState(data.downstreamType)}}</p>
				<p>线索上传时间：{{data.createAt}}</p>
				<p>gprs信息：{{data.location}}</p>
				<p>定位：{{data.location}}</p>
			</div>
			{{/each}}
		</div>
		<div class="hopeprice">
			<p>预估费用</p>
			<div>
				<label>车辆残值估算:</label>
				<input type="text" class="OnlyPrice" maxlength="11" id="salvage" value="{{data.carPrice}}" />
			</div>
			<div>
				<label>处置费用估算:</label>
				<input type="text" maxlength="11" class="OnlyPrice" id="minMoney" value="{{data.estimatedMinPrice}}" />至<input type="text" class="OnlyPrice" maxlength="11" id="maxMoney" value="{{data.estimatedMaxPrice}}" />
			</div>
		</div>
		<div class="upmainfile">
			<p style="margin:20px 0;">分配渠道</p>
			<div class="task-content">

			</div>
		</div>
		<input type="submit" value="保存" class="button adopteInfo" />
	</div>
</script>
<script type="text/template" id="xx_task_list">
	<div style="width:460px;">
		<table>
			<tr>
				<td>
					<form id="task_adopt_form">
						<div id="qd-distribution-tab0" class="divied-type" style="max-height: 300px;overflow-y: auto;text-align: left;">
							{{each data item index}}
							<div>
								<input type="radio" name="managerId" value="{{item.id}}" data-name="{{item.name}}" class="managerId" />
								<span>{{item.name}}</span>
								<span>
                                {{each item.operatorProvinceVoList temp i}}
                                     - {{temp.provinceName}},
                                {{/each}}
                                </span>
							</div>
							{{/each}}
						</div>
					</form>
				</td>
			</tr>
		</table>
	</div>
</script>
<script type="text/javascript">
	seajs.use('modules/xinxiyuan/task/task-list-detail', function(TaskListDetail) {
		var TaskListDetail = new TaskListDetail();
		TaskListDetail.init();
	});
</script>
