<div class="taskListContent">
	
</div>
<script type="text/template" id="task_detail_template">
    <div class="dialog-width">
        <p class="pull-left">
            任务详情
        </p>
        <a href="javascript:;" class="button gobackPage goBack">返回</a>
        <p class="pull-right">{{menuState(data.state)}}</p>
        <div class="clearfix"></div>
        <hr /><br />
        <p>基本信息</p><br />
        
        <ul>
            <li>任务号：{{data.taskNo}}</li>
            <li>任务类型：{{menuState(data.entrust)}}</li>
            <li>任务发起：{{data.upstreamName}}</li>
            <li>车牌号：{{data.carNumber}}</li>
            <li>车型：{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</li>
            <li>颜色：{{data.carColor}}</li>
            <li>车辆识别号：{{data.carId}}</li>
            <li>车辆发动机号：{{data.engineId}}</li>
            <li>任务发布时间：{{data.createAt}}</li>
        </ul>
        <div class="remark">{{data.remark}}</div>
        <div class="imgRecord">
            {{each data.attachmentVoList data index}}
            <img data-id="{{data.url}}" src="{{viewImgRoot}}{{data.url}}" alt="图片" onerror="this.src='/src/img/nopic.png'" title="附件{{index+1}}"/>
            {{/each}}
        </div>
        <div class="mainfile">
        	<p>线索信息</p>
        	{{ each data.traceVoList data index }}
        	<div class="upimg">
        		<dl>
					<dt>
						<div class="upfile-item">
							<img data-id="{{data.carNumberPhoto}}" src="{{viewImgRoot}}{{data.carNumberPhoto}}">
						</div>
		    		</dt>
					<dd>车牌特写照</dd>
				</dl>
        		<dl>
					<dt>
						<div class="upfile-item">
							<img data-id="{{data.carPhoto}}" src="{{viewImgRoot}}{{data.carPhoto}}">
						</div>
	    			</dt>
					<dd>全车背景照</dd>
				</dl>
        	</div>
        	<div style="margin:10px 0;">
        		<p>{{data.id}}</p>
        		<p>线索上传时间：{{data.createAt}}</p>
        	</div>
        	{{/each}}
        </div>
        <div class="hopeprice">
        	<p>预估费用</p>
        	<div>
        		<label>车辆残值估算:</label>
        		<input type="text" class="OnlyPrice" maxlength="11" id="salvage" />
        	</div>
        	<div>
        		<label>处置费用估算:</label>
        		<input type="text" maxlength="11" class="OnlyPrice" id="minMoney" />至<input type="text" class="OnlyPrice" maxlength="11" id="maxMoney" />
        	</div>
        	<a class="button search-button priceStorage" href="javascript:;">保存</a>
        </div>
    </div>
</script>
<script type="text/javascript">
seajs.use('modules/xinxiyuan/task/task-list-detail', function(TaskListDetail) {
    var TaskListDetail = new TaskListDetail();
    TaskListDetail.init();
});
</script>
