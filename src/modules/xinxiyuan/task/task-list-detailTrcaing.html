<div class="dataContent taskListContent" id="task_list_detailTrcaing_content"></div>
<script type="text/template" id="task_list_detailTrcaing_template">
	<div class="dialog-width public_css">
		<p class="pull-left">
			任务详情
		</p>
		<a href="javascript:;" class="button gobackPage goBack">返回</a>
		<p class="showTaskState pull-right">{{menuState(data.state)}}</p>
		<div class="clearfix"></div>
		<hr /><br />
		<p>基本信息</p><br />

		<ul>
			<li>任务号：{{data.taskNo}}</li>
			<li>任务类型：{{menuState(data.entrust)}}</li>
			<li>任务发起：{{data.upstreamName}}</li>
			<li>车牌号：{{data.carNumber}}</li>
			<li>车型：{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</li>
			<li>颜色：{{data.carColor}}</li>
			<li>车辆识别号：{{data.carId}}</li>
			<li>车辆发动机号：{{data.engineId}}</li>
			<li>任务发布时间：{{data.createAt}}</li>
		</ul>
		<div class="remark">{{data.remark}}</div>
		<div class="imgRecord">
			<p>催收资料</p>
			{{each data.attachmentVoList data index}}
			<img data-id="{{data.url}}" src="{{viewImgRoot}}{{data.url}}" alt="图片" onerror="this.src='/src/img/nopic.png'" title="附件{{index+1}}" /> 
			{{/each}}
		</div>
		<br>
		{{if data.state !== "unarrange" && data.state !== "tracing"}}
		<div class="mainfile">
			<p>线索信息</p>
			{{ each data.traceVoList data index }}
			<div class="upimg pull-left">
				<dl>
					<dt>
						<div class="upfile-item">
							<img data-id="{{data.carPhoto}}" src="{{viewImgRoot}}{{data.carPhoto}}">
						</div>
	    			</dt>
					<dd>全车背景照</dd>
				</dl>
			</div>
			<div class="pull-left">
				<p>{{data.name}}----{{menuState(data.downstreamType)}}</p>
				<p>线索上传时间：{{data.createAt}}</p>
				<p>gprs信息：{{data.location}}</p>
				<p>定位：{{data.location}}</p>
			</div>
			{{/each}}
		</div>
		<br>
		{{/if}}
		{{if data.state !== "unarrange" && data.state !== "tracing" && data.state !== "clueChecking"}}
		<div class="hopeprice">
			<p>费用</p>
			<table style="width: 400px;">
				<tr>
					<td style="width: 160px;text-align: right;">车辆残值估算：</td>
					<td style="text-align: center;">{{data.carPrice}}</td>
				</tr>
				<tr>
					<td style="width: 160px;text-align: right;">处置费用估算：</td>
					<td style="text-align: center;">{{data.estimatedMinPrice}} 至 {{data.estimatedMaxPrice}}</td>
				</tr>
			</table>
		</div>
		<br>
		{{/if}}
		{{if data.state === "unconfirmed" || data.state === "voucherInvalid" || data.state === "hunterUnreceive" || data.state === "hunterReceive" || data.state === "voucherChecking" && data.finalPrice!== ""}}
		<div class="hopeprice">
			<p>确认费用</p>
			<table style="width: 400px;">
				<tr>
					<td style="width: 160px;text-align: right;">最终处置费：</td>
					<td style="text-align: center;">{{data.finalPrice}}</td>
				</tr>
				<tr>
					<td style="width: 160px;text-align: right;">其中受托人费用：</td>
					<td style="text-align: center;">{{data.baileePrice}}</td>
				</tr>
				<tr>
					<td style="width: 160px;text-align: right;">资产查找费：</td>
					<td style="text-align: center;">{{data.assetPrice}}</td>
				</tr>
				<tr>
					<td style="width: 160px;text-align: right;">第三方处置请收费：</td>
					<td style="text-align: center;">{{data.thirdpartyPrice}}</td>
				</tr>
			</table>
		</div>
		<br>
		{{/if}}
		{{if data.state === "voucherInvalid" || data.state === "hunterUnreceive" || data.state === "hunterReceive" || data.state === "voucherChecking"}}
		<div class="upmainfile">
			<p>凭证</p>
			<div class="showImg">
				{{each data.voucherVoList data index}}
				<img data-id="{{data.url}}" src="{{viewImgRoot}}{{data.url}}" onerror="this.src='/src/img/nopic.png'" class="hand preview-img ml10" /> 
				{{/each}}
			</div>
		</div>
		<!-- <input type="submit" value="保存" class="button adopteInfo" /> -->
		{{/if}}
	</div>
</script>
<script type="text/template" id="xx_task_list">
	<div style="width:460px;">
		<table>
			<tr>
				<td>
					<form id="task_adopt_form">
						<div id="qd-distribution-tab0" class="divied-type" style="max-height: 300px;overflow-y: auto;text-align: left;">
							{{each data item index}}
							<div>
								<input type="radio" name="managerId" value="{{item.id}}" data-name="{{item.name}}" class="managerId" />
								<span>{{item.name}}</span>
								<span>
                                {{each item.operatorProvinceVoList temp i}}
                                     - {{temp.provinceName}},
                                {{/each}}
                                </span>
							</div>
							{{/each}}
						</div>
					</form>
				</td>
			</tr>
		</table>
	</div>
</script>
<script type="text/javascript">
	seajs.use('modules/xinxiyuan/task/task-list-detailTrcaing', function(TaskListDetailTrcaing) {
		var taskListDetailTrcaing = new TaskListDetailTrcaing();
		taskListDetailTrcaing.init();
	});
</script>
