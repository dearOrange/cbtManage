<div class="dataContent taskManageContent">

</div>
<script type="text/template" id="task_manage_detail_template">
  <div class="dialog-width public_css">
    <p class="pull-left detail_css">
      任务详情
    </p>
    <a href="javascript:;" class="button gobackPage goBack">返回</a>
    <div class="clearfix"></div>
    <hr /><br />
    <p>基本信息</p><br />
    <table class="taskTable">
      <tr>
        <th>任务号：</th>
        <td>{{data.taskNo}}</td>
        <th>任务类型：</th>
        <td>{{menuState(data.entrust)}}</td>
        <th>任务发起：</th>
        <td>{{data.upstreamName}}</td>
      </tr>
      <tr>
        <th>车牌号：</th>
        <td>{{data.carNumber}}</td>
        <th>车型：</th>
        <td>{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</td>
        <th>颜色：</th>
        <td>{{data.carColor}}</td>
      </tr>
      <tr>
        <th>车辆识别号：</th>
        <td>{{data.carId}}</td>
        <th>车辆发动机号：</th>
        <td>{{data.engineId}}</td>
        <th>任务发布时间：</th>
        <td>{{data.createAt}}</td>
      </tr>
      <tr>
        <th>商务姓名：</th>
        <td>{{data.businessManager}}</td>
        <th>商务电话：</th>
        <td>{{data.businessManagerMobile}}</td>
        <th>渠道经理：</th>
        <td>{{data.businessManagerMobile}}</td>
      </tr>
    </table>
    <div class="remark">{{data.remark}}</div>
    <div class="imgRecord">
      <p>催收资料</p>
      {{each data.attachmentVoList data index}}
      <img src="{{viewImgRoot}}{{data.url}}" onerror="this.src='/src/img/nopic.png'" title="附件{{index+1}}" class="preview-img hand" /> {{/each}}
    </div>
    <div class="upmainfile">
      <div>
        <!--<a href="javascript:;" class="button" id="taskList-illegalList" data-id="{{taskId}}">违章信息修复</a>-->
        <a href="javascript:;" class="button" id="addPeccancy" data-id="{{taskId}}">添加违章</a>
      </div>
      <div>
        <table class="pull-left">
          <thead>
            <th>序号</th>
            <th>车牌号</th>
            <th>内容</th>
            <th>修复地点</th>
            <th>修复城市</th>
            <th>信息修复时间</th>
          </thead>
          <tbody id="task_detail_wzInfoList"></tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
      </div>
    </div>
    <p>线索信息</p>
    <div>
      <a href="javascript:;" class="button" id="updateInsurance" data-id="{{taskId}}">更新保险</a>
    </div>
    <table class="taskTable">
      <tr>
        <th>保险公司：</th>
        <td>{{data.insurance.insurer}}</td>
        <th>被保险人：</th>
        <td>{{data.insurance.insurant}}</td>
        <th>身份证：</th>
        <td>{{data.insurance.idNumber}}</td>
      </tr>
      <tr>
        <th>联系电话：</th>
        <td>{{data.insurance.contactPhone}}</td>
        <th>户籍地址：</th>
        <td>{{data.insurance.domicileAddress}}</td>
        <th>快递地点：</th>
        <td>{{data.insurance.receiveAddress}}</td>
      </tr>
    </table>
  </div>
</script>

<script type="text/template" id="task_detail_wzInfoTemplate">
  {{each list item index}}
  <tr>
    <td>{{index+1}}</td>
    <td>{{item.carNumber}}</td>
    <td>{{item.desc}}</td>
    <td>{{item.site}}</td>
    <td>{{item.city}}</td>
    <td>{{item.occurAt}}</td>
  </tr>
  {{/each}}
</script>
<script type="text/template" id="addIllegalInfo-template">
  <div class="officer-width add_illegal">
    <form id="add_illegalInfo-form">
      <table>
        <tr>
          <th>车牌：</th>
          <td colspan="3">{{carNumber}}</td>
        </tr>
        <tr>
          <th>省份：</th>
          <td>
            <input type="text" name="province" id="" value="" />
          </td>
          <th>城市：</th>
          <td>
            <input type="text" name="town" id="" value="" />
          </td>
        </tr>
        <tr>
          <th>地点：</th>
          <td>
            <input type="text" name="site" class="totle_input" value="" />
          </td>
          <th>时间：</th>
          <td>
            <input type="text" class="search-input hand begin-input totle_input" readonly="readonly" name="occurAt" id="" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',isShowClear:true})">
          </td>
        </tr>
        <tr>
          <th>内容：</th>
          <td colspan="3">
            <textarea name="desc" class="totle_input"></textarea>
          </td>
        </tr>
      </table>
    </form>
  </div>
</script>
<script type="text/template" id="updateInsurance-template">
  <div class="officer-width add_illegal">
    <form id="update-insurance-form">
      <table>
        <tr>
          <th>车牌：</th>
          <td colspan="3">{{carNumber}}</td>
        </tr>
        <tr>
          <th>保险公司：</th>
          <td>
            <input type="text" name="insurer" id="" value="" />
          </td>
          <th>被保险人：</th>
          <td>
            <input type="text" name="insurant" id="" value="" />
          </td>
        </tr>
        <tr>
          <th>身份号码：</th>
          <td>
            <input type="text" name="idNumber" maxlength="18" id="" value="" />
          </td>
          <th>联系号码：</th>
          <td>
            <input type="text" name="contactPhone" maxlength="11" id="" value="" />
          </td>
        </tr>
        <tr>
          <th>户籍地址：</th>
          <td colspan="3">
            <textarea name="domicileAddress" class="totle_input"></textarea>
          </td>
        </tr>
        <tr>
          <th>快递地址：</th>
          <td colspan="3">
            <textarea name="receiveAddress" class="totle_input"></textarea>
          </td>
        </tr>
      </table>
    </form>
  </div>
</script>
<script type="text/javascript">
  seajs.use('modules/xinxiyuan/task/task-manage-detail', function(TaskManageDetail) {
    var TaskManageDetail = new TaskManageDetail();
    TaskManageDetail.init();
  });
</script>
