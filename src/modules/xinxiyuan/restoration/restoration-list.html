<div class="dataContent">
    <div class="search-container">
        <form id="restoration-list-form">
            <table class="common_query textLeft search-content">
                <tr class="new-style">
                    <td>
                        <label class="label">车牌号：</label>
                        <input type="text" class="search-input" name="carNumber">
                    </td>
                    <td>
                        <label class="label">债权方：</label>
                        <input type="text" class="search-input" name="companyName">
                    </td>
                    <td>
                        <label class="label">运营经理：</label>
                        <select name="businessManagerId" id="operateManage">
                        	<option value="">全部</option>
                        </select>
                    </td>
                    <td>
                        <label class="label">渠道经理：</label>
                        <select name="channelManagerId" id="channelManage">
                        	<option value="">全部</option>
                        </select>
                    </td>
                    <td>
                    	<input type="submit" value="查询" class="button search-button">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="3%">序号</th>
                    <th width="10%">车牌号</th>
                    <th width="8%">品牌</th>
                    <th width="8%">车系</th>
                    <th width="12%">债权方</th>
                    <th width="8%">运营经理</th>
                    <th width="8%">渠道经理</th>
                    <th width="10%">任务状态</th>
                    <th width="15%">上传线索时间</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody id="restoration_list_container">
                
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>

<script type="text/template" id="restoration-list-template">
	{{ each list item index }}
	<tr>
        <td>{{index+1}}</td>
        <td>{{if item.isRepeat ===1}}<span class="repeat">重</span>{{/if}} {{item.carNumber}}</td>
        <td>{{item.carBrand}}</td>
        <td>{{item.carSeries}}</td>
        <td>{{item.upstreamName}}</td>
        <td>{{item.businessManager}}</td>
        <td>{{item.channelManager}}</td>
        <td>{{menuState(item.state)}}</td>
        <td>{{item.clueUploadAt}}</td>
        <td>
            <a data-id="{{item.id}}" class="admin-detail button">详情</a>
        </td>
    </tr>
    {{/each}}
</script>

<script type="text/javascript">
seajs.use('modules/xinxiyuan/restoration/restoration-list', function(RestorationList) {
    var RestorationList = new RestorationList();
    RestorationList.init();
});
</script>
