<div class="dataContent">
	<div class="search-container">
		<form id="clue-manage-form">
			<table class="common_query textLeft search-content">
				<tr>
					<td colspan="6">
						<label for="tag" class="pull-left label">线索状态：</label>
						<ol id="taskState" class="stateChange pull-left">
							<li data-value="1" data-state="matched" class="taskState active">已匹配成功线索</li>
							<li data-value="0" data-state="unmatched" class="taskState">未匹配成功线索</li>
							<input type="hidden" name="isMatch" id="state" value="1">
						</ol>
					</td>
				</tr>
				<tr>
					<td>
						<label class="label">车牌号：</label>
						<input type="text" class="search-input" name="carNumber">
					</td>
					<td>
						<label class="label">捕头：</label>
						<input type="text" class="search-input" name="name">
					</td>
					<td>
						<label class="label">捕头类型：</label>
						<select name="type">
                        	<option value="">全部</option>
                        	<option value="all">可找可拖</option>
                        	<option value="trace">只找</option>
                        	<option value="recycle">只拖</option>
                        	<option value="tracerecycle">找加拖一体</option>
                        </select>
					</td>
					<td>
						<label class="label">线索类型：</label>
						<select name="state">
                        	<option value="new">未认证</option>
                        	<option value="passed">认证通过</option>
                        	<option value="rejected">认证不通过</option>
                        </select>
					</td>
					<td>
						<label class="label">城市：</label>
						<input type="text" class="search-input" name="city">
					</td>
					<td>
						<input type="submit" value="查询" class="button search-button">
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="data-container">
		<table class="dataShow">
			<thead>
				<tr>
					<th width="3%">&nbsp;</th>
					<th width="8%">车牌号</th>
					<th width="10%">全车背景照</th>
					<th width="10%">捕头</th>
					<th width="12%">所属公司</th>
					<th class="clueMatch" width="8%">匹配任务号</th>
					<th class="clueMatch" width="8%">任务所在位置</th>
					<th width="13%">上传时间</th>
					<th width="10%">操作</th>
				</tr>
			</thead>
			<tbody id="clue_manage_container">

			</tbody>
		</table>
		<div class="page-box pagination" id="page_container"></div>
	</div>
</div>

<script type="text/template" id="clue-manage-template">
	{{ each list item index }}
	<tr class="{{if item.isRead == 0}}bgc_blue{{/if}}">
		<td>{{index+1}}</td>
		<td>{{item.carNumber}}</td>
		<td class="imgWidth">
			<img src="{{viewImgRoot}}{{item.carPhoto}}?imageMogr2/auto-orient/thumbnail/100x100" class="preview-img hand"/>
		</td>
		<td>{{item.name}}</td>
		<td>{{item.company}}</td>
		{{if passState == 1}}
		<td>{{item.taskNo}}</td>
		<td>
			{{if item.isArrange == 0}}
			次要任务库
			{{else}}
			优先任务库
			{{/if}}
		</td>
		{{/if}}
		<td>{{item.createAt}}</td>
		<td>
			<ul class="operaitem" style="margin-left:24px;">
				{{if item.state == "new"}}
				<li>
					<a data-id="{{item.id}}" class="agreement button">通过</a>
				</li>
				<li>
					<a data-id="{{item.id}}" class="pass button">拒绝</a>
				</li>
				{{else}}
				<li>
					—— ——
				</li>
				{{/if}}
			</ul>
		</td>
	</tr>
	{{/each}}
</script>

<script type="text/javascript">
	seajs.use('modules/xinxiyuan/clue/clue-manage', function(ClueManage) {
		var ClueManage = new ClueManage();
		ClueManage.init();
	});
</script>
