<div class="dataContent">
    <div class="search-container">
        <form id="clue-manage-form">
        	
            <table class="common_query textLeft search-content">
                <tr>
                    <td>
                        <label class="label">车牌号：</label>
                        <input type="text" class="search-input" name="carNumber">
                    </td>
                    <td>
                        <label class="label">捕头：</label>
                        <input type="text" class="search-input" name="name">
                    </td>
                    <td>
                        <label class="label">捕头类型：</label>
                        <select name="type">
                        	<option value="">全部</option>
                        	<option value="all">可找可拖</option>
                        	<option value="trace">只找</option>
                        	<option value="recycle">只拖</option>
                        	<option value="tracerecycle">找加拖一体</option>
                        </select>
                    </td>
                    <td>
                        <label class="label">城市：</label>
                        <input type="text" class="search-input" name="city">
                    </td>
                    <td>
                    	<input type="submit" value="查询" class="button search-button">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="3%">&nbsp;</th>
                    <th width="4%"><input type="checkbox" /></th>
                    <th width="10%">车牌号</th>
                    <th width="10%">车牌特写照片</th>
                    <th width="10%">全车背景照</th>
                    <th width="6%">捕头</th>
                    <th width="15%">所属公司</th>
                    <th width="15%">上传时间</th>
                    <th width="6%">操作</th>
                </tr>
            </thead>
            <tbody id="clue_manage_container">
                
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>

<script type="text/template" id="clue-manage-template">
	{{ each list item index }}
	<tr>
        <td>{{index}}</td>
        <td><input type="checkbox" value="{{item.id}}" /></td>
        <td>{{item.carNumber}}</td>
        <td>{{item.carBrand}}</td>
        <td>{{item.carSeries}}</td>
        <td>{{item.upstreamName}}</td>
        <td>{{item.businessManager}}</td>
        <td>{{item.channelManager}}</td>
        <td>{{menuState(item.state)}}</td>
        <td>{{item.clueUploadAt}}</td>
        <td>
            <a data-id="{{item.id}}" class="clueManage-detail button">详情</a>
        </td>
    </tr>
    {{/each}}
</script>

<script type="text/javascript">
seajs.use('modules/xinxiyuan/clue/clue-manage', function(ClueManage) {
    var ClueManage = new ClueManage();
    ClueManage.init();
});
</script>
