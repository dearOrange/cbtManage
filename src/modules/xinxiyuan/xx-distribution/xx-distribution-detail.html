<div class="dataContent">
    <div class="data-container" id="admin-xXDistributionDetail-container"></div>
</div>
<script type="text/template" id="admin-xXDistributionDetail-template">
    <div class="dialog-width">
        <p class="pull-left">
            任务详情
        </p>
        <a href="javascript:;" class="button gobackPage goBack">返回</a>
        <p class="pull-right">{{menuState(data.state)}}</p>
        <div class="clearfix"></div>
        <hr /><br />
        <p>基本信息</p><br />
        
        <ul>
            <li>任务号：{{data.taskNo}}</li>
            <li>任务类型：{{menuState(data.entrust)}}</li>
            <li>任务发起：{{data.upstreamName}}</li>
            <li>车牌号：{{data.carNumber}}</li>
            <li>车型：{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</li>
            <li>颜色：{{data.carColor}}</li>
            <li>车辆识别号：{{data.carId}}</li>
            <li>车辆发动机号：{{data.engineId}}</li>
            <li>任务发布时间：{{data.createAt}}</li>
        </ul>
        <div class="remark">备注信息：{{data.remark}}</div>
        <div class="imgRecord">
            {{each attachmentVoList item index}}
            <img src="{{viewRoot}}{{item.url}}?imageMogr2/auto-orient/thumbnail/100x100" alt="图片" onerror="this.src='/src/img/nopic.png'"/>
            {{/each}}
        </div>
        <div class="upmainfile">
            <div>
                <a href="javascript:;" class="button" id="distribution-illegalList" data-id="{{taskId}}">违章信息修复</a>
            </div>
            <div>
                <table class="pull-left">
                    <thead>
                        <th></th>
                        <th>车牌号</th>
                        <th>信息描述</th>
                        <th>发生时间</th>
                    </thead>
                    <tbody id="distribution-illegalList-container"></tbody>
                </table>
                <div class="page-box pagination" id="page_container"></div>
            </div>
        </div>
        <div class="upmainfile" id="xx_task_distribution"></div>
        <a href="javascript:;" class="button" id="xx_task_distribution_save">确定</a>
    </div>
</script>

<script type="text/template" id="distribution-illegalList-template">
    {{each list item index}}
    <tr>
        <td>{{index+1}}</td>
        <td>{{item.carNumber}}</td>
        <td>{{item.desc}}</td>
        <td>{{item.occurAt}}</td>
    </tr>
    {{/each}}
</script>

<script type="text/javascript">
seajs.use('modules/xinxiyuan/xx-distribution/xx-distribution-detail', function(XXDistributionDetail) {
    var xXDistributionDetail = new XXDistributionDetail();
    xXDistributionDetail.init();
});
</script>
