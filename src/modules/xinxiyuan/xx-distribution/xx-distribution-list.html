<div class="dataContent">
    <div class="search-container">
        <input type="button" class="button mt10" id="distributeTask" value="批量分配">
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="3%">序号</th>
                    <th width="3%"><input type="checkbox" id="checkAll"/></th>
                    <th width="8%">车牌号</th>
                    <th width="10%">品牌</th>
                    <th width="10%">任务类型</th>
                    <th width="18%">债权方</th>
                    <th width="8%">运营经理</th>
                    <th width="10%">发布任务时间</th>
                    <th width="18%">操作</th>
                </tr>
            </thead>
            <tbody id="admin-xXDistributionList-container"></tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>
<script type="text/template" id="admin-xXDistributionList-template">
    {{ each list item index }}
    <tr>
        <td>{{index+1}}</td>
        <td>
            <input type="checkbox" data-id="{{item.id}}"/>
        </td>
        <td>{{item.carNumber}}</td>
        <td>{{item.carBrand}}</td>
        <td>{{menuState(item.entrust)}}</td>
        <td>{{item.upstreamName}}</td>
        <td>{{item.businessManager}}</td>
        <td>{{item.createAt}}</td>
        <td>
            <a data-id="{{item.id}}" class="detail button">详情</a>
            <a data-id="{{item.id}}" class="distribution button">分配</a>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/xinxiyuan/xx-distribution/xx-distribution-list', function(XXDistributionList) {
    var xXDistributionList = new XXDistributionList();
    xXDistributionList.init();
});
</script>
