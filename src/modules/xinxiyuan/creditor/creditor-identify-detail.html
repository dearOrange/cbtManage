<div class="dataContent detail-content">

</div>
<script type="text/template" id="admin_creditorDetail_template">
	<div class="dialog-width officer-width">
		<p class="pull-left">
			债权方详情
		</p>
		<a href="javascript:;" class="button gobackPage goBack">返回</a>
		<div class="clearfix"></div>
		<hr /><br />
		<div class="creditor_detail">
			<ul>
				<li>
					<label>用户名：</label>
					<span>{{data.userName}}</span>
				</li>
				<li>
					<label>手机号：</label>
					<span>{{data.mobile}}</span>
				</li>
			</ul>
			<ul>
				<li>
					<label>主体名称：</label>
					<span>{{data.companyName}}</span>
				</li>
				<li>
					<label>法人代表：</label>
					<span>{{data.legalPerson}}</span>
				</li>
				<li>
					<label>主体类型：</label>
					<span>{{menuState(data.type)}}</span>
				</li>
				<li>
					<label>详细地址：</label>
					<span>{{data.address}}</span>
				</li>
			</ul>
			<ul>
				<li>
					<label>负责人：</label>
					<span>{{data.linkman}}</span>
				</li>
				<li>
					<label>联系电话：</label>
					<span>{{data.contactPhone}}</span>
				</li>
				<li>
					<label>微信账号：</label>
					<span>{{data.wechat}}</span>
				</li>
				<li>
					<label>邮箱：</label>
					<span>{{data.email}}</span>
				</li>
			</ul>
		</div>
		<div class="mainfile">
			<p>资质</p>
			<div class="upimg">
				<dl>
					<dt class="upload-pa">
		    				<div id="businessLicense"></div>
							<div class="upload-list">
								<div class="upfile-item">
									<img class="preview-img" src="{{viewImgRoot}}{{data.businessLicense}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'"/>
									<input type="hidden" name="businessLicense" value="{{data.businessLicense}}">
								</div>
							</div>
		    			</dt>
					<dd>营业执照</dd>
				</dl>
				<dl>
					<dt class="upload-pa">
		    				<div id="legalPersonIdImg"></div>
							<div class="upload-list">
								<div class="upfile-item">
									<img class="preview-img" src="{{viewImgRoot}}{{data.legalPersonIdImg}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'"/>
									<input type="hidden" name="legalPersonIdImg" value="{{data.legalPersonIdImg}}">
								</div>
							</div>
		    			</dt>
					<dd>法人身份证照片</dd>
				</dl>
				<dl>
					<dt class="upload-pa">
		    				<div id="legalPersonHandIdImg"></div>
							<div class="upload-list">
								<div class="upfile-item">
									<img class="preview-img" src="{{viewImgRoot}}{{data.legalPersonHandIdImg}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'"/>
									<input type="hidden" name="legalPersonHandIdImg" value="{{data.legalPersonHandIdImg}}">
								</div>
							</div>
		    			</dt>
					<dd>法人手持身份证正面照片</dd>
				</dl>
				<dl>
					<dt class="upload-pa">
		    				<div id="linkmanIdImg"></div>
							<div class="upload-list">
								<div class="upfile-item">
									<img class="preview-img" src="{{viewImgRoot}}{{data.linkmanIdImg}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'"/>
									<input type="hidden" name="linkmanIdImg" value="{{data.linkmanIdImg}}">
								</div>
							</div>
		    			</dt>
					<dd>负责人身份证照片</dd>
				</dl>
				<dl>
					<dt class="upload-pa">
		    				<div id="linkmanHandIdImg"></div>
							<div class="upload-list">
								<div class="upfile-item">
									<img class="preview-img" src="{{viewImgRoot}}{{data.linkmanHandIdImg}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'"/>
									<input type="hidden" name="linkmanHandIdImg" value="{{data.linkmanHandIdImg}}">
								</div>
							</div>
		    			</dt>
					<dd>负责人手持身份证正面照片</dd>
				</dl>
			</div>
		</div>
		{{if data.state == "wait"}}
		<input type="submit" value="认证" class="button search-button identify" style="width:100px;height:30px;margin:30px;"> {{else}}
		<span class="pull-right button disabled_btn">{{menuState(data.state)}}</span> {{/if}}
	</div>
</script>
<script type="text/template" id="admin_creditorIdentify_template">
	<div class="divied-width ">
		<p class="pull-left">
			债权方认证
		</p>
		<div class="clearfix"></div>
		<hr /><br />
		<div class="divied-type">
			<input type="radio" name="identify" value="1" id="through" class="through" />认证通过
			<input type="radio" name="identify" value="2" id="nothrough" class="through" />认证不通过
		</div>
		<div class="divied-content">
			<textarea name="identifyContent" maxlength="40" id="identifyContent"></textarea>
		</div>
	</div>
</script>
<script type="text/javascript">
	seajs.use('modules/xinxiyuan/creditor/creditor-identify-detail', function(CreditorIdentifyDetail) {
		var CreditorIdentifyDetail = new CreditorIdentifyDetail();
		CreditorIdentifyDetail.init();
	});
</script>
