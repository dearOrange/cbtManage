<script type="text/template" id="task_flow_detail_template">
    <div class="dialog-width public_css">
        <p class="pull-left detail_css">
            流程详情
        </p>
        <a href="javascript:;" class="button gobackPage goBack">返回</a>
        <div class="clearfix"></div> 
        <hr /> 
        <p class="titleD">任务信息</p>

        <div id="base-detail">
          <dl>
              <dd>债权方：</dd>
              <dt>{{data.upstreamName}}</dt>
          </dl>
          <dl>
              <dd>车牌：</dd>
              <dt>{{data.carNumber}}</dt>
          </dl>
           <dl>
              <dd>车型：</dd>
              <dt>{{data.carModel}}</dt>
          </dl>
           <dl>
              <dd>总留转时间：</dd>
              <dt>{{data.consumeTime}}</dt>
          </dl>
          <div class="clearfix"></div>
        </div>
        <hr/>
        <p class="titleD">流程图</p>
        <!-- 任务录入 start-->
        <div id="taskProgram">
          
        </div>
    </div>
</script>

<script type="text/template" id="addRemark_template">
  <form id="remark-content-form">
    <textarea name="remark" id="remarkContent" cols="50" rows="8" placeholder="请输入您想添加的备注信息,最多100字" maxlength="100"  style="resize:none;padding:10px;line-height:20px;text-indent:0;outline:none"></textarea>
  </form>
</script>

<script type="text/template" id="task_programOne_template">
  <div class="baseCon">
    <div class="arrow unComplate1">
      <span class="arrowNum">1</span>
      <h4>任务录入</h4>
      <div class="timeCon">
          <p>流转时间</p>
          <p>{{switchTime(data.createAt)}}</p>
      </div>
    </div>
    <div class="arrowCon">
        <div class="arrowConTop">
            <dl>
              <dd>负责人：</dd>
              <dt>{{data.charger}}</dt>
          </dl>
           <dl>
              <dd>开始时间：：</dd>
              <dt>{{data.createAt}}</dt>
          </dl>
           <dl class="addCon" data-state="{{data.treeState}}">
              <dd><i class="iconfont">&#xe660;</i></dd>

          </dl>
           <dl class="sureCom">
              <dd><i class="iconfont">&#xe632;</i></dd>
              <dt>确认完成</dt>
          </dl>
          <div class="clearfix"></div>
        </div>
        <div class="arrowConBottom">
          {{each data.remarkList item index}}
          <div class="conList">
            <div class="headCon">
              <span>{{item.createAt}}</span>
              <span>{{item.operator}}</span>
            </div>
            <div class="conDetail">{{item.remark}}</div>
