<div class="dataContent flowDetailContent">

</div>
<script type="text/template" id="task_flow_detail_template">
    <div class="dialog-width public_css">
        <p class="pull-left detail_css">
            流程详情
        </p>
        <a href="javascript:;" class="button gobackPage goBackList">返回</a>
        <div class="clearfix"></div> 
        <hr/> 
        <p class="titleD">任务信息</p>

        <div id="base-detail">
          <table>
            <tr>
              <th>债权方：</th>
              <td>{{data.upstreamName}}</td>
              <th>车牌：</th>
              <td>{{data.carNumber}}</td>
              <th>车型：</th>
              <td>{{data.carBrand}}-{{data.carModel}}-{{data.carSeries}}</td>
            </tr>
            <tr>
              <th>车架号：</th>
              <td>{{data.carId}}</td>
              <th>发动机号：</th>
              <td>{{data.engineId}}</td>
              <th>车主姓名：</th>
              <td>{{data.debtor}}</td>
            </tr>
            <tr>
              <th>身份证号码：</th>
              <td>{{data.debtorIdNumber}}</td>
              <th>总流转时间：</th>
              <td colspan="3">{{data.consumeTime}}</td>
            </tr>
          </table>
        </div>
        <hr/>
        <p class="titleD">流程图</p>
        <!-- 任务录入 start-->
        <div class="conStreamTask">
             <div id="streamList">
                 <div class="arrowItem arrowItem1 listNumza">
                    <span class="arrowNum">1</span>
                    <h4 class="stateName">任务录入</h4>
                    <div class="timeCon">
                        <p id="state-1"></p>
                        <p id="roam-1"></p>
                    </div>
                </div>
                <div class="arrowItem arrowItem2">
                    <span class="arrowNum">2</span>
                    <h4 class="stateName">违章初筛</h4>
                    <div class="timeCon">
                        <p id="state-2"></p>
                        <p id="roam-2"></p>
                    </div>
               </div>
               <div class="arrowItem arrowItem3">
                    <span class="arrowNum">3</span>
                    <h4 class="stateName">信息修复</h4>
                    <div class="timeCon">
                        <p id="state-3"></p>
                        <p id="roam-3"></p>
                    </div>
               </div>
                <div class="arrowItem arrowItem4">
                  <span class="arrowNum">4</span>
                  <h4 class="stateName">现场查找</h4>
                  <div class="timeCon">
                      <p id="state-4"></p>
                      <p id="roam-4"></p>
                  </div>
                </div>
                 <div class="arrowItem arrowItem5">
                      <span class="arrowNum">5</span>
                      <h4 class="stateName">任务锁定</h4>
                      <div class="timeCon">
                          <p id="state-5"></p>
                          <p id="roam-5"></p>
                      </div>
                </div>
                <div class="arrowItem arrowItem6">
                  <span class="arrowNum">6</span>
                  <h4 class="stateName">执行任务分配</h4>
                  <div class="timeCon">
                      <p id="state-6"></p>
                      <p id="roam-6"></p>
                  </div>
                </div>
                <div class="arrowItem arrowItem7">
                  <span class="arrowNum">7</span>
                  <h4 class="stateName">执行任务完成</h4>
                  <div class="timeCon">
                      <p id="state-7"></p>
                      <p id="roam-7"></p>
                  </div>
                </div>
                 <div class="arrowItem arrowItem8">
                    <span class="arrowNum">8</span>
                    <h4 class="stateName">物流运输</h4>
                    <div class="timeCon">
                        <p id="state-8"></p>
                        <p id="roam-8"></p>
                    </div>
                </div>
                 <div class="arrowItem arrowItem9">
                    <span class="arrowNum">9</span>
                    <h4 class="stateName">交付车辆</h4>
                    <div class="timeCon">
                        <p id="state-9"></p>
                        <p id="roam-9"></p>
                    </div>
                </div>
          </div>
             <div id="taskProgram">
                <div class="itemList"></div>
                <div class="itemList"></div>
                <div class="itemList"></div>
                <div class="itemList"></div>
                <div class="itemList"></div>
                <div class="itemList"></div>
                <div class="itemList"></div>
                <div class="itemList"></div>
                <div class="itemList"></div>
            </div>
             <div class="clearfix"></div>
        </div>
       
        
    </div>
</script>

<script type="text/template" id="addRemark_template">
  <form id="remark-content-form">
    <textarea name="remark" id="remarkContent" cols="50" rows="8" placeholder="请输入您想添加的备注信息,最多100字" maxlength="100"  style="resize:none;padding:10px;line-height:20px;text-indent:0;outline:none"></textarea>
  </form>
</script>
<!-- 任务录入 -->
<script type="text/template" id="task_programOne_template">
  <div class="baseCon">
    
    <div class="arrowCon">
        <div class="arrowConTop">
            <dl>
              <dd>负责人：</dd>
              <dt>{{data.charger}}</dt>
          </dl>
           <dl>
              <dd>开始时间：</dd>
              <dt>{{data.createAt}}</dt>
          </dl>
           <dl class="addCon" data-state="{{data.treeState}}">
              <dd><i class="iconfont">&#xe660;</i></dd>
              <dt>添加备注</dt>
          </dl>
           <dl class="sureCom">
            <button id="button-1"  data-state="{{data.treeState}}">
              <i class="iconfont">&#xe632;</i>确认完成
            </button>
             
          </dl>
          <div class="clearfix"></div>
        </div>
        <div class="arrowConBottom">
          {{each data.remarkList item index}}
          <div class="conList">
            <div class="headCon">
              <span>{{item.createAt}}</span>
              <span>{{item.operator}}</span>
            </div>
            <div class="conDetail">{{item.remark}}</div>
          </div>
          {{/each}}
          <div class="clearfix"></div>
        </div>
    </div>
   
  </div>
</script>
