<div class="dataContent">
    <table class="dataShow">
        <thead>
            <tr>
                <th width="70%">已开通区域名称</th>
                <th width="30%">操作</th>
            </tr>
        </thead>
        <tbody id="region_list_container"></tbody>
    </table>
    <div id="page_container"></div>
</div>
<script type="text/template" id="region_list_template">
    {{each list item index}}
        <tr>
            <td>
                {{item.name}}
            </td>
            <td>
                <ul class="operaList">
                    <li>
                        <a href="javascript:;" class="close button blue_btn close-region" data-id="{{item.id}}">关闭</a>
                    </li>
                    <li>
                        <a href="javascript:;" class="hot button {{ if item.is_hot == 1}}blue_btn hot-region-close{{else}}hot-region-open{{/if}} " data-id="{{item.id}}">热门区域</a>
                    </li>
                </ul>
            </td>
        </tr>
    {{/each}}
</script>
<script type="text/javascript">
    seajs.use('modules/task/task-list', function(TaskList) {
        var taskList = new TaskList();
        taskList.init();
    });
</script>
