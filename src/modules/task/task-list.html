<div class="dataContent">
    <div class="search-container">
        <form id="task-list-form">
            <table class="common_query textLeft">
                <tr>
                    <td>
                        <label for="tag" class="pull-left label">任务状态：</label>
                        <ol id="taskState" class="stateChange pull-left">
                            <li data-value="tracing" class="active">查找中</li>
                            <li data-value="located">已发现</li>
                            <li data-value="locked">已锁定</li>
                            <li data-value="entrusted">可清收</li>
                            <li data-value="finished">已完成</li>
                            <li data-value="closed">已关闭</li>
                            <li data-value="">所有</li>
                            <input type="hidden" name="state" id="state" value="tracing">
                        </ol>
                    </td>
                    <td>
                        <label class="label">车 牌 号：</label>
                        <input type="text" class="search-input" name="carNumber" placeholder="输入车牌">
                    </td>
                    <td>
                        <label class="label">债权人：</label>
                        <select id="upstreamId" name="upstreamId" class="search-select">
                            <option value=""></option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="10%">车牌号</th>
                    <th width="5%">车身颜色</th>
                    <th width="8%">车辆品牌</th>
                    <th width="10%">车辆型号</th>
                    <th width="20%">车辆款式</th>
                    <th width="18%">公司名称</th>
                    <th width="15%">联系电话</th>
                    <th width="16%">&nbsp;</th>
                </tr>
            </thead>
            <tbody id="order_list_container">
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>
<script type="text/template" id="taskList_content_template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{item.carNumber}}</td>
        <td>{{item.carColor}}</td>
        <td>{{item.carBrand}}</td>
        <td>{{item.carSeries}}</td>
        <td>{{item.carModel}}</td>
        <td>{{item.companyName}}</td>
        <td>{{item.contactPhone}}</td>
        <td>
            <ul class="operaitem">
                <li>
                    <a data-id="{{item.id}}" class="detail button blue_btn" data-infos="{{item}}">详情</a>
                </li>
            </ul>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/template" id="task_detail_template">
    <div class="carDetail">
        <h1>{{item.carNumber}}</h1>
        <p class="pull-left">
            <span>{{item.carBrand}}-{{item.carSeries}}-{{item.carModel}}</span>
        </p>
        <p class="pull-right">车辆已发现</p>
        <div class="clearfix"></div>
        <hr /><br />
        <p>关联情报</p>
        <table>
            <thead>
                <tr>
                    <th>时间</th>
                    <th>GPS地点</th>
                    <th>线人</th>
                    <th>情报类型</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                {{each item.informantList obj index}}
                <tr>
                    <td>{{obj.createAt}}</td>
                    <td>{{obj.location}}</td>
                    <td>{{obj.downstreamName}}</td>
                    <td>{{obj.traceType}}</td>
                    <td><a href="javascript:;" id="agreementTrace" class="button blue_btn" data-id="{{item.id}}">采纳</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <ul>
            <li>车辆残值：{{item.carPrice}}万</li>
            <li>处置费用：{{item.chuzhi}}万</li>
            <li>车辆颜色：{{item.carColor}}</li>
            <li>发动机号：{{item.engineId}}</li>
            <li>车辆识别码：{{item.carId}}</li>
        </ul>
    </div>
</script>
<script type="text/javascript">
seajs.use('modules/task/task-list', function(TaskList) {
    var taskList = new TaskList();
    taskList.init();
});
</script>
