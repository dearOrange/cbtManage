<div class="dataContent">
	<div class="search-container">
        <form id="user-manage-form">
            <table class="common_query textLeft search-content">
                <tr>
                    <td>
                        <label class="label">用户名</label>
                        <input type="text" class="search-input" name="username">
                    </td>
                    <td>
                        <label class="label">角色</label>
                        <select name="type">
                            <option value="business">商务经理</option>
                            <option value="businessmanager">商务总监</option>
                            <option value="info">信息员</option>
                            <option value="channel">渠道经理</option>
                            <option value="finance">财务</option>
                        </select>
                    </td>
                    <td>
                        <input type="submit" value="查询" class="button search-button">
                    </td>
                </tr>
                <tr>
                	<td>
                		<input type="button" class="button addUser" value="添加用户">
                	</td>
                </tr>
            </table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow dataAudit">
            <thead>
                <tr>
                    <th width="5%">序号</th>
                    <th width="4%"><input type="checkbox" id="checkAll" /></th>
                    <th width="10%">用户名</th>
                    <th width="8%">真实姓名</th>
                    <th width="10%">电话</th>
                    <th width="8%">角色</th>
                    <th width="6%">状态</th>
                    <th width="15%">创建时间</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody id="user_manage_container">
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>

<script type="text/template" id="userManage_content_template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{index+1}}</td>
        <td><input type="checkbox" value="{{item.id}}" name="taskIds" /></td>
        <td>{{item.userName}}</td>
        <td>{{item.name}}</td>
        <td>{{item.mobile}}</td>
        <td>{{item.roleName}}</td>
        <td>{{if item.status == 0}} 关闭  {{else}} 开启  {{/if}}</td>
        <td>{{item.createAt}}</td>
        <td>
            <ul class="operaitem">
                <li>
                    <a data-infos="{{item}}" class="edit-user button">编辑</a>
                </li>
                <li>
                    <a data-id="{{item.id}}" class="delete-user button">删除</a>
                </li>
            </ul>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/template" id="edit_usermanage_template">
	<div class="user-width">
        <p class="pull-left">
            用户详情
        </p>
        <div class="clearfix"></div>
        <hr /><br />
        <div style="overflow: hidden;margin-right:22px;">
        	<p class="pull-right">开启</p>
        </div>
        <form id="edit-user-form">
	        <ul>
	        	<li>
	        		<label>用户名称</label>
	        		<input type="text" name="username" id="" value="{{data.userName}}" />
	        	</li>
	        	<li>
	        		<label>真实姓名</label>
	        		<input type="text" name="name" id="" value="{{data.name}}" />
	        	</li>
	        	<li>
	        		<label>电话</label>
	        		<input type="text" name="mobile" id="" value="{{data.mobile}}" />
	        	</li>
	        	<li>
	        		<label>微信</label>
	        		<input type="text" name="wechat" id="" value="{{data.wechat}}" />
	        	</li>
	        	<li style="width:100%;">
	        		<label>邮箱</label>
	        		<input type="text" name="email" id="" value="{{data.wechat}}" style="width: 95%;" />
	        	</li>
	        	<li style="width:100%;">
	        		<span>地区</span>
	        		<select name="provinceName" style="width:40%;margin:10px;">
	        			<option value="浙">浙江</option>
	        			<option value="苏">江苏</option>
	        		</select>
	        	</li>
	        </ul>
	    </form>
    </div>
</script>

<script type="text/javascript">
seajs.use('modules/user/user-manage', function(UserManage) {
    var UserManage = new UserManage();
    UserManage.init();
});
</script>
