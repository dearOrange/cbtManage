<div class="dataContent">
	<div class="search-container">
        <input type="button" class="button addUser" value="添加角色">
    </div>
    <div class="data-container">
        <table class="dataShow dataAudit">
            <thead>
                <tr>
                    <th width="5%">序号</th>
                    <th width="4%"><input type="checkbox" id="checkAll" /></th>
                    <th width="10%">角色名称</th>
                    <th width="20%">权限</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody id="role_manage_container">
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>

<script type="text/template" id="roleManage_content_template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{index+1}}</td>
        <td><input type="checkbox" value="{{item.id}}" name="taskIds" /></td>
        <td>{{item.userName}}</td>
        <td>{{item.name}}</td>
        <td>
            <ul class="operaitem">
                <li>
                    <a data-infos="{{item}}" class="edit-power button">编辑权限</a>
                </li>
                <li>
                    <a data-id="{{item.id}}" class="delete-power button">删除</a>
                </li>
            </ul>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/template" id="edit_rolemanage_template">
	<div class="user-width">
        <p class="pull-left">
            编辑角色权限
        </p>
        <div class="clearfix"></div>
        <hr /><br />
        
    </div>
</script>

<script type="text/javascript">
seajs.use('modules/user/role-manage', function(RoleManage) {
    var RoleManage = new RoleManage();
    RoleManage.init();
});
</script>
