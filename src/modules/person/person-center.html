<div class="dataContent personContent">
    <div class="search-container center-site">
    	<ul class="person-option">
    		<li class="changePassword">
				<i class="icons icons-username"></i>
    			<span>修改密码</span>
    		</li>
    	</ul>
        <form id="person-list-form">
        	<ul class="username-ul">
	    		<li>
	    			<label>用户名</label>
		        	<span class="personUser"></span>
	    		</li>
	    		<li>
	    			<label>密码</label>
		        	<span class="personPhone"></span>
	    		</li>
	    	</ul>
		    <ul>
		        <li>
		        	<label>真实姓名</label>
		        	<input type="text" class="search-input require" maxlength="11" name="name" placeholder="输入真实姓名">
		        </li>
		        <li>
		        	<label>联系电话</label>
		        	<input type="text" class="search-input isMobile require" maxlength="11" name="mobile" placeholder="输入联系电话">
		        </li>
		        <li>
		        	<label>微信账号</label>
		        	<input type="text" class="search-input require" name="wechat" maxlength="40" placeholder="输入微信账号">
		        </li>
		        <li>
		        	<label>邮箱</label>
		        	<input type="text" class="search-input isEmail require" name="email" maxlength="40" placeholder="输入邮箱">
		        </li>
		        <li>
		        	<label>负责区域</label>
		        	<span class="personArea"></span>
		        </li>
		    </ul>
		        <div class="buttonAnt rechange">
	        		<input class="pull-left button" type="submit" value="保存"/>
	        		<a class="clearEdit pull-left button">取消编辑</a>
		        </div>
		    </div>
        </form>
    </div>
</div>
<script type="text/template" id="task_changePassword_template">
	<div class="change-width">
        <p class="pull-left">
            修改密码
        </p>
        <div class="clearfix"></div>
        <hr /><br />
        <form class="changeForm" id="form_change">
            <div class="inputGroup">
            	<label>原密码   </label>
                <input class="txt required find-oldpwd" type="password" maxlength="40" name="code" placeholder="请输入原密码" id="oldpwd"/>        
            </div>
			<div class="inputGroup">
				<label>新密码   </label>
                <input class="txt required find-newpwd" type="password" maxlength="40" name="password" placeholder="请输入新密码" id="newpwd">
            </div>
            <div class="inputGroup">
            	<label>再次输入新密码   </label>
                <input class="txt required find-repnewpwd" type="password" maxlength="40" name="confirm-password" placeholder="请再次输入新密码" id="repnewpwd"/>        
            </div>
        </form>
    </div>
</script>
