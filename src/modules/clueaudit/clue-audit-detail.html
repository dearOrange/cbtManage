<div class="dataContent">
    <div class="data-container" id="admin-clueAuditDetail-container"></div>
</div>
<script type="text/template" id="admin-clueAuditDetail-template">
    <div class="dialog-width public_css">
        <p class="pull-left">
            任务详情
        </p>
        <a href="javascript:;" class="button gobackPage goBack">返回</a>
        <p class="showTaskState pull-right">{{menuState(data.state)}}</p>
        <div class="clearfix"></div>
        <hr /><br />
        <p>基本信息</p><br />
        
        <table class="taskTable">
        	<tr>
        		<th>任务号：</th>
        		<td>{{data.taskNo}}</td>
        		<th>任务类型：</th>
        		<td>{{menuState(data.entrust)}}</td>
        		<th>任务发起：</th>
        		<td>{{data.upstreamName}}</td>
        	</tr>
        	<tr>
        		<th>车牌号：</th>
        		<td>{{data.carNumber}}</td>
        		<th>车型：</th>
        		<td>{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</td>
        		<th>颜色：</th>
        		<td>{{data.carColor}}</td>
        	</tr>
        	<tr>
        		<th>车辆识别号：</th>
        		<td>{{data.carId}}</td>
        		<th>车辆发动机号：</th>
        		<td>{{data.engineId}}</td>
        		<th>任务发布时间：</th>
        		<td>{{data.createAt}}</td>
        	</tr>
        </table>
        <div class="remark">备注信息：{{data.remark}}</div>
        <div class="imgRecord">
            {{each data.attachmentVoList item index}}
            <img src="{{viewRoot}}{{item.url}}?imageMogr2/auto-orient/thumbnail/100x100" alt="图片" onerror="this.src='/src/img/nopic.png'" class="preview-img hand"/>
            {{/each}}
        </div>
        <div class="upmainfile">
            <div>
                <span>违章信息</span>
            </div>
            <div>
                <table class="pull-left" style="width: 90%;">
                    <thead>
                    	<th>车牌号</th>
                        <th>内容</th>
                        <th>信息修复地点</th>
                        <th>信息修复城市</th>
                        <th>信息修复时间</th>
                    </thead>
                    <tbody id="distribution-illegalList-container"></tbody>
                </table>
                <div class="page-box pagination" id="page_container"></div>
            </div>
        </div>
        <div class="mainfile">
        	<p>线索信息</p>
        	{{each data.traceVoList data index}}
        	<div class="upimg">
        		<dl>
					<dt>
						<div class="upfile-item">
							<img class="preview-img hand" src="{{viewImgRoot}}{{data.carPhoto}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'"/>
						</div>
	    			</dt>
					<dd>全车背景照</dd>
				</dl>
        	</div>
        	<div style="margin:10px 0;">
        		<p>线索上传时间：{{data.createAt}}</p>
        		<p>车架号后6位：{{data.carId}}</p>
        		<p>定位：{{data.location}}</p>
        	</div>
        	{{/each}}
        </div>
        <div class="hopeprice">
        	<p>预估费用</p>
        	{{if data.state === "unconfirmed" || data.state === "unvaluation"}}
        	<div>
        		<label>处置费用预估:</label>
        		<span>{{data.estimatedPrice}}</span>
        	</div>
        	{{/if}}
        	<div>
        		<label>捕头意愿处置费用:</label>
        		{{each data.traceVoList data index}}
        		<span>{{data.estimatedCost}}</span>
        		{{/each}}
        	</div>
        </div>
        {{if data.state == "unconfirmed"|| data.state ==="unvaluation"}}
        <p>议价小计</p><br />
		<div class="upmainfile onlineSubtotal">
			{{if data.state == "unvaluation"}}
			<ol>
				<li class="addMoneytotal hand">+添加议价小计</li>
			</ol>
			{{/if}}
			<table>
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>议价内容</th>
						<th>联系对象</th>
						<th>联系方式</th>
						<th>联系时间</th>
					</tr>
				</thead>
				<tbody id="moneytotal_container"></tbody>
			</table>
			<div class="page-box pagination" id="page_container"></div>
		</div>
		{{/if}}
		{{if data.state == "clueChecking"}}
		{{each data.traceVoList data index}}
		<a href="javascript:;" data-id="{{data.id}}" class="button clueaudit">审核线索</a>
		{{/each}}
		{{/if}}
		
    </div>
</script>

<script type="text/template" id="distribution-illegalList-template">
    {{each list item index}}
    <tr>
    	<td>{{item.carNumber}}</td>
        <td>{{item.desc}}</td>
        <td>{{item.site}}</td>
        <td>{{item.city}}</td>
        <td>{{item.occurAt}}</td>
    </tr>
    {{/each}}
</script>
<script type="text/template" id="addMoneytotal_template">
	{{ each list item index }}
    <tr class="{{if item.isSelf === 0}}grey{{/if}}">
        <td>{{index+1}}</td>
        <td>{{item.content}}</td>
        <td>{{item.contacts}}</td>
        <td>{{item.contactPhone}}</td>
        <td>{{item.createAt}}</td>
    </tr>
    {{/each}}
</script>

<script type="text/template" id="clue_audit_template">
	<div class="divied-width ">
        <p class="pull-left">
            线索审核
        </p>
        <div class="clearfix"></div>
        <hr /><br />
        <div class="divied-type">
        	<input type="radio" name="audit" value="1" class="through" />审核通过
        	<input type="radio" name="audit" value="2" class="through" />审核不通过
        </div>
    </div>
</script>
<script type="text/template" id="clueaudit_addSubtotal_template">
	<div class="officer-width">
		<p class="pull-left">
			添加议价小计
		</p>
		<div class="clearfix"></div>
		<hr /><br />
		<div class="addContent customerType">
			<div>
				<label>联系对象</label>
				<input type="text" maxlength="11" placeholder="请输入联系对象" id="subPerson" />
			</div>
			<div>
				<label>联系方式</label>
				<input type="text" maxlength="11" placeholder="请输入联系方式" class="isMobile" id="subStyle" />
			</div>
			<div>
				<label>联系内容</label>
				<textarea name="" maxlength="40" placeholder="请输入联系内容" id="subContent"></textarea>
			</div>
		</div>
	</div>
</script>
<script type="text/javascript">
seajs.use('modules/clueaudit/clue-audit-detail', function(ClueAuditDetail) {
    var clueAuditDetail = new ClueAuditDetail();
    clueAuditDetail.init();
});
</script>
