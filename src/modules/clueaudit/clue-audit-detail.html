<div class="dataContent">
    <div class="data-container" id="admin-clueAuditDetail-container"></div>
</div>
<script type="text/template" id="admin-clueAuditDetail-template">
    <div class="dialog-width">
        <p class="pull-left">
            任务详情
        </p>
        <a href="javascript:;" class="button gobackPage goBack">返回</a>
        <p class="pull-right">{{menuState(data.state)}}</p>
        <div class="clearfix"></div>
        <hr /><br />
        <p>基本信息</p><br />
        
        <ul style="width: 100%;">
            <li>任务号：{{data.taskNo}}</li>
            <li>任务类型：{{menuState(data.entrust)}}</li>
            <li>车牌号：{{data.carNumber}}</li>
            <li>车型：{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</li>
            <li>颜色：{{data.carColor}}</li>
            <li>车辆识别号：{{data.carId}}</li>
            <li>车辆发动机号：{{data.engineId}}</li>
            <li>任务发布时间：{{data.createAt}}</li>
        </ul>
        <div class="remark">备注信息：{{data.remark}}</div>
        <div class="imgRecord">
            {{each data.attachmentVoList item index}}
            <img src="{{viewRoot}}{{item.url}}?imageMogr2/auto-orient/thumbnail/100x100" alt="图片" onerror="this.src='/src/img/nopic.png'"/>
            {{/each}}
        </div>
        <div class="upmainfile">
            <div>
                <span>违章信息修复</span>
            </div>
            <div>
                <table class="pull-left" style="width: 90%;">
                    <thead>
                        <th>内容</th>
                        <th>信息修复时间</th>
                    </thead>
                    <tbody id="distribution-illegalList-container"></tbody>
                </table>
                <div class="page-box pagination" id="page_container"></div>
            </div>
        </div>
        <div class="mainfile">
        	<p>线索信息</p>
        	{{each data.traceVoList data index}}
        	<div class="upimg">
        		<dl>
					<dt>
						<div class="upfile-item">
							<img class="preview-img" src="{{viewImgRoot}}{{data.carNumberPhoto}}?imageMogr2/auto-orient/thumbnail/100x100">
						</div>
		    		</dt>
					<dd>车牌特写照</dd>
				</dl>
        		<dl>
					<dt>
						<div class="upfile-item">
							<img class="preview-img" src="{{viewImgRoot}}{{data.carPhoto}}?imageMogr2/auto-orient/thumbnail/100x100">
						</div>
	    			</dt>
					<dd>全车背景照</dd>
				</dl>
        	</div>
        	<div style="margin:10px 0;">
        		<p>线索上传时间：{{data.createAt}}</p>
        		<p>车架号后6位：{{data.carId}}</p>
        		<p>定位：{{data.location}}</p>
        	</div>
        	{{/each}}
        </div>
        <div class="hopeprice">
        	<p>预估费用</p>
        	<div>
        		<label>捕头意愿处置费用:</label>
        		{{each data.traceVoList data index}}
        		<span>{{data.estimatedCost}}</span>
        		{{/each}}
        	</div>
        	{{if data.state == "unconfirmed"}}
        	<div>
        		<label>处置费用预估:</label>
        		<span>{{data.estimatedPrice}}</span>
        	</div>
        	{{/if}}
        </div>
        {{if data.state == "unconfirmed"}}
        <p>议价小计</p><br />
		<div class="upmainfile onlineSubtotal">
			<table>
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>议价内容</th>
						<th>联系对象</th>
						<th>联系方式</th>
						<th>联系时间</th>
					</tr>
				</thead>
				<tbody id="moneytotal_container"></tbody>
			</table>
			<div class="page-box pagination" id="page_container"></div>
		</div>
		{{/if}}
		{{if data.state == "clueChecking"}}
		{{each data.traceVoList data index}}
		<a href="javascript:;" data-id="{{data.id}}" class="button clueaudit">审核线索</a>
		{{/each}}
		{{/if}}
		
    </div>
</script>

<script type="text/template" id="distribution-illegalList-template">
    {{each list item index}}
    <tr>
        <td>{{item.desc}}</td>
        <td>{{item.occurAt}}</td>
    </tr>
    {{/each}}
</script>
<script type="text/template" id="addMoneytotal_template">
	{{ each list item index }}
    <tr class="trData">
        <td>{{index+1}}</td>
        <td>{{item.content}}</td>
        <td>{{item.contacts}}</td>
        <td>{{item.contactPhone}}</td>
        <td>{{item.createAt}}</td>
    </tr>
    {{/each}}
</script>

<script type="text/template" id="clue_audit_template">
	<div class="divied-width ">
        <p class="pull-left">
            线索审核
        </p>
        <div class="clearfix"></div>
        <hr /><br />
        <div class="divied-type">
        	<input type="radio" name="audit" value="1" class="through" />审核通过
        	<input type="radio" name="audit" value="2" class="through" />审核不通过
        </div>
    </div>
</script>
<script type="text/javascript">
seajs.use('modules/clueaudit/clue-audit-detail', function(ClueAuditDetail) {
    var clueAuditDetail = new ClueAuditDetail();
    clueAuditDetail.init();
});
</script>
