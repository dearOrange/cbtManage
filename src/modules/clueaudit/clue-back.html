<div class="dataContent">
	<div class="search-container">
        <form id="clue-back-form">
            <table class="common_query textLeft search-content">
                <tr>
                    <td>
                        <label class="label">车牌号</label>
                        <input type="text" class="search-input" name="carNumber">
                    </td>
                    <td>
                        <label class="label">任务类型</label>
                        <select name="entrust">
                            <option value="all">无定位需找车并拖车</option>
                            <option value="trace">无定位只需找车</option>
                            <option value="recycle">有定位只需拖车</option>
                        </select>
                    </td>
                    <td>
                        <label class="label">债权方</label>
                        <input type="text" class="search-input" name="companyName">
                    </td>
                    <td>
                        <input type="submit" value="查询" class="button search-button">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="3%">&nbsp;</th>
                    <th width="10%">车牌号</th>
                    <th width="8%">品牌</th>
                    <th width="6%">车系</th>
                    <th width="10%">任务类型</th>
                    <th width="15%">债权方</th>
                    <th width="10%">任务状态</th>
                    <th width="15%">任务发布时间</th>
                    <th width="6%">操作</th>
                    <th width="8%">添加议价小计</th>
                </tr>
            </thead>
            <tbody id="order_list_container">
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>

<script type="text/template" id="taskList_content_template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{index+1}}</td>
        <td>{{item.carColor}}</td>
        <td>{{item.carBrand}}</td>
        <td>{{item.carSeries}}</td>
        <td>{{item.carModel}}</td>
        <td>{{item.companyName}}</td>
        <td>{{item.contactPhone}}</td>
        <td>
            <ul class="operaitem">
                <li>
                    <a data-id="{{item.id}}" class="detail button" data-infos="{{item}}">详情</a>
                </li>
            </ul>
        </td>
    </tr>
    {{/each}}
</script>
