<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>运营平台-车捕头</title>
    <meta name="description" content="车捕头运营后台管理系统" />
    <meta name="keywords" content="车捕头 运营 后台 管理 系统" />
    <link href="../../css/base.css?version=20170720" rel="stylesheet" />
    <link href="../../js/plugin/icheck/orange.css?version=20170720" rel="stylesheet" />
    <link href="../../css/modules.css?version=20170720" rel="stylesheet" />
    <link href="../../css/scrollbar.css?version=20170720" rel="stylesheet" />
    <link href="../../css/jiaguishan.css?version=20170720" rel="stylesheet" />
    <link href="../../css/pengjun.css?version=20170720" rel="stylesheet" />
</head>

<body>
    <aside class="left-side" id="menusBar">
        <a href="/" class="index_logo" id="index_logo"></a>
        <section class="sidebar">
            <ul class="sidebar-menu" id="leftMenu-box"></ul>
        </section>
    </aside>
    <header class="header">
        <nav class="navbar">
            <span class="pull-left" id="toggleMenu">&lt;-关闭菜单</span>
            <section class="content-header pull-left">
                <span id="breadCrumb"></span>
            </section>
            <div class="pull-right">
                <ul class="navbar-nav">
                    <li class="user-menu">
                        <a href="javascript:void(0);">
                            <i class="icon icon-user"></i>
                            <span id="usernameText"></span>
                            <i class="icon icon-user-down"></i>
                        </a>
                        <!-- <i class="icon icon-black-top hide"></i> -->
                        <ol class="loginBox hide">
                            <li class="loginout" id="loginout">
                                <i class="icon icon-out"></i>
                                <span>账号注销</span>
                            </li>
                        </ol>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <article class="wrapper">
        <aside class="right-side">
            <section class="content" id="content-container"></section>
        </aside>
    </article>
</body>
<script type="text/template" id="main_leftMenu_template">
    {{ each menus item index }}
    <li>
        <a href="javascript:void(0);" class="first-menu-item" data-url="{{item.module}}{{item.url}}">
            <i class="icon {{item.icon}}"></i>
            <span>{{item.name}}</span>
            {{if item.childrens.length>0 }}
            <i class="icon icon-bottom-arrow fr mt25"></i>
            {{/if}}
        </a> 
        {{if item.childrens.length>0 }}
        <ul class="hide">
            {{each item.childrens sub n}}
            <li>
                <a href="javascript:void(0);" data-url="{{sub.url}}" data-flag="{{sub.flag}}">
                    <span>{{sub.name}}</span>
                </a>
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </li>
    {{/each}}
</script>
<script type="text/javascript" src="../../js/lib/seajs/3.0.1/sea.js?version=20170721"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.0&key=4710f3db882029c3838ac9eaf1ecda5c"></script> 
<script type="text/javascript">
seajs.use('main', function(Main) {
    var main = new Main();
    main.init();
});
</script>

</html>
