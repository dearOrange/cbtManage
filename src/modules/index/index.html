<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>运营平台-车捕头</title>
    <meta name="description" content="车捕头运营后台管理系统" />
    <meta name="keywords" content="车捕头 运营 后台 管理 系统" />
    <link href="../../css/base.css?version=20170720" rel="stylesheet" />
    <link href="../../js/plugin/icheck/orange.css?version=20170720" rel="stylesheet" />
    <link href="../../css/modules.css?version=20170720" rel="stylesheet" />
</head>

<body>
    <aside class="left-side">
        <a href="/" class="index_logo"></a>
        <section class="sidebar">
            <ul class="sidebar-menu" id="leftMenu-box"></ul>
        </section>
    </aside>
    <header class="header">
        <nav class="navbar">
            <section class="content-header pull-left">
                <span id="breadCrumb"></span>
            </section>
            <div class="pull-right">
                <ul class="navbar-nav">
                    <li class="user-menu">
                        <a href="javascript:void(0);">
                            <i class="icon icon-user"></i>
                            <span id="usernameText"></span>
                            <i class="icon icon-user-down"></i>
                        </a>
                        <!-- <i class="icon icon-black-top hide"></i> -->
                        <ol class="loginBox hide">
                            <li class="loginout">
                                <i class="icon icon-out"></i>
                                <span id="loginout">账号注销</span>
                            </li>
                            <li class="editPass">
                                <i class="icon icon-pass"></i>
                                <span id="editPass">修改密码</span>
                            </li>
                        </ol>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <article class="wrapper">
        <aside class="right-side">
            <section class="content" id="content-container"></section>
        </aside>
    </article>
</body>
<script type="text/template" id="main_leftMenu_template">
    {{ each menus item index }}
    <li>
        <a href="javascript:void(0);" data-url="{{item.module}}">
            <i class="icon {{item.icon}}"></i>
            <span>{{item.name}}</span>
            <i class="icon icon-bottom-arrow fr mt25"></i>
        </a> {{if item.childrens.length>0 }}
        <ul class="hide">
            {{each item.childrens sub n}}
            <li>
                <a href="javascript:void(0);" data-url="{{sub.url}}" data-flag="{{sub.flag}}">
                    <span>{{sub.name}}</span>
                </a>
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </li>
    {{/each}}
</script>
<script type="text/template" id="modify_pass_template">
    <form id="editPassForm">
        <table class="noboder">
            <tr>
                <td>用户名：</td>
                <td>{{username}}</td>
            </tr>
            <tr>
                <td>原密码：</td>
                <td>
                    <input class="required" type="password" name="old_passwd" id="old_passwd" />
                </td>
            </tr>
            <tr>
                <td>新密码：</td>
                <td>
                    <input class="required checkPassword passwordRepeat" type="password" name="new_passwd" id="new_passwd" />
                </td>
            </tr>
            <tr>
                <td>再次输入密码：</td>
                <td>
                    <input class="required" equalTo="#new_passwd" type="password" name="repeat_passwd" id="repeat_passwd" />
                </td>
            </tr>
        </table>
    </form>
</script>
<script type="text/javascript" src="../../js/lib/seajs/3.0.1/sea.js?version=20170721"></script>
<script type="text/javascript">
seajs.use('main', function(Main) {
    var main = new Main();
    main.init();
});
</script>

</html>
