<div class="dataContent messageList">
    <div class="moduleFlag tar">
        <a href="javascript:;" class="create button add_btn" id="addMessageBtn">+新增消息</a>
    </div>
    <table id="message_list" class="dataShow">
        <thead>
            <tr>
                <th width="5%">序号</th>
                <th width="50%">标题</th>
                <th width="15%">发布时间</th>
                <th width="30%">操作</th>
            </tr>
        </thead>
        <tbody id="message_item"></tbody>
    </table>
    <div id="page_container"></div>
</div>
<script type="text/template" id="message_list_template">
    {{ each list item index }}
    <tr data-id={{item.id}} data-status={{item.status}}>
        <td class="order">{{index+1}}</td>
        <td>{{item.title}}</td>
        <td>{{item.created_time}}</td>
        {{ if item.status == 1 }}
        <td class="manage">
            <ul class="operaList">
                <li>
                    <a href="javascript:;" class="modify messageEditBtn button blue_btn">编辑</a>
                </li>
                <li>
                    <a href="javascript:;" class="delete messageDeleteBtn button blue_btn">删除</a>
                </li>
                <li>
                    <a href="javascript:;" class="send messagePublishBtn button blue_btn">发布</a>
                </li>
            </ul>
        </td>
        {{/if}} {{ if item.status == 2 }}
        <td class="manage">
            <ul class="operaList">
                <li>
                    <a href="javascript:;" class="modify messageEditBtn button disabled_btn">编辑</a>
                </li>
                <li>
                    <a href="javascript:;" class="delete messageDeleteBtn button disabled_btn">删除</a>
                </li>
                <li>
                    <a href="javascript:;" class="send messagePublishBtn button">已发布</a>
                </li>
            </ul>
        </td>
        {{/if}}
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/message/messageList', function(MessageList) {
    var messageList = new MessageList();
    messageList.init();
});
</script>
