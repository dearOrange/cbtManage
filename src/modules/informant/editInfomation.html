<div class="dataContent">
    <div class="addInfoContent search-container">
        <form id="editInfoForm">
        </form>
    </div>
</div>
<script type="text/template" id="addInfomation_content_template">
    <table>
        <tr>
            <td class="title">标题<sup class="must">*</sup>:</td>
            <td>
                <input type="text" name="title" maxlength="60" class="required" value="{{response.title}}">
            </td>
        </tr>
        <tr>
            <td class="title">标签:</td>
            <td>
                <input type="text" name="tag" maxlength="60" value="{{response.tag}}">
            </td>
        </tr>
        <tr>
            <td class="title">覆盖区域<sup class="must">*</sup>:</td>
            <td>
                <select id="areaItem" multiple="multiple" class="required" name="area"></select>
            </td>
        </tr>
        <tr>
            <td class="title">图片上传<sup class="must">*</sup>:</td>
            <td>
                <div class="uploadHeight">
                    <div class="upload-list uploaderRequired">
                        <div class="upfile-item">
                            <img src="{{main_pic}}" onerror="this.src='../../img/nopic.png'" />
                            <span class="delete-img" data-domid="file" data-fileid="WU_FILE_0"></span>
                            <input type="hidden" name="main_pic" value="{{response.main_pic}}">
                        </div>
                    </div>
                    <div id="main_pic">选择图片</div>
                </div>
                <p class="tips">图片建议大小：750*480像素，250KB；图片张数：最多1张；图片格式：jpg,jpeg,png,bmp。</p>
            </td>
        </tr>
        <tr>
            <td class="title">内容编辑<sup class="must">*</sup>:</td>
            <td>
                <div style="width: 90%;" class="ueRequired">
                    <textarea name="content" id="inf_container" class="required">{{response.content}}</textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="btnCenter">
                <input type="hidden" name="id" value="{{response.id}}">
                <input type="submit" name="submit" class="button orange_btn" id="submit" value="提交" />
                <input type="reset" name="reset" class="button grey_btn goBack" id="reset" value="取消" />
            </td>
        </tr>
    </table>
</script>
<script type="text/javascript">
seajs.use('modules/operate/editInfomation', function(EditInfomation) {
    var editInfo = new EditInfomation();
    editInfo.init();
});
</script>
