<div class="dataContent">
    <div class="search-container">
        <form id="informant-list-form">
            <table class="common_query textLeft">
                <tr>
                    <td>
                        <label for="tag" class="pull-left label">情报状态：</label>
                        <ol id="informantState" class="stateChange pull-left">
                            <li data-value="new" class="active">待审查</li>
                            <li data-value="located">有效情报</li>
                            <li data-value="finished">已完成</li>
                            <li data-value="stored">库存</li>
                            <li data-value="">所有</li>
                            <input type="hidden" name="state" id="state" value="new">
                        </ol>
                    </td>
                    <td>
                        <label class="label">线人类别：</label>
                        <select id="role" name="role" class="search-select">
                            <option value="">全部</option>
                            <option value="type_A">A类</option>
                            <option value="type_B">B类</option>
                            <option value="type_C">C类</option>
                        </select>
                    </td>
                    <td>
                        <label class="label">车 牌 号：</label>
                        <input type="text" class="search-input" name="carNumber" placeholder="输入车牌号">
                    </td>
                    <td>
                        <label class="label">城市名称：</label>
                        <input type="text" class="search-input" name="city" placeholder="输入城市名称">
                    </td>
                    <td>
                        <label class="label">线人名称：</label>
                        <input type="text" class="search-input" name="name" placeholder="输入线人名称">
                    </td>
                    
                </tr>
            </table>
            <input type="hidden" name="isActivity" id="isActivity" value="1">
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="10%">车牌号</th>
                    <th width="17%">照片</th>
                    <th width="12%">线人信息</th>
                    <th width="13%">上传时间</th>
                    <th width="12%">GPS定位</th>
                    <th width="15%">照片拍摄地/时间</th>
                    <th width="7%">描述地址</th>
                    <th width="16%">操作</th>
                </tr>
            </thead>
            <tbody id="order_list_container">
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>
<script type="text/template" id="informantList_content_template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{item.carNumber}}</td>
        <td>
            <img src="{{viewImgRoot}}{{item.carPhoto}}?imageView2/0/w/100" alt="任务车图片" width="160" height="220" />
        </td>
        <td>
            <p>{{item.name}}</p>
            <p>{{item.city}}</p>
            <p>{{item.phone}}</p>
        </td>
        <td>{{item.createAt}}</td>
        <td>{{item.fingerprint}}</td>
        <td>
            <p>{{item.ipCity}}</p>
            <hr />
            <p>{{item.lastUpdateAt}}</p>
        </td>
        <td>{{item.location}}</td>
        <td>
            <ul class="operaitem">
                <li>
                    <a data-id="{{item.id}}" class="agreement button blue_btn">通过</a>
                </li>
                <li>
                    <a data-id="{{item.id}}" class="pass button blue_btn">拒绝</a>
                </li>
            </ul>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/informant/informant-list', function(InformantList) {
    var informatnList = new InformantList();
    informatnList.init();
});
</script>
