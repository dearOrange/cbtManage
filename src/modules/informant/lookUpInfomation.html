<div class="dataContent">
	<div class="lookUpContent">
	</div>
</div>
<script type="text/template" id="lookUp_content_template">
    <dl>
        <dt>标题：</dt>
        <dd>{{response.title}}</dd>
        <dt>标签：</dt>
        <dd>{{response.tag}}</dd>
        <dt>覆盖区域：</dt>
        <dd>{{response.area_str}}</dd>
        <dt>图片：</dt>
        <dd><img src="{{response.main_pic}}" class="imgPreview" onerror="this.src='../../img/nopic.png'" /></dd>
        <dt>内容编辑：</dt>
        <dd class="content clearfix"></dd>
    </dl>
    <div class="infoGoback">
        <input type="reset" name="reset" class="button grey_btn goBack" id="reset" value="返回">
    </div>
</script>
<script type="text/javascript">
	seajs.use('modules/operate/lookUpInfomation',function(LookUpInfomation){
        var lookupinfo = new LookUpInfomation();
        lookupinfo.init();
    });
</script>
