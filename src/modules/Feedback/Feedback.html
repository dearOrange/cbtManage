<div class="dataContent">
  <div class="search-container">
    <form id="Feedback-list-form">
      <table class="common_query textLeft search-content">
        <tr>
           <td colspan="6">
            <div data-value="1" class="replyState">未回复</div>
            <div data-value="2" class="replyState">已回复</div>
            <input type="hidden" name="status" id="status" value="1">
           </td>        
        </tr>
      </table>
    </form>
  </div>
  <div class="data-container">
    <table class="dataShow">
      <thead>
        <tr>
          <th width="4%">序号</th>
          <th width="8%">提交人</th>
          <th width="8%">提交时间</th>
          <th width="12%">问题与意见内容</th>
          <th width="8%">回复内容</th>
          <th width="6%">回复时间</th>
          <th width='8%'>图片一</th>
          <th width='8%'>图片二</th>
          <th width='8%'>图片三</th>
          <th width='8%'>图片四</th>
          <th width="10%">操作</t10h>
        </tr>
      </thead>
      <tbody id="Feedback_list_container"></tbody>
    </table>
    <div class="page-box pagination" id="page_container"></div>
  </div>

</div>
<script type="text/template" id="Feedback-list-template">
  {{ each list item index }}
  <tr>
     <td>{{index+1}}</td>
     <td>{{item.name}}</td>
     <td>{{item.createAt}}</td>
     <td>{{item.question}}</td>
     <td>{{item.answer}}</td>
     <td>{{item.answerAt}}</td>
    <td class="imgWidth">
      <img src="{{viewImgRoot}}{{item.pic1}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'" class="preview-img hand" />
    </td>
    <td class="imgWidth">
      <img src="{{viewImgRoot}}{{item.pic2}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'" class="preview-img hand" />
    </td>
     <td class="imgWidth">
      <img src="{{viewImgRoot}}{{item.pic3}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'" class="preview-img hand" />
    </td>
      <td class="imgWidth">
      <img src="{{viewImgRoot}}{{item.pic4}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'" class="preview-img hand"/>
    </td>
     <td>
         <a data-id="{{item.id}}" data-infos="{{item}}" class="button">回复</a>
     </td>
  </tr>
  {{/each}}
</script>
<script type="text/template"  id="feedback-talk">
 <div class="talkCon">
    <span>内容：</span>
    <textarea name="" id="talkDatail" cols="30" rows="10" maxlength="100" placeholder="请输入回复内容,100字以内">
    </textarea>
    <p class="clear"></p>
 </div>
</script>
<script type="text/javascript">
seajs.use('modules/Feedback/Feedback', function(Feedback) {
  var Feedback = new Feedback();
  Feedback.init();
});
</script>
