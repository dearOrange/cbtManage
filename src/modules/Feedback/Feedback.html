<div class="dataContent">
  <div class="search-container">
    <form id="Feedback-list-form">
      <table class="common_query textLeft search-content">
        <tr>
           <td colspan="6">
            <ol id="" class="stateChange pull-left">
              <li data-value="0" class="taskState active">未回复</li>
              <li data-value="1" class="taskState">已回复</li>
              <input type="hidden" name="status" id="status" value="0">
            </ol>
            
           </td>        
        </tr>
      </table>
    </form>
  </div>
  <div class="data-container">
    <table class="dataShow">
      <thead>
        <tr>
          <th width="4%">序号</th>
          <th width="6%">提交人</th>
          <th width="10%">提交时间</th>
          <th width="10%">问题与意见内容</th>
          <th width="10%">回复内容</th>
          <th width="10%">回复时间</th>
          <th width='8%'>图片一</th>
          <th width='8%'>图片二</th>
          <th width='8%'>图片三</th>
          <th width='8%'>图片四</th>
          <th width="8%">操作</t10h>
        </tr>
      </thead>
      <tbody id="Feedback_list_container"></tbody>
    </table>
    <div class="page-box pagination" id="page_container"></div>
  </div>
</div>
<script type="text/template" id="Feedback-list-template">
  {{ each list item index }}
  <tr>
     <td>{{index+1}}</td>
     <td>{{item.name}}</td>
     <td>{{item.createAt}}</td>
     <td>{{item.question}}</td>
     <td>{{item.answer}}</td>
     <td>{{item.answerAt}}</td>
    <td class="imgWidth">
      <img src="{{viewImgRoot}}{{item.pic1}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'" class="preview-img hand" />
    </td>
    <td class="imgWidth">
      <img src="{{viewImgRoot}}{{item.pic2}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'" class="preview-img hand" />
    </td>
     <td class="imgWidth">
      <img src="{{viewImgRoot}}{{item.pic3}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'" class="preview-img hand" />
    </td>
      <td class="imgWidth">
      <img src="{{viewImgRoot}}{{item.pic4}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'" class="preview-img hand"/>
    </td>
     <td>
        {{if status=='0'}}
         <a data-id="{{item.id}}" data-infos='{{item}}' class="reply button">回复
         </a>
         {{else}}
          <span>已回复</span>
        {{/if}}
     </td>
  </tr>
  {{/each}}
</script>
<script type="text/template" id="feedback-talk">
 <div class="talkCon">
    <span>内容：</span>
    <textarea name="content" id="talkDatail" cols="32" rows="6" maxlength="100" placeholder="请输入回复内容,100字以内"></textarea>
 </div>
</script>
<script type="text/javascript">
seajs.use('modules/Feedback/Feedback', function(Feedback) {
  var Feedback = new Feedback();
  Feedback.init();
});
</script>
