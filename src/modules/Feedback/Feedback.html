<div class="dataContent">
  <div class="search-container">
    <form id="Feedback-list-form">
      <table class="common_query textLeft search-content">
        <tr>
           <td colspan="6">
            <div class="replyState">未回复</div>
            <div class="replyState">已回复</div>
           </td>        
        </tr>
      </table>
    </form>
  </div>
  <div class="data-container">
    <table class="dataShow">
      <thead>
        <tr>
          <th width="4%">序号</th>
          <th width="8%">提交人</th>
          <th width="8%">提交时间</th>
          <th width="12%">问题与意见内容</th>
          <th width="8%">回复内容</th>
          <th width="6%">回复时间</th>
          <th width='8%'>图片一</th>

          <th width='8%'>图片三</th>
          <th width='8%'>图片四</th>
          <th width="10%">操作</t10h>
        </tr>
      </thead>
      <tbody id="Feedback_list_container"></tbody>
    </table>
    <div class="page-box pagination" id="page_container"></div>
  </div>
</div>
