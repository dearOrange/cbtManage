<div class="dataContent">
    <div class="data-container">
        <form id="addDynamic-form" class="dialog-width dynamic-form">
            <p class="pull-left detail_css">新增动态</p>
            <a href="javascript:;" class="button gobackPage goBack">返回</a>
            <div class="clearfix"></div>
            <hr />
            <br />
            <table>
                <tr>
                    <th><sup class="must">*</sup>标题</th>
                    <td>
                        <input type="text" name="title" class="form-input required" maxlength="20" placeholder="最多可输入20个字">
                    </td>
                </tr>
                <tr>
                    <th><sup class="must">*</sup>内容摘要</th>
                    <td>
                        <input type="text" name="synopsis" maxlength="30" class="form-input required" placeholder="最多可输入30个字">
                    </td>
                </tr>
                <tr>
                    <th><sup class="must">*</sup>分类</th>
                    <td>
                        <select name="type" class="form-input required">
                            <option value="公司动态">公司动态</option>
                            <option value="行业资讯">行业资讯</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><sup class="must">*</sup>作者</th>
                    <td>
                        <input type="text" name="author" class="form-input required" value="车捕头">
                    </td>
                </tr>
                <tr>
                    <th><sup class="must">*</sup>配图</th>
                    <td>
                        <div id="image"></div>
                        <div class="upload-list required"></div>
                    </td>
                </tr>
                <tr>
                    <th><sup class="must">*</sup>内容</th>
                    <td>
                        <script type="text/plain" id="dynamicEditor" name="content" style="width:100%;"></script>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="提交" class="button" style="padding: 10px 60px;">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script type="text/javascript">
seajs.use('modules/dynamic/dynamic-add', function(DynamicAdd) {
    var dynamicAdd = new DynamicAdd();
    dynamicAdd.init();
});
</script>
