<div class="dataContent">
    <div class="search-container">
        <form id="dynamicAdd-form">
            <table class="common_query textLeft search-content">
                <tr class="new-style">
                    <td>
                        <label class="label">文章分类：</label>
                        <select name="type">
                            <option value="">请选择</option>
                            <option value="公司动态">公司动态</option>
                            <option value="行业资讯">行业资讯</option>
                        </select>
                    </td>
                    <td>
                        <input type="submit" value="查询" class="button search-button">
                    </td>
                </tr>
            </table>
        </form>
        <div class="pull-left mt25">
            <a href="javascript:;" class="button style-btn admin-addDynamic"> 新增公司动态 +</a>
            <a href="javascript:;" class="button style-btn remove"> 批量删除 +</a>
        </div>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="4%">序号</th>
                    <th width="3%">
                        <input type="checkbox" id="checkAll" />
                    </th>
                    <th width="12%">标题</th>
                    <th width="12%">配图</th>
                    <th width="13%">发布时间</th>
                    <th width="13%">查看次数</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody id="dynamic_list_container"></tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>
<script type="text/template" id="dynamic-list-template">
    {{ each list item index }}
    <tr>
        <td>{{index+1}}</td>
        <td>
            <input type="checkbox" data-id="{{item.id}}" />
        </td>
        <td>{{item.title}}</td>
        <td>
            <img src="{{viewImgRoot}}{{item.image}}{{imageScale}}" />
        </td>
        <td>{{item.createAt}}</td>
        <td>{{item.hits}}</td>
        <td>
            <a data-id="{{item.id}}" class="edit button">编辑</a>
            <a data-id="{{item.id}}" class="remove button single">删除</a>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/dynamic/dynamic-list', function(DynamicList) {
    var dynamicList = new DynamicList();
    dynamicList.init();
});
</script>
