<div class="dataContent">
    <div class="data-container">
        <form id="editDynamic-form" class="dialog-width dynamic-form">
            <p class="pull-left">编辑动态</p>
            <a href="javascript:;" class="button gobackPage goBack">返回</a>
            <div class="clearfix"></div>
            <hr />
            <br />
            <table id="dynamic-box"></table>
        </form>
    </div>
</div>
<script type="text/template" id="dynamic_edit_template">
   <tr>
      <th><sup class="must">*</sup>标题</th>
      <td>
          <input type="text" name="title" class="form-input" value="{{data.title}}">
      </td>
  </tr>
  <tr>
    <th><sup class="must">*</sup>内容摘要</th>
    <td>
      <input type="text" name="synopsis" maxlength="30" class="form-input required" value="{{data.synopsis}}">
    </td>
  </tr>
  <tr>
    <th><sup class="must">*</sup>分类</th>
    <td>
      <select name="type" class="form-input required">
        <option value="公司动态" {{if data.type=="公司动态"}}selected{{/if}}>公司动态</option>
        <option value="行业咨询" {{if data.type=="行业咨询"}}selected{{/if}}>行业咨询</option>
      </select>
    </td>
  </tr>
  <tr>
    <th><sup class="must">*</sup>显示地方</th>
    <td>
      <select name="showAt" class="form-input required">
        <option value="0" {{if data.showAt=="0"}}selected{{/if}}>全部</option>
        <option value="1" {{if data.showAt=="1"}}selected{{/if}}>WEB</option>
        <option value="2" {{if data.showAt=="2"}}selected{{/if}}>捕头端</option>
        <option value="3" {{if data.showAt=="3"}}selected{{/if}}>债权方</option>
      </select>
  </td>
  </tr>
  <tr>
    <th><sup class="must">*</sup>作者</th>
    <td>
        <input type="text" name="author" class="form-input required" value="{{data.author}}">
    </td>
  </tr>
  <tr>
      <th><sup class="must">*</sup>配图</th>
      <td>
          <div id="image"></div>
          <div class="upload-list required">
            <div class="upfile-item">
              <img class="preview-img hand" src="{{viewImgRoot}}{{data.image}}{{imageScale}}">
              <span class="delete-img"></span>
              <input type="hidden" name="image" value="{{data.image}}">
            </div>
          </div>
      </td>
  </tr>
  <tr>
      <th><sup class="must">*</sup>内容</th>
      <td>
          <textarea name="content" id="dynamicEditor" style="width:100%;">{{#data.content}}</textarea>
      </td>
  </tr>
  <tr>
      <td colspan="2" style="text-align: center;">
          <input type="hidden" name="id" value="{{data.id}}">
          <input type="submit" value="提交" class="button" style="padding: 10px 60px;">
      </td>
  </tr> 
</script>
<script type="text/javascript">
seajs.use('modules/dynamic/dynamic-edit', function(DynamicEidt) {
    var dynamicEidt = new DynamicEidt();
    dynamicEidt.init();
});
</script>
