<div class="dataContent">
    <div class="data-container">
        <form id="editDynamic-form" class="dialog-width dynamic-form">
            <p class="pull-left">编辑动态</p>
            <a href="javascript:;" class="button gobackPage goBack">返回</a>
            <div class="clearfix"></div>
            <hr />
            <br />
            <table id="dynamic-box"></table>
        </form>
    </div>
</div>
<script type="text/template" id="dynamic_edit_template">
   <tr>
      <th>标题</th>
      <td>
          <input type="text" name="title" class="form-input" value="{{data.title}}">
      </td>
  </tr>
  <tr>
      <th>配图</th>
      <td>
          <div id="image"></div>
          <div class="upload-list">
            <div class="upfile-item">
              <img class="preview-img hand" src="{{viewImgRoot}}{{data.image}}{{imageScale}}">
              <span class="delete-img"></span>
              <input type="hidden" name="image" value="{{data.image}}">
            </div>
          </div>
      </td>
  </tr>
  <tr>
      <th>内容</th>
      <td>
          <textarea name="content" id="dynamicEditor" style="width:100%;">{{#data.content}}</textarea>
      </td>
  </tr>
  <tr>
      <td colspan="2" style="text-align: center;">
          <input type="hidden" name="id" value="{{data.id}}">
          <input type="submit" value="提交" class="button" style="padding: 10px 60px;">
      </td>
  </tr> 
</script>
<script type="text/javascript">
seajs.use('modules/dynamic/dynamic-edit', function(DynamicEidt) {
    var dynamicEidt = new DynamicEidt();
    dynamicEidt.init();
});
</script>
