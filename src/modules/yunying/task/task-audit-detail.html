<div class="dataContent task-detail-content">

</div>
<script type="text/template" id="task_detail_template">
    <div class="dialog-width public_css">
        <p class="pull-left detail_css">
            任务详情
        </p>
        <a href="javascript:;" class="button gobackPage goBack">返回</a>
        <p class="showTaskState pull-right">{{menuState(data.state)}}</p>
        <div class="clearfix"></div>
        <hr /><br />
        <p>基本信息</p><br />
        
        <table class="taskTable">
        	<tr>
        		<th>任务号：</th>
        		<td>{{data.taskNo}}</td>
        		<th>任务类型：</th>
        		<td>{{menuState(data.entrust)}}</td>
        		<th>任务发起：</th>
        		<td>{{data.upstreamName}}</td>
        	</tr>
        	<tr>
        		<th>车牌号：</th>
        		<td>{{data.carNumber}}</td>
        		<th>车型：</th>
        		<td>{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</td>
        		<th>颜色：</th>
        		<td>{{data.carColor}}</td>
        	</tr>
        	<tr>
        		<th>车辆识别号：</th>
        		<td>{{data.carId}}</td>
        		<th>车辆发动机号：</th>
        		<td>{{data.engineId}}</td>
        		<th>任务发布时间：</th>
        		<td>{{data.createAt}}</td>
        	</tr>
             <tr>
                <th>法院立案：</th>
                <td>{{isDetail(data.isFiling)}}</td>
                <th>财产保全：</th>
                <td>{{isDetail(data.isPreser)}}</td>
                <td>判决生效：</td>
                <td>{{isDetail(data.isEffect)}}</td>
            </tr>
            <tr>
                <th>案件执行：</th>
                <td>{{isDetail(data.isExecute)}}</td>
            </tr>
        </table>
        <div class="remark publicStyle">{{data.remark}}</div>
        <div class="imgRecord publicStyle" style="border:0;">
            <p>催收记录资料</p>
            {{each data.attachmentVoList item index}}
            <img src="{{viewImgRoot}}{{item.url}}?imageMogr2/auto-orient/thumbnail/100x100" alt="图片" onerror="this.src='/src/img/nopic.png'" class="preview-img hand"/>
            {{/each}}
            <p>凭证资料</p>
            {{each data.voucherVoList item index}}
            <img src="{{viewImgRoot}}{{item.url}}?imageMogr2/auto-orient/thumbnail/100x100" alt="图片" onerror="this.src='/src/img/nopic.png'" class="preview-img hand"/>
            {{/each}}
        </div>
        {{if data.state === "new"}}
        <a class="pull-right button taskIdentify">审核</a>
        {{/if}}
    </div>
</script>
<script type="text/template" id="task_identify_template">
	<div class="divied-width ">
        <div class="divied-type">
        	<input type="radio" name="identify" value="1" class="through" />审核通过
        	<input type="radio" name="identify" value="2" class="through" />审核不通过
        </div>
        <div class="divied-content">
        	<textarea name="identifyContent" maxlength="40" id="identifyContent"></textarea>
        </div>
    </div>
</script>
<script type="text/javascript">
seajs.use('modules/yunying/task/task-audit-detail', function(TaskAuditDetail) {
    var TaskAuditDetail = new TaskAuditDetail();
    TaskAuditDetail.init();
});
</script>
