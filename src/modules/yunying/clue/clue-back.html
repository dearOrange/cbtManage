<div class="dataContent">
	<div class="search-container">
        <form id="clue-back-form">
            <table class="common_query textLeft search-content">
                <tr>
                    <td>
                        <label class="label">车牌号</label>
                        <input type="text" class="search-input" name="carNumber">
                    </td>
                    <td>
                        <label class="label">任务类型</label>
                        <select name="entrust">
                            <option value="">全部</option>
                            <option value="all">无定位需找车并拖车</option>
                            <option value="trace">无定位只需找车</option>
                            <option value="recycle">有定位只需拖车</option>
                        </select>
                    </td>
                    <td>
                        <label class="label">债权方</label>
                        <input type="text" class="search-input" name="companyName">
                    </td>
                    <td>
                        <input type="submit" value="查询" class="button search-button">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="3%">&nbsp;</th>
                    <th width="10%">车牌号</th>
                    <th width="8%">品牌</th>
                    <th width="6%">车系</th>
                    <th width="10%">任务类型</th>
                    <th width="15%">债权方</th>
                    <th width="10%">任务状态</th>
                    <th width="15%">任务发布时间</th>
                    <th width="6%">操作</th>
                    <th width="8%">添加议价小计</th>
                </tr>
            </thead>
            <tbody id="clue_back_container">
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>

<script type="text/template" id="clueBack_content_template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{index+1}}</td>
        <td>{{item.carNumber}}</td>
        <td>{{item.carBrand}}</td>
        <td>{{item.carSeries}}</td>
        <td>{{menuState(item.entrust)}}</td>
        <td>{{item.upstreamName}}</td>
        <td>{{menuState(item.state)}}</td>
        <td>{{item.createAt}}</td>
        <td>
            <ul class="operaitem">
                <li>
                    <a data-id="{{item.id}}" class="clueBackDetail button">详情</a>
                </li>
            </ul>
        </td>
        <td>
            <ul class="operaitem">
                {{if item.state == "unvaluation"}}
                <li>
                    <a data-id="{{item.id}}" class="addSub button">添加</a>
                </li>
                {{/if}}
            </ul>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/template" id="clue_addSubtotal_template">
	<div class="officer-width">
		<p class="pull-left">
			添加议价小计
		</p>
		<div class="clearfix"></div>
		<hr /><br />
		<div class="addContent customerType">
			<div>
				<label>联系对象</label>
				<input type="text" maxlength="11" placeholder="请输入联系对象" id="subPerson" />
			</div>
			<div>
				<label>联系方式</label>
				<input type="text" maxlength="11" placeholder="请输入联系方式" id="subStyle" />
			</div>
			<div>
				<label>联系内容</label>
				<textarea name="" maxlength="40" placeholder="请输入联系内容" id="subContent"></textarea>
			</div>
		</div>
	</div>
</script>
<script type="text/javascript">
seajs.use('modules/yunying/clue/clue-back', function(ClueBack) {
    var ClueBack = new ClueBack();
    ClueBack.init();
});
</script>
