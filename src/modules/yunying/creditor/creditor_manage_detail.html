<div class="detail-content">

</div>
<script type="text/template" id="admin_creditorDetail_template">
	<div class="dialog-width officer-width">
		<p class="pull-left">
			债权方详情
		</p>
		<input type="submit" value="返回" class="button search-button gobackPage goBack">
		<div class="clearfix"></div>
		<hr /><br />
		<div class="creditor_detail">
			<div class="customerType" style="overflow: hidden;">
				<label>客户标签</label>
				<textarea class="pull-left customerStyle" name="" maxlength="40"></textarea>
				<input type="submit" value="保存" class="button search-button addstorage" style="width:100px;height:50px;">
			</div>
			<div>
				<ul>
					<li>
						<label>用户名：</label>
						<span>{{data.userName}}</span>
					</li>
					<li>
						<label>手机号：</label>
						<span>{{data.mobile}}</span>
					</li>
				</ul>
				<ul>
					<li>
						<label>主体名称：</label>
						<span>{{data.companyName}}</span>
					</li>
					<li>
						<label>法人代表：</label>
						<span>{{data.legalPerson}}</span>
					</li>
					<li>
						<label>主体类型：</label>
						<span>{{menuState(data.type)}}</span>
					</li>
					<li>
						<label>详细地址：</label>
						<span>{{data.address}}</span>
					</li>
				</ul>
				<ul>
					<li>
						<label>负责人：</label>
						<span>{{data.linkman}}</span>
					</li>
					<li>
						<label>联系电话：</label>
						<span>{{data.contactPhone}}</span>
					</li>
					<li>
						<label>微信账号：</label>
						<span>{{data.wechat}}</span>
					</li>
					<li>
						<label>邮箱：</label>
						<span>{{data.email}}</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="mainfile">
			<p>资质</p>
			<div class="upimg">
				<dl>
					<dt class="upload-pa">
		    				<div id="businessLicense"></div>
							<div class="upload-list">
								<div class="upfile-item">
									{{if data.businessLicense}}
									<img data-id="{{data.businessLicense}}" src="http://oka19npup.bkt.clouddn.com/{{data.businessLicense}}">
									<span class="delete-img" data-domid="businessLicense" data-fileid="WU_FILE_0"></span>
									<input type="hidden" name="businessLicense" value="{{data.businessLicense}}">
									{{else}}
									<img data-id="{{data.businessLicense}}" src="../../img/nopic.png">	
									{{/if}}
								</div>
							</div>
		    			</dt>
					<dd>营业执照</dd>
				</dl>
				<dl>
					<dt class="upload-pa">
		    				<div id="legalPersonIdImg"></div>
							<div class="upload-list">
								<div class="upfile-item">
									{{if data.legalPersonIdImg}}
									<img data-id="{{data.legalPersonIdImg}}" src="http://oka19npup.bkt.clouddn.com/{{data.legalPersonIdImg}}">
									<span class="delete-img" data-domid="legalPersonIdImg" data-fileid="WU_FILE_0"></span>
									<input type="hidden" name="legalPersonIdImg" value="{{data.legalPersonIdImg}}">
									{{else}}
									<img data-id="{{data.legalPersonIdImg}}" src="../../img/nopic.png">	
									{{/if}}
								</div>
							</div>
		    			</dt>
					<dd>法人身份证照片</dd>
				</dl>
				<dl>
					<dt class="upload-pa">
		    				<div id="legalPersonHandIdImg"></div>
							<div class="upload-list">
								<div class="upfile-item">
									{{if data.legalPersonHandIdImg}}
									<img data-id="{{data.legalPersonHandIdImg}}" src="http://oka19npup.bkt.clouddn.com/{{data.legalPersonHandIdImg}}">
									<span class="delete-img" data-domid="legalPersonHandIdImg" data-fileid="WU_FILE_0"></span>
									<input type="hidden" name="legalPersonHandIdImg" value="{{data.legalPersonHandIdImg}}">
									{{else}}
									<img data-id="{{data.legalPersonHandIdImg}}" src="../../img/nopic.png">	
									{{/if}}
								</div>
							</div>
		    			</dt>
					<dd>法人手持身份证正面照片</dd>
				</dl>
				<dl>
					<dt class="upload-pa">
		    				<div id="linkmanIdImg"></div>
							<div class="upload-list">
								<div class="upfile-item">
									{{if data.linkmanIdImg}}
									<img data-id="{{data.linkmanIdImg}}" src="http://oka19npup.bkt.clouddn.com/{{data.linkmanIdImg}}">
									<span class="delete-img" data-domid="linkmanIdImg" data-fileid="WU_FILE_0"></span>
									<input type="hidden" name="linkmanIdImg" value="{{data.linkmanIdImg}}">
								</div>
									{{else}}
									<img data-id="{{data.linkmanIdImg}}" src="../../img/nopic.png">	
									{{/if}}
							</div>
		    			</dt>
					<dd>负责人身份证照片</dd>
				</dl>
				<dl>
					<dt class="upload-pa">
		    				<div id="linkmanHandIdImg"></div>
							<div class="upload-list">
								<div class="upfile-item">
									{{if data.linkmanHandIdImg}}
									<img data-id="{{data.linkmanHandIdImg}}" src="http://oka19npup.bkt.clouddn.com/{{data.linkmanHandIdImg}}">
									<span class="delete-img" data-domid="linkmanHandIdImg" data-fileid="WU_FILE_0"></span>
									<input type="hidden" name="linkmanHandIdImg" value="{{data.linkmanHandIdImg}}">
									{{else}}
									<img data-id="{{data.linkmanHandIdImg}}" src="../../img/nopic.png">	
									{{/if}}
								</div>
							</div>
		    			</dt>
					<dd>负责人手持身份证正面照片</dd>
				</dl>
			</div>
		</div>
		<div class="clearfix"></div>
		<p>任务记录</p>
		<hr /><br />
		<div class="upmainfile ">
			<ol>
				<li><a href="javascript:;" id="removeFile">+协助删除任务</a></li>
				<li><a href="javascript:;" id="importFile">+协助批量导入任务</a></li>
				<li>+协助任务发布</li>
			</ol>
			<table>
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th width="4%"><input type="checkbox" id="checkAll" /></th>
						<th>任务号</th>
						<th>车牌号</th>
						<th>品牌</th>
						<th>车型</th>
						<th>颜色</th>
						<th>任务状态</th>
						<th>任务发布时间</th>
					</tr>
				</thead>
				<tbody id="subTask_container">

				</tbody>
			</table>
			<div class="page-box pagination" id="page_task_container"></div>
		</div>
		<div class="clearfix"></div>
		<p>联系小计</p>
		<hr /><br />
		<div class="upmainfile onlineSubtotal">
			<ol>
				<li class="addSubtotal">+添加联系小计</li>
			</ol>
			<table>
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>备注</th>
						<th>联系对象</th>
						<th>联系方式</th>
						<th>联系时间</th>
					</tr>
				</thead>
				<tbody id="subtotal_container">

				</tbody>
			</table>
			<div class="page-box pagination" id="page_container"></div>
		</div>
	</div>
</script>
<script type="text/template" id="taskSubtotal_template">
	{{ each list item index }}
	<tr class="trData">
		<td>{{index}}</td>
		<td><input type="checkbox" value="{{item.id}}" name="taskIds" /></td>
		<td>{{item.content}}</td>
		<td>{{item.contacts}}</td>
		<td>{{item.contactPhone}}</td>
		<td>{{item.createAt}}</td>
	</tr>
	{{/each}}
</script>
<script type="text/template" id="addSubtotal_template">
	{{ each list item index }}
	<tr class="trData">
		<td>{{index}}</td>
		<td>{{item.content}}</td>
		<td>{{item.contacts}}</td>
		<td>{{item.contactPhone}}</td>
		<td>{{item.createAt}}</td>
	</tr>
	{{/each}}
</script>
<script type="text/template" id="creditor_addSubtotal_template">
	<div class="dialog-width officer-width">
		<p class="pull-left">
			添加联系小计
		</p>
		<div class="clearfix"></div>
		<hr /><br />
		<div class="addContent customerType">
			<div>
				<label>联系对象</label>
				<input type="text" maxlength="11" placeholder="请输入联系对象" id="subPerson" />
			</div>
			<div>
				<label>联系方式</label>
				<input type="text" maxlength="11" placeholder="请输入联系方式" id="subStyle" />
			</div>
			<div>
				<label>联系内容</label>
				<textarea name="" maxlength="40" placeholder="请输入联系内容" id="subContent"></textarea>
			</div>
		</div>
	</div>
</script>
<script type="text/javascript">
	seajs.use('modules/yunying/creditor/creditor_manage_detail', function(CreditorManageDetail) {
		var CreditorManageDetail = new CreditorManageDetail();
		CreditorManageDetail.init();
	});
</script>
