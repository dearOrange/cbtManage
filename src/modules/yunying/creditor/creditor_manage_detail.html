<div class="dataContent detail-content">

</div>
<script type="text/template" id="admin_creditorDetail_template">
	<div class="dialog-width officer-width">
		<p class="pull-left">
			债权方详情
		</p>
		<a href="javascript:;" class="button gobackPage goBack">返回</a>
		<div class="clearfix"></div>
		<hr /><br />
		<div class="creditor_detail">
			<div class="customerType" style="overflow: hidden;">
				<label>客户标签</label>
				<textarea class="pull-left customerStyle" name="" maxlength="40" id="creditor-managerDetail-label">{{data.tag}}</textarea>
				<a href="javascript:;" class="button search-button addstorage" style="width:100px;height:48px;line-height: 48px;margin-left: 5px;">保存</a>
			</div>
			<div>
				<ul>
					<li>
						<label>用户名：</label>
						<span>{{data.userName}}</span>
					</li>
					<li>
						<label>手机号：</label>
						<span>{{data.mobile}}</span>
					</li>
				</ul>
				<ul>
					<li>
						<label>主体名称：</label>
						<span>{{data.companyName}}</span>
					</li>
					<li>
						<label>法人代表：</label>
						<span>{{data.legalPerson}}</span>
					</li>
					<li>
						<label>主体类型：</label>
						<span>{{menuState(data.type)}}</span>
					</li>
					<li>
						<label>详细地址：</label>
						<span>{{data.address}}</span>
					</li>
				</ul>
				<ul>
					<li>
						<label>负责人：</label>
						<span>{{data.linkman}}</span>
					</li>
					<li>
						<label>联系电话：</label>
						<span>{{data.contactPhone}}</span>
					</li>
					<li>
						<label>微信账号：</label>
						<span>{{data.wechat}}</span>
					</li>
					<li>
						<label>邮箱：</label>
						<span>{{data.email}}</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="mainfile">
			<p>资质</p>
			<div class="upimg">
				<dl>
					<dt class="upload-pa">
		    			<img class="preview-img" src="{{viewImgRoot}}{{data.businessLicense}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'">
		    		</dt>
					<dd>营业执照</dd>
				</dl>
				<dl>
					<dt class="upload-pa">
		    			<img class="preview-img" src="{{viewImgRoot}}{{data.legalPersonIdImg}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'">
		    		</dt>
					<dd>法人身份证照片</dd>
				</dl>
				<dl>
					<dt class="upload-pa">
		    			<img class="preview-img" src="{{viewImgRoot}}{{data.legalPersonHandIdImg}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'">
		    		</dt>
					<dd>法人手持身份证正面照片</dd>
				</dl>
				<dl>
					<dt class="upload-pa">
		    			<img class="preview-img" src="{{viewImgRoot}}{{data.linkmanIdImg}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'">
		    		</dt>
					<dd>负责人身份证照片</dd>
				</dl>
				<dl>
					<dt class="upload-pa">
		    			<img class="preview-img" src="{{viewImgRoot}}{{data.linkmanHandIdImg}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'">
		    		</dt>
					<dd>负责人手持身份证正面照片</dd>
				</dl>
			</div>
		</div>
		<div class="clearfix"></div>
		<p>任务记录</p>
		<hr /><br />
		<div class="upmainfile ">
			<ol class="ordinary">
				<li class="hand" id="removeFile">+协助删除任务</li>
				<li class="helpTask hand">+协助任务发布</li>
				<div style="float:right;margin-top:22px;" id="importFile">+协助批量导入任务</div>
			</ol>
			<table>
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th width="4%"><input type="checkbox" id="checkAll" /></th>
						<th>任务号</th>
						<th>车牌号</th>
						<th>品牌</th>
						<th>车型</th>
						<th>颜色</th>
						<th>任务状态</th>
						<th>任务发布时间</th>
					</tr>
				</thead>
				<tbody id="subTask_container">

				</tbody>
			</table>
			<div class="page-box pagination" id="page_task_container"></div>
		</div>
		<div class="clearfix"></div>
		<p>联系小计</p>
		<hr /><br />
		<div class="upmainfile onlineSubtotal">
			<ol>
				<li class="addSubtotal hand">+添加联系小计</li>
			</ol>
			<table>
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>备注</th>
						<th>联系对象</th>
						<th>联系方式</th>
						<th>联系时间</th>
					</tr>
				</thead>
				<tbody id="subtotal_container">

				</tbody>
			</table>
			<div class="page-box pagination" id="page_container"></div>
		</div>
	</div>
</script>
<script type="text/template" id="taskSubtotal_template">
	{{ each list item index }}
	<tr class="trData">
		<td>{{index+1}}</td>
		<td><input type="checkbox" value="{{item.id}}" name="taskIds" /></td>
		<td>{{item.taskNo}}</td>
		<td>{{item.carNumber}}</td>
		<td>{{item.carBrand}}</td>
		<td>{{item.carSeries}}-{{item.carModel}}</td>
		<td>{{item.carColor}}</td>
		<td>{{menuState(item.state)}}</td>
		<td>{{item.createAt}}</td>
	</tr>
	{{/each}}
</script>
<script type="text/template" id="addSubtotal_template">
	{{ each list item index }}
	<tr class="trData">
		<td>{{index+1}}</td>
		<td>{{item.content}}</td>
		<td>{{item.contacts}}</td>
		<td>{{item.contactPhone}}</td>
		<td>{{item.createAt}}</td>
	</tr>
	{{/each}}
</script>
<script type="text/template" id="creditor_addSubtotal_template">
	<div class="officer-width">
		<p class="pull-left">
			添加联系小计
		</p>
		<div class="clearfix"></div>
		<hr /><br />
		<div class="addContent customerType">
			<div>
				<label>联系对象</label>
				<input type="text" maxlength="11" placeholder="请输入联系对象" id="subPerson" />
			</div>
			<div>
				<label>联系方式</label>
				<input type="text" maxlength="11" placeholder="请输入联系方式" id="subStyle" />
			</div>
			<div>
				<label>联系内容</label>
				<textarea name="" maxlength="40" placeholder="请输入联系内容" id="subContent"></textarea>
			</div>
		</div>
	</div>
</script>
