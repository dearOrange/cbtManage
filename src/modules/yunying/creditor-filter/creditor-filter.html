<div class="dataContent">
    <div class="search-container">
        <form id="creditor-filter-form">
            <table class="common_query textLeft search-content">
                <tr class="new-style">
                    <td>
                        <label class="label">债权方名称</label>
                        <input type="text" class="search-input" name="companyName">
                    </td>
                    <td>
                        <label class="label">债权方账号：</label>
                        <input type="text" class="search-input" name="username">
                    </td>
                    <td>
                        <label class="label">债权方类型</label>
                        <select name="type">
                            <option value="">全部</option>
                        	<option value="UPSTREAM_PERSONAL">个人</option>
                        	<option value="UPSTREAM_ENTERPRISE">企业</option>
                        </select>
                    </td>
                    <td>
                        <input type="submit" value="查询" class="button search-button">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="4%">序号</th>
                    <th width="10%">债权方名称</th>
                    <th width="15%">债权方账号</th>
                    <th width="8%">债权方类型</th>
                    <th width="6%">联系人姓名</th>
                    <th width="10%">联系电话</th>
                    <th width="15%">注册时间</th>
                    <th width="15%">操作</th>
                </tr>
            </thead>
            <tbody id="creditor_filter_container">
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>

<script type="text/template" id="creditor_filter_template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{index+1}}</td>
        <td>{{item.companyName}}</td>
        <td>{{item.username}}</td>
        <td>{{menuState(item.type)}}</td>
        <td>{{item.linkman}}</td>
        <td>{{item.contactPhone}}</td>
        <td>{{item.createAt}}</td>
        <td>
            <a data-id="{{item.id}}" class="creditorFilterDetail button">详情</a>
            {{if item.state === "sifte" || item.state === "wait"}}
            <a data-id="{{item.id}}" class="first-filter oneStyle button">初筛</a>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/yunying/creditor-filter/creditor-filter', function(CreditorFilter) {
    var CreditorFilter = new CreditorFilter();
    CreditorFilter.init();
});
</script>
