<div class="dataContent roleSetList">
    <div class="moduleFlag tar">
        <a href="javascript:;" class="create button add_btn" id="addRole">+新增角色</a>
    </div>
    <table class="dataShow" id="roleSet_list">
        <thead>
            <tr>
                <th width="20%">ID</th>
                <th width="50%">角色名称</th>
                <th width="30%">操作</th>
            </tr>
        </thead>
        <tbody id="roleSet_item"></tbody>
    </table>
    <div class="manage">
        <label class="dataShow">
            <input type="checkbox" class="label_checkbox checkall" />全选
        </label>
        <a href="javascript:;" class="button white_btn" id="batchDelete">批量删除</a>
    </div>
    <div id="page_container"></div>
</div>
<script type="text/template" id="roleSet_list_template">
    {{ each list item index }}
    <tr data-id={{item.id}}>
        <td class="order">
            <input type="checkbox" class="label_checkbox checkself" />
            <span>{{item.id}}</span>
        </td>
        <td class="role_name">{{item.name}}</td>
        <td>
            <ul class="operaList">
                <li>
                    <a href="javascript:;" class="modify button blue_btn editRoleBtn">编辑</a>
                </li>
                <li>
                    <a href="javascript:;" class="delete button blue_btn deleteRoleBtn">删除</a>
                </li>
            </ul>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/platform/roleSetList', function(RoleSetList) {
    var roleSetList = new RoleSetList();
    roleSetList.init();
});
</script>
