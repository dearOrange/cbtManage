<div class="dataContent">
    <div class="search-container list-container">
        <form  id="account_form">
            <table class="common_query ">
                <tr>
                    <td class="category">
                        <label for="company">所属公司:</label>
                        <select name="company" id="company">
                        </select>
                    </td>
                    <td>
                        <label for="role_id">角色:</label>
                        <select name="role_id" id="role_id">
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="status">账号状态:</label>
                        <select name="status" id="status" >
                            <option value="0">全部</option>
                            <option value="1">启用</option>
                            <option value="2">不启用</option>
                        </select>
                    </td>
                </tr>
                <tr class="search_input">
                    <td><input type="submit" value="搜索" id="selectOk" class="button orange_btn"></td>
                </tr>
            </table>
        </form>
    </div>
     <div class="moduleFlag">
        <input type="button" value="+新增账号" id="addAccount" class="create button add_btn"/>
    </div>
    <div class="data-container">
        <table class="dataShow" id="roleListTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>真实姓名</th>
                    <th>手机号</th>
                    <th>所属公司</th>
                    <th>部门</th>
                    <th>角色</th>
                    <th>账户状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="account_list_container">
            </tbody>
        </table>
    <div class="manages">
        <label class="dataShow">
            <input type="checkbox" class="label_checkbox checkall" />全选
        </label>
        <a href="javascript:;" class="button white_btn" id="batchDelete">批量删除</a>
    </div>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>
<script type="text/template" id="accountSetList_content_template">
    {{ each list value index}}
     <tr class="trData" data-status={{list.publish_status}}>
        <td class="order">
            <input type="checkbox" class="label_checkbox checkself" />
            <span>{{value.id}}</span>
        </td>
        <td>{{value.nick_name}}</td>
        <td>{{value.real_name}}</td>
        <td>{{value.mobile}}</td>
        <td>{{value.companyName}}</td>
        <td>{{value.officeName}}</td>
        <td>{{value.roleName}}</td>
        {{if value.status == 1}}
            <td>启用</td>        
        {{else}}
            <td>不启用</td>        
        {{/if}}
        </td>
        <td>
            <ul class="List operaList">
                <li><a data-id="{{value.id}}" class="modify button blue_btn edit ">编辑</a></li>
                <li><a data-name="{{value.nick_name}}" class="delete button blue_btn  ">删除</a></li>
            </ul>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
    seajs.use('modules/platform/accountSetList',function(AccountSetList){
        var infolist = new AccountSetList();
        infolist.init();
    });
</script>
