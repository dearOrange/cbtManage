<div class="dataContent sendMoneyDetail">

</div>

<script type="text/template" id="sendMoney_detail_template">
	<div class="dialog-width noTable">
		<p class="pull-left">
			提现申请人基本信息
		</p>
		<a href="javascript:;" class="button gobackPage goBack">返回</a>
		<p class="showTaskState pull-right">{{menuState(data.state)}}</p>
		<div class="clearfix"></div>
		<hr /><br />
		<div>
			<label>账号：</label>
			<span>{{data.downStreamVo.phone}}</span>
		</div>
		<div>
			<label>主体名称：</label>
			<span>{{data.downStreamVo.company}}</span></div>
		<div>
			<label>负责人：</label>
			<span>{{data.downStreamVo.linkman}}</span>
			<label style="margin-left:20px;">联系电话：</label>
			<span>{{data.downStreamVo.contactPhone}}</span>
			<label style="margin-left:20px;">微信账号：</label>
			<span>{{data.downStreamVo.wechat}}</span>
		</div>
		<div>
			<label>提现单号：</label>
			<span>{{data.flow}}</span>
		</div>
		<p>提现申请人收款信息</p>
		<div style="margin-left:20px;">
			<label>提现金额：</label>
			<span>{{data.amount}}元</span>
		</div>
		<div style="margin-left:20px;">
			<p>收款账号：</p>
			<div style="margin: 20px 0;">
				<label style="width:110px;">一    支付宝 账号：</label>
				<span>{{data.downStreamVo.alipay}}</span>
			</div>
			<div>
				<label style="width:110px;">二 银行卡   卡号： </label>
				<span>{{data.downStreamVo.bankCard}}</span>
				<label style="margin-left:20px;">开户行：</label>
				<span>{{data.downStreamVo.bankName}}</span>
				<label style="margin-left:20px;width:84px;">收款人姓名：</label>
				<span>{{data.downStreamVo.payeeName}}</span>
			</div>
		</div>
		{{if data.state == "completed"}}
		<div>
			<p>打款信息</p>
			<div>实际打款金额：{{data.amount}}元</div>
			<div>打款时间：{{data.payTime}}</div>
			<div>
				{{if data.payWay == "1"}}
				<span>支付宝 账号：{{data.downStreamVo.alipay}}</span> {{else}}
				<span>银行卡   卡号：{{data.downStreamVo.bankCard}}</span>
				<span style="margin:10px;">开户行：{{data.downStreamVo.bankName}}</span>
				<span>收款人姓名：{{data.downStreamVo.payeeName}}</span> {{/if}}
			</div>
			<div class="showImg">实际打款凭证: {{if data.voucher1}}
				<img class="preview-img hand" onerror="this.src='/src/img/nopic.png'" src="{{viewImgRoot}}{{data.voucher1}}?imageMogr2/auto-orient/thumbnail/100x100" /> {{/if}} {{if data.voucher2}}
				<img class="preview-img hand" onerror="this.src='/src/img/nopic.png'" src="{{viewImgRoot}}{{data.voucher2}}?imageMogr2/auto-orient/thumbnail/100x100" /> {{/if}} {{if data.voucher3}}
				<img class="preview-img hand" onerror="this.src='/src/img/nopic.png'" src="{{viewImgRoot}}{{data.voucher3}}?imageMogr2/auto-orient/thumbnail/100x100" /> {{/if}}
			</div>

		</div>
		{{/if}} {{if data.state == "withdrawing"}}
		<a href="javascript:;" class="button playMoney">打款</a>
		<a href="javascript:;" class="button rejectMoney">拒绝提现申请</a> {{/if}}
	</div>
</script>

<script type="text/template" id="sendMoney_sure_template">
	<div class="officer-width">
		<form id="play-money-form">
			<table class="noboder">
				<tbody>
					<tr>
						<td>发放类型</td>
						<td colspan="3">
							<select name="payWay" id="selectPay">
	                            <option value="1">支付宝</option>
	                            <option value="2">银行卡</option>
	                        </select>
						</td>
					</tr>
					<tr class="changePaystyle" id="payStyle">
						<td>支付宝账号</td>
						<td colspan="3">
							<input type="text" value="{{data.downStreamVo.alipay}}" />
						</td>
					</tr>
					<tr class="changePaystyle">
						<td>银行卡账号</td>
						<td>
							<input type="text" value="{{data.downStreamVo.bankCard}}" />
						</td>
						<td>开户支行</td>
						<td>
							<input type="text" value="{{data.downStreamVo.bankName}}" />
						</td>
					</tr>
					<tr>
						<td>申请提现金额</td>
						<td>
							<input type="text" value="{{data.amount}}" disabled="disabled">
						</td>
						<td>实际发放金额</td>
						<td>
							<input type="text" class="OnlyPrice" name="actualAmount" value="" placeholder="请填写金额" />
						</td>
					</tr>
					<tr>
						<td>上传打款凭证</td>
						<td colspan="3">
							<div class="upimg" style="height:120px;width:116px;float:left;">
								<dl>
									<dt class="upload-pa">
					    				<div id="voucher1"></div>
										<div class="upload-list">
											<div class="upfile-item">
												{{if data.voucher1}}
												<img class="preview-img hand" onerror="this.src='/src/img/nopic.png'" src="{{viewImgRoot}}{{data.voucher1}}?imageMogr2/auto-orient/thumbnail/100x100">
												<span class="delete-img"></span>
												<input type="hidden" name="voucher1" value="{{data.voucher1}}">
												{{/if}}
											</div>	
										</div>
					    			</dt>
								</dl>
							</div>
							<div class="upimg" style="height:120px;width:116px;float:left;">
								<dl>
									<dt class="upload-pa">
					    				<div id="voucher2"></div>
										<div class="upload-list">
											<div class="upfile-item">
												{{if data.voucher2}}
												<img class="preview-img hand" onerror="this.src='/src/img/nopic.png'" src="{{viewImgRoot}}{{data.voucher2}}?imageMogr2/auto-orient/thumbnail/100x100">
												<span class="delete-img"></span>
												<input type="hidden" name="voucher2" value="{{data.voucher2}}">
												{{/if}}
											</div>
										</div>
					    			</dt>
								</dl>
							</div>
							<div class="upimg" style="height:120px;width:116px;float:left;">
								<dl>
									<dt class="upload-pa">
					    				<div id="voucher3"></div>
										<div class="upload-list">
											<div class="upfile-item">
												{{if data.voucher3}}
												<img class="preview-img hand" onerror="this.src='/src/img/nopic.png'" src="{{viewImgRoot}}{{data.voucher3}}?imageMogr2/auto-orient/thumbnail/100x100">
												<span class="delete-img"></span>
												<input type="hidden" name="voucher3" value="{{data.voucher3}}">
												{{/if}}
											</div>
										</div>
					    			</dt>
								</dl>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</script>

<script type="text/template" id="rejectMoney_template">
	<div class="officer-width">
		<p class="pull-left">
			拒绝提现申请
		</p>
		<div class="clearfix"></div>
		<hr /> <br />
		<textarea class="rejectReason" placeholder="请填写原因" style="width:90%;height:40px;resize:none;"></textarea>
	</div>
</script>

<script type="text/javascript">
	seajs.use('modules/sendMoney/sendMoney-detail', function(SendMoneyDetail) {
		var SendMoneyDetail = new SendMoneyDetail();
		SendMoneyDetail.init();
	});
</script>
