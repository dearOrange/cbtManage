<div class="dataContent">
    <div class="search-container">
        <form id="active-list-form">
            <table class="common_query textLeft">
                <tr>
                    <td>
                        <label for="tag" class="pull-left label">活动状态：</label>
                        <ol id="activeState" class="stateChange pull-left">
                            <li data-value="new" class="active">待审查</li>
                            <li data-value="located">已通过</li>
                            <input type="hidden" name="state" id="state" value="new">
                        </ol>
                    </td>
                    <td>
                        <label class="label">活动开关：</label>
                        <a href="javascript:;" class="active-switch" id="active-switch" data-isOpen="true">已开启</a>
                    </td>
                    <td>
                        <label class="label">线人类别：</label>
                        <select id="role" name="role" class="search-select">
                            <option value="">全部</option>
                            <option value="type_A">A类</option>
                            <option value="type_B">B类</option>
                            <option value="type_C">C类</option>
                        </select>
                    </td>
                    <td>
                        <label class="label">车 牌 号：</label>
                        <input type="text" class="search-input" name="carNumber" placeholder="输入车牌号">
                    </td>
                    <td>
                        <label class="label">城市名称：</label>
                        <input type="text" class="search-input" name="city" placeholder="输入城市名称">
                    </td>
                    <td>
                        <label class="label">线人名称：</label>
                        <input type="text" class="search-input" name="name" placeholder="输入线人名称">
                    </td>
                    
                </tr>
            </table>
            <input type="hidden" name="isActivity" id="isActivity" value="1">
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="10%">车牌号</th>
                    <th width="8%">照片</th>
                    <th width="12%">线人信息</th>
                    <th width="13%">上传时间</th>
                    <th width="12%">GPS定位</th>
                    <th width="15%">照片拍摄地/时间</th>
                    <th width="7%">描述地址</th>
                    <th width="16%">操作</th>
                </tr>
            </thead>
            <tbody id="order_list_container">
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>
<script type="text/template" id="activeList_content_template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{item.carNumber}}</td>
        <td class="img-preview">
            <img src="{{viewImgRoot}}{{item.carPhoto}}?imageMogr2/auto-orient/thumbnail/100x100" id="{{item.carPhoto}}" data-tips="{{item.carNumber}}" alt="任务车图片" onload="{{ item.carPhoto | getImgInfo }}" class="preview-img hand" onerror="this.src='/src/img/nopic.png'" />
        </td>
        <td>
            <p>{{item.name}}</p>
            <p>{{item.city}}</p>
            <p>{{item.phone}}</p>
        </td>
        <td>{{item.createAt}}</td>
        <td>{{item.location}}</td>
        <td class="photoGps">
            <p class="photoAddress">{{item.ipCity}}</p>
            <hr />
            <p>{{item.lastUpdateAt}}</p>
        </td>
        <td>{{item.location}}</td>
        <td>
            <ul class="operaitem">
                {{if item.state == "new"}}
                <li>
                    <a data-id="{{item.id}}" class="agreement button">通过</a>
                </li>
                <li>
                    <a data-id="{{item.id}}" class="pass button">拒绝</a>
                </li>
                {{/if}}
            </ul>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/active/active-list', function(ActiveList) {
    var activeList = new ActiveList();
    activeList.init();
});
</script>
