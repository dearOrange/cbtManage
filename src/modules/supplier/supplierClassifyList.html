<div class="dataContent">
    <div class="tar">
        <a href="javascript:;" class="create button add_btn add_supplier_type">+ 新增分类</a>
    </div>

    <table class="dataShow">
        <thead>
            <tr>
                <th width="10%">序号</th>
                <th width="60%">分类名称</th>
                <th width="30%">操作</th>
            </tr>
        </thead>
        <tbody id="supplier_classify_list"></tbody>
    </table>
    <div id="page_container"></div>
</div>

<script type="text/template" id="supplierClassifyList_list_temp">
    {{ each list item index }}
    <tr>
        <td>{{index + 1}}</td>
        <td>{{item.name}}</td>
        <td>
            <ul class="operaList">
                <li>
                    <a href="javascript:void(0);" class="modify button blue_btn edit-classify" data-id="{{item.id}}">编辑</a>
                </li>
                <li>
                    {{ if(item.status === 0) }}
                    <a href="javascript:void(0);" class="open button blue_btn enable-classify" data-id="{{item.id}}">启用</a>
                    {{ else  }}
                    <a href="javascript:void(0);" class="close button blue_btn close-classify" data-id="{{item.id}}">关闭</a>
                    {{/if}}
                </li>
            </ul>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/template" id="supplierClassifyList_addOrEdit_temp">
    <form id="addOrEditClassify_form">
        <div class="modifyClassifyName">
            <span>分类名称：</span>
            <input type="text" class="required" maxlength="50" name="classifyName" id="classifyName" data-id="{{id}}" value="{{classifyName}}">
        </div>
    </form>
</script>
<script type="text/javascript">
seajs.use('modules/supplier/supplierClassifyList', function(SupplierClassifyList) {
    var scl = new SupplierClassifyList();
    scl.init();
});
</script>
