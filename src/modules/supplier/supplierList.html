<div class="dataContent supplierList">
    <div class="search-container">
        <form id="supplier_search">
            <table class="advanced_query">
                <tr>
                    <td class="align_right">供应商编码：</td>
                    <td class="align_left">
                        <input type="text" name="provider_code" id="provider_code" />
                    </td>
                    <td class="align_right">供应商名称：</td>
                    <td class="align_left">
                        <input type="text" name="provider_name" id="provider_name" />
                    </td>
                </tr>
                <tr>
                    <td class="align_right">业务员电话：</td>
                    <td class="align_left">
                        <input type="text" name="sailor_tel" id="sailor_tel" />
                    </td>
                    <td class="align_right">所属公司：</td>
                    <td class="align_left">
                        <select id="belong_company" name="belong_company">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="align_right">业务员：</td>
                    <td class="align_left">
                        <input type="text" name="sailor" id="sailor" />
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div class="opertionCon">
                            <input type="submit" name="searchBtn" id="searchBtn" value="搜索" class="button orange_btn" />
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="moduleFlag tar">
        <a href="javascript:;" class="create button add_btn" id="addSupplierBtn">+新增供应商</a>
    </div>
    <div class="data-container">
        <table class="dataShow" id="supplier_list">
            <thead>
                <tr>
                    <th width="10%">供应商编码</th>
                    <th width="10%">供应商名称</th>
                    <th width="10%">经营类别</th>
                    <th width="11%">供应商联系人电话</th>
                    <th width="10%">服务区域</th>
                    <th width="10%">业务员</th>
                    <th width="11%">业务员手机</th>
                    <th width="10%">所属公司</th>
                    <th width="20%">操作</th>
                </tr>
            </thead>
            <tbody id="supplier_item">
            </tbody>
        </table>
        <div id="page_container"></div>
    </div>
</div>
<script type="text/template" id="supplier_list_template">
    {{ each list item index }}
    <tr data-id={{item.id}}>
        <td>{{item.provider_code}}</td>
        <td>{{item.provider_name}}</td>
        <td>{{item.business_category_str}}</td>
        <td>{{item.contact_tel}}</td>
        <td>
            <p class="service_city">{{item.service_region_str}}</p>
        </td>
        <td>{{item.sailor}}</td>
        <td>{{item.sailor_tel}}</td>
        <td>{{item.belong_company_str}}</td>
        {{ if item.status == 'D' }}
        <!-- 禁用状态下 -->
        <td>
            <ul class="operaList">
                <li>
                    <a href="javascript:void(0);" class="modify button blue_btn editSupplierBtn">编辑</a>
                </li>
                <li>
                    <a href="javascript:void(0);" class="view button blue_btn supplierDetailsBtn">查看</a>
                </li>
                <li>
                    <a href="javascript:void(0);" class="delete button blue_btn deleteSupplierBtn">删除</a>
                </li>
                <li>
                    <a href="javascript:void(0);" class="open button blue_btn forbidSupplierBtn" data-status={{item.status}}>启用</a>
                </li>
            </ul>
        </td>
        {{ else }}
        <!-- 启用状态下 -->
        <td>
            <ul class="operaList">
                <li>
                    <a href="javascript:void(0);" class="modify button blue_btn editSupplierBtn">编辑</a>
                </li>
                <li>
                    <a href="javascript:void(0);" class="view button blue_btn supplierDetailsBtn">查看</a>
                </li>
                <li>
                    <a href="javascript:void(0);" class="delete button disabled_btn deleteSupplierBtn">删除</a>
                </li>
                <li>
                    <a href="javascript:void(0);" class="close button blue_btn forbidSupplierBtn" data-status={{item.status}}>禁用</a>
                </li>
            </ul>
        </td>
        {{/if}}
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/supplier/supplierList', function(SupplierList) {
    var supplierList = new SupplierList();
    supplierList.init();
});
</script>
