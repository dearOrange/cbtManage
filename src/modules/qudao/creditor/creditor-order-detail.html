<div class="creditorOrderContent">
	
</div>
<script type="text/template" id="creditor_detail_template">
    <div class="dialog-width">
        <p class="pull-left">
            任务详情
        </p>
        <a href="javascript:;" class="button gobackPage goBack">返回</a>
        <p class="pull-right">{{menuState(data.state)}}</p>
        <div class="clearfix"></div>
        <hr /><br />
        <p>基本信息</p><br />
        
        <ul>
            <li>任务号：{{data.taskNo}}</li>
            <li>任务类型：{{menuState(data.entrust)}}</li>
            <li>车牌号：{{data.carNumber}}</li>
            <li>车型：{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</li>
            <li>颜色：{{data.carColor}}</li>
            <li>车辆识别号：{{data.carId}}</li>
            <li>车辆发动机号：{{data.engineId}}</li>
            <li>任务发布时间：{{data.createAt}}</li>
        </ul>
        <div class="remark">{{data.remark}}</div>
        <div class="imgRecord">
            {{each data.attachmentVoList data index}}
            <img data-id="{{data.url}}" src="{{viewImgRoot}}{{data.url}}" alt="图片" onerror="this.src='/src/img/nopic.png'" title="附件{{index+1}}"/>
            {{/each}}
        </div>
        <div class="upmainfile">
            <div>
                <a href="javascript:;" class="button" id="distribution-illegalList" data-id="{{taskId}}">违章信息修复</a>
            </div>
            <div>
                <table class="pull-left" style="width: 90%;">
                    <thead>
                        <th></th>
                        <th>车牌号</th>
                        <th>信息描述</th>
                        <th>发生时间</th>
                    </thead>
                    <tbody id="distribution-illegalList-container"></tbody>
                </table>
                <div class="page-box pagination" id="page_container"></div>
            </div>
        </div>
        <div class="mainfile">
        	<p>线索信息</p>
        	{{each data.traceVoList data index}}
        	<div class="upimg">
        		<dl>
					<dt>
						<div class="upfile-item">
							<img data-id="{{data.carNumberPhoto}}" src="{{viewImgRoot}}{{data.carNumberPhoto}}">
						</div>
		    		</dt>
					<dd>车牌特写照</dd>
				</dl>
        		<dl>
					<dt>
						<div class="upfile-item">
							<img data-id="{{data.carPhoto}}" src="{{viewImgRoot}}{{data.carPhoto}}">
						</div>
	    			</dt>
					<dd>全车背景照</dd>
				</dl>
        	</div>
        	<div style="margin:10px 0;">
        		<p>线索上传时间：{{data.clueUploadAt}}</p>
        		<p>车架号后6位：{{data.carId}}</p>
        		<p>定位：{{data.location}}</p>
        	</div>
        	{{/each}}
        </div>
        <div class="hopeprice">
        	<p>预估费用</p>
        	{{each data.traceVoList data index}}
        	<div>
        		<label>意愿处置费用:</label>
        		<span>{{data.estimatedCost}}</span>
        	</div>
        	{{/each}}
        	<div>
        		<label>处置费用预估:</label>
        		<span>{{data.estimatedPrice}}</span>
        	</div>
        	<div>
        		<label>最终确认费用:</label>
        		<span>{{data.finalPrice}}</span>
        	</div>
        	{{if data.state == 'hunterReceive'}}
        	<a class="button search-button isSure" href="javascript:;">保存</a>
        	{{/if}}
        </div>
    </div>
</script>

<script type="text/template" id="distribution-illegalList-template">
    {{each list item index}}
    <tr>
        <td>{{index+1}}</td>
        <td>{{item.carNumber}}</td>
        <td>{{item.desc}}</td>
        <td>{{item.occurAt}}</td>
    </tr>
    {{/each}}
</script>

<script type="text/javascript">
seajs.use('modules/qudao/creditor/creditor-order-detail', function(CreditorOrderDetail) {
    var CreditorOrderDetail = new CreditorOrderDetail();
    CreditorOrderDetail.init();
});
</script>
