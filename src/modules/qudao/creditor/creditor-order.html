<div class="dataContent">
    <div class="search-container">
        <form id="admin-creditorOrderList-form">
            <table class="common_query textLeft">
                <tr class="new-style">
                  <td>
                    <label class="label">车牌号：</label>
                    <input type="text" class="search-input" name="carNumber">
                  </td>
                  <td>
                    <label class="label">任务状态：</label>
                    <select name="state" class="search-select">
                      <option value="">全部</option>
                      <option value="new">待审核</option>
                      <option value="invalid">审核未通过</option>
                      <option value="undistributed">待分发</option>
                      <option value="unarrange">待分配</option>
                      <option value="tracing">查找中</option>
                      <option value="clueChecking">已发现</option>
                      <option value="unvaluation">待估价</option>
                      <option value="unconfirmed">待出委托</option>
                      <option value="voucherChecking">委托审核中</option>
                      <option value="voucherInvalid">凭证审核未通过</option>
                      <option value="hunterUnreceive">捕头待确认</option>
                      <option value="hunterReceive">捕头已确认</option>
                      <option value="platReceive">平台已收车</option>
                      <option value="upstreamReceive">已完成</option>
                    </select>
                  </td>
                  <td>
                    <label class="label">捕头：</label>
                    <select name="downstreamId" id="creditorOrder-butou">
                      <option value="">全部</option>
                    </select>
                  </td>
                  <td>
                    <input type="submit" value="查询" class="button search-button submit">
                  </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="4%">序号</th>
                    <th width="10%">车牌号</th>
                    <th width="8%">品牌</th>
                    <th width="6%">车系</th>
                    <th width="10%">任务类型</th>
                    <th width="10%">捕头</th>
                    <th width="10%">任务状态</th>
                    <th width="15%">上传线索时间</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody id="admin-creditorOrderList-container"></tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>

<script type="text/template" id="admin-creditorOrderList-template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{index+1}}</td>
        <td>{{item.carNumber}}</td>
        <td>{{item.carBrand}}</td>
        <td>{{item.carSeries}}</td>
        <td>{{menuState(item.entrust)}}</td>
        <td>{{item.downstream}}</td>
        <td>{{menuState(item.taskState)}}</td>
        <td>{{item.createAt}}</td>
        <td>
            <a data-id="{{item.taskId}}" class="orderDetail button">详情</a>
        </td>
    </tr>
    {{/each}}
</script>

<script type="text/javascript">
seajs.use('modules/qudao/creditor/creditor-order', function(CreditorOrder) {
    var CreditorOrder = new CreditorOrder();
    CreditorOrder.init();
});
</script>
