<div class="dataContent officer-detail">
	
</div>
<script type="text/template" id="officer_detail_template">
    <div class="dialog-width officer-width">
        <p class="pull-left">
            捕头详情
        </p>
        <a href="javascript:;" class="button gobackPage goBack">返回</a>
        <div class="clearfix"></div>
        <hr /><br />
        <ul>
        	<li>
        		<label>账号：</label>
            	<span>{{data.phone}}</span>
        	</li>
        </ul>
        <ul style="margin:20px 0;">
            <li style="border-bottom:0;border-right:0;">
            	<label>姓名：</label>
            	<span>{{data.name}}</span>
            </li>
            <li style="border-bottom:0;">
            	<label>联系电话：</label>
            	<span>{{data.phone}}</span>
            </li>
            <li style="border-right:0;">
            	<label>微信账号：</label>
            	<span>{{data.wechat}}</span>
            </li>
           	<li>
           		<label>邮箱：</label>
           		<span>{{data.email}}</span>
           	</li>
        </ul>
        <ul>
            <li style="width:96.2%;">
            	<label>所属公司：</label>
            	<span>{{data.company}}</span>
            </li>
            <li style="border-top:0;border-right:0;">
				<label>法人代表：</label>
           		<span>{{data.legalPerson}}</span>
            </li>
            <li style="border-top:0;">
            	<label>业务类型：</label>
           		<span>{{stateToString(data.type)}}</span>
            </li>
            <li style="border-right:0;border-bottom: 0;border-top:0;">
            	<label>申请区域：</label>
            	<span>
            	{{each data.area item index}}
            		{{item.provinceName}}
            	{{/each}}
            	</span>
            </li>
            <li style="border-top:0;border-bottom: 0;">
            	<label>团队规模：</label>
            	<span>{{data.teamSize}}</span>
            </li>
            <li style="width:96.2%;">
            	<label>详细地址：</label>
            	<span>{{data.address}}</span>
            </li>
        </ul>
        <div class="mainfile">
			<p>资质</p>
			<div class="upimg">
				<dl>
					<dt>
						<img class="preview-img hand" onerror="this.src='/src/img/nopic.png'" data-id="{{data.businessLicense}}" src="{{viewImgRoot}}{{data.businessLicense}}?imageMogr2/auto-orient/thumbnail/100x100">
		    		</dt>
					<dd>营业执照</dd>
				</dl>
				<dl>
					<dt>
						<img class="preview-img hand" onerror="this.src='/src/img/nopic.png'" data-id="{{data.legalPersonIdImg}}" src="{{viewImgRoot}}{{data.legalPersonIdImg}}?imageMogr2/auto-orient/thumbnail/100x100">
		    		</dt>
					<dd>法人身份证照片</dd>
				</dl>
				<dl>
					<dt>
						<img class="preview-img hand" onerror="this.src='/src/img/nopic.png'" data-id="{{data.legalPersonHandIdImg}}" src="{{viewImgRoot}}{{data.legalPersonHandIdImg}}?imageMogr2/auto-orient/thumbnail/100x100">
		    		</dt>
					<dd>法人手持身份证正面照片</dd>
				</dl>
				<dl>
					<dt>
						<img class="preview-img hand" onerror="this.src='/src/img/nopic.png'" data-id="{{data.linkmanIdImg}}" src="{{viewImgRoot}}{{data.linkmanIdImg}}?imageMogr2/auto-orient/thumbnail/100x100">
		    		</dt>
					<dd>负责人身份证照片</dd>
				</dl>
				<dl>
					<dt>
						<img class="preview-img hand" onerror="this.src='/src/img/nopic.png'" data-id="{{data.linkmanHandIdImg}}" src="{{viewImgRoot}}{{data.linkmanHandIdImg}}?imageMogr2/auto-orient/thumbnail/100x100">
		    		</dt>
					<dd>负责人手持身份证正面照片</dd>
				</dl>
			</div>
		</div>
        <div class="instruction">
        	<div class="advantage">
        		<label>优势说明</label>
        		<span>{{data.introduce}}</span>
        	</div>
        	<div class="otherstate">
        		<label>其他情况说明</label>
        		<span>{{data.situation}}</span>
        	</div>
        </div>
    	{{if data.state === "wait" || data.state === "new"}}
        	<a class="button officerAudit">认证</a>
        	{{else}}
        	<span class="button disabled_btn">{{officerClueState(data.state)}}</span>
        {{/if}}
    </div>
</script>
<script type="text/template" id="officer_audit_template">
	<div class="divied-width ">
        <div class="divied-type">
        	<input type="radio" name="audit" value="1" class="through" />认证通过
        	<input type="radio" name="audit" value="2" class="through" />认证不通过
        </div>
        <div class="divied-content">
        	<textarea placeholder="请填写原因" maxlength="40" class="butouReason"></textarea>
        </div>
    </div>
</script>
<script type="text/javascript">
seajs.use('modules/informant/informant-manage-detail', function(InformantManageDetail) {
    var InformantManageDetail = new InformantManageDetail();
    InformantManageDetail.init();
});
</script>
