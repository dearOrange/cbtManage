<div class="dataContent">
    <div class="data-container" id="admin-qDDistributionDetail-container"></div>
</div>
<script type="text/template" id="admin-qDDistributionDetail-template">
    <div class="dialog-width public_css">
        <p class="pull-left">
            任务详情
        </p>
        <a href="javascript:;" class="button gobackPage goBack">返回</a>
        <p class="showTaskState pull-right">{{menuState(data.state)}}</p>
        <div class="clearfix"></div>
        <hr /><br />
        <p>基本信息</p><br />
        
        <table class="taskTable">
        	<tr>
        		<th>任务号：</th>
        		<td>{{data.taskNo}}</td>
        		<th>任务类型：</th>
        		<td>{{menuState(data.entrust)}}</td>
        		<th>任务发起：</th>
        		<td>{{data.upstreamName}}</td>
        	</tr>
        	<tr>
        		<th>车牌号：</th>
        		<td>{{data.carNumber}}</td>
        		<th>车型：</th>
        		<td>{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</td>
        		<th>颜色：</th>
        		<td>{{data.carColor}}</td>
        	</tr>
        	<tr>
        		<th>车辆识别号：</th>
        		<td>{{data.carId}}</td>
        		<th>车辆发动机号：</th>
        		<td>{{data.engineId}}</td>
        		<th>任务发布时间：</th>
        		<td>{{data.createAt}}</td>
        	</tr>
        </table>
        <div class="remark">备注信息：{{data.remark}}</div>
        <div class="imgRecord">
            {{each attachmentVoList item index}}
            <img src="{{viewRoot}}{{item.url}}?imageMogr2/auto-orient/thumbnail/100x100" alt="图片" onerror="this.src='/src/img/nopic.png'" class="preview-img hand"/>
            {{/each}}
        </div>
        <div class="upmainfile">
            <div>
                <span>违章信息</span>
            </div>
            <div>
                <table class="pull-left" style="width: 90%;">
                    <thead>
                        <th></th>
                        <th>车牌号</th>
                        <th>信息描述</th>
                        <th>信息修复地点</th>
                        <th>信息修复城市</th>
                        <th>发生时间</th>
                    </thead>
                    <tbody id="distribution-illegalList-container"></tbody>
                </table>
                <div class="page-box pagination" id="page_container"></div>
            </div>
        </div>
        <div class="clearfix"></div>
    	{{if data.state === 'tracing'}}
    	<p>拖车失败记录</p>
    	{{each data.trailerFailList data index}}
    	<div class="upimg">
    		<p class="failRecord" style="font-weight: 500;">
    			<span>{{index+1}}</span>
    			<span>捕头：{{data.downstreamName}}</span>
    			<span>失败原因：{{data.reason}}</span>
    			<span>上传凭证时间：{{data.createAt}}</span>
    			<span>备注说明：{{data.remark}}</span>
    		</p>
    		<p style="font-weight: 500;margin-left:20px;">图片凭证</p>
    		<dl>
				<dt>
					<div class="upfile-item">
						<img class="preview-img hand" src="{{viewImgRoot}}{{data.picture1}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'"/>
					</div>
    			</dt>
			</dl>
			<dl>
				<dt>
					<div class="upfile-item">
						<img class="preview-img hand" src="{{viewImgRoot}}{{data.picture2}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'"/>
					</div>
    			</dt>
			</dl>
			<dl>
				<dt>
					<div class="upfile-item">
						<img class="preview-img hand" src="{{viewImgRoot}}{{data.picture3}}?imageMogr2/auto-orient/thumbnail/100x100" onerror="this.src='/src/img/nopic.png'"/>
					</div>
    			</dt>
			</dl>
			<div class="clearfix"></div>
			<p style="font-weight: 500;margin-left:20px;">视频凭证</p>
			<dl>
				<dt>
					<div class="upfile-item">
					<video width="100" height="100" autoplay>
						<source class="preview-img hand" src="{{viewImgRoot}}{{data.video}}" type="video/mp4"></source>
					</video>
					</div>
    			</dt>
			</dl>
    	</div>
    	{{/each}}
    	{{/if}}
        <div id="fpSheriffList"></div>
        <a href="javascript:;" class="button sureAudit">确定</a>
    </div>
</script>

<script type="text/template" id="distribution-illegalList-template">
    {{each list item index}}
    <tr>
        <td>{{index+1}}</td>
        <td>{{item.carNumber}}</td>
        <td>{{item.desc}}</td>
        <td>{{item.site}}</td>
        <td>{{item.city}}</td>
        <td>{{item.occurAt}}</td>
    </tr>
    {{/each}}
</script>

<script type="text/javascript">
seajs.use('modules/qudao/qd-distribution/qd-distribution-detail', function(QDDistributionDetail) {
    var qDDistributionDetail = new QDDistributionDetail();
    qDDistributionDetail.init();
});
</script>
