<div class="dataContent">
    <div class="search-container">
        <input type="button" class="button mt10" id="qd-qdTrailerList-distributeTask" value="批量分配">
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="3%">&nbsp;</th>
                    <th width="3%"><input type="checkbox" id="checkAll"/></th>
                    <th width="8%">车牌号</th>
                    <th width="10%">品牌</th>
                    <th width="10%">上传线索时间</th>
                    <th width="10%">线索所在地区</th>
                    <th width="10%">操作</th>
                    <th width="18%">分配</th>
                </tr>
            </thead>
            <tbody id="admin-qdTrailerList-container"></tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>
<script type="text/template" id="task_divied_template">
    <div id="distribution_public_template">
        <div class="divied-width ">
            <table>
                <tr>
                    <td>
                        <p class="pull-left">分配捕头</p>
                        <label class="pull-right">
                            全选<input type="checkbox" id="checkAll">
                        </label>
                        <div class="clearfix"></div>
                        <hr />
                        <form>
                            <div class="divied-type" style="height: 300px;overflow-y: auto;text-align: left;">
                                <div>
                                    <input type="checkbox" /><span>捕头一号</span><span>只拖车捕头</span>
                                </div>
                            </div>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            
        </div>
    </div>
</script>
<script type="text/template" id="admin-qdTrailerList-template">
    {{ each list item index }}
    <tr>
        <td>{{index+1}}</td>
        <td>
            <input type="checkbox" data-id="item.taskId"/>
        </td>
        <td>{{item.carNumber}}</td>
        <td>{{item.carBrand}}</td>
        <td>{{item.createAt}}</td>
        <td>{{item.city}}</td>
        <td><a data-id="{{item.taskId}}" class="detail button">详情</a></td>
        <td><a data-id="{{item.taskId}}" class="distribution button">分配</a></td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/qudao/qd-trailer/qd-trailer-list', function(QDTrailerList) {
    var qDTrailerList = new QDTrailerList();
    qDTrailerList.init();
});
</script>
