<div class="dataContent">
    <div class="data-container" id="admin-qdTrailerDetail-container"></div>
</div>
<script type="text/template" id="admin-qdTrailerDetail-template">
    <div class="dialog-width">
        <p class="pull-left">
            任务详情
        </p>
        <a href="javascript:;" class="button gobackPage goBack">返回</a>
        <p class="pull-right">{{menuState(data.state)}}</p>
        <div class="clearfix"></div>
        <hr /><br />
        <p>基本信息</p><br />
        
        <ul style="width: 100%;">
            <li>任务号：{{data.taskNo}}</li>
            <li>任务类型：{{menuState(data.entrust)}}</li>
            <li>车牌号：{{data.carNumber}}</li>
            <li>车型：{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</li>
            <li>颜色：{{data.carColor}}</li>
            <li>车辆识别号：{{data.carId}}</li>
            <li>车辆发动机号：{{data.engineId}}</li>
            <li>任务发布时间：{{data.createAt}}</li>
        </ul>
        <div class="remark">备注信息：{{data.remark}}</div>
        <div class="imgRecord">
            {{each attachmentVoList item index}}
            <img src="{{viewRoot}}{{item.url}}" alt="图片" onerror="this.src='/src/img/nopic.png'"/>
            {{/each}}
        </div>
        <div class="mainfile">
            <p>线索信息</p>
            {{each data.traceVoList data index}}
            <div class="upimg pull-left">
                <dl>
                    <dt>
                        <div class="upfile-item">
                            <img data-id="{{data.carNumberPhoto}}" src="{{viewImgRoot}}{{data.carNumberPhoto}}">
                        </div>
                    </dt>
                    <dd>车牌特写照</dd>
                </dl>
                <dl>
                    <dt>
                        <div class="upfile-item">
                            <img data-id="{{data.carPhoto}}" src="{{viewImgRoot}}{{data.carPhoto}}">
                        </div>
                    </dt>
                    <dd>全车背景照</dd>
                </dl>
            </div>
            <div style="margin:10px 0;" class="pull-left">
                <p>赵云</p>
                <p>线索上传时间：{{data.clueUploadAt}}</p>
                <p>车架号后6位：{{data.carId}}</p>
                <p>定位：{{data.location}}</p>
            </div>
            {{/each}}
        </div>  
        <div id="fpSheriffList"></div>     
        <a href="javascript:;" class="button sureAudit">确定</a>
    </div>
</script>

<script type="text/javascript">
seajs.use('modules/qudao/qd-trailer/qd-trailer-detail', function(QDTailerDetail) {
    var qDTailerDetail = new QDTailerDetail();
    qDTailerDetail.init();
});
</script>
