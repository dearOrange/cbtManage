<div class="dataContent">
  <div class="search-container">
    <form id="billWork-list-form">
      <table class="common_query textLeft search-content">
        <tr>
          <td colspan="6">
            <ol id="" class="stateChange pull-left">
              <li data-value="1" class="taskState active">放款工单</li>
              <li data-value="2" class="taskState">收款工单</li>
              <input type="hidden" name="tabType" id="tabType" value="1">
            </ol>
          </td>
        </tr>
        <tr class="new-style">
          <td>
            <label class="label">车牌：</label>
            <input type="text" class="search-input" name="carNumber">
          </td>
          <td>
            <label class="label">费用类别：</label>
            <select name="source">
              <option value="">全部</option>
              <option value="info">资产查找费</option>
              <option value="location">GPS安装费</option>
              <option value="referrer">关联资产查找费</option>
              <option value="trailer">资产清收费</option>
            </select>
          </td>
          <td>
            <label class="label">债权方名称：</label>
            <input type="text" class="search-input" name="companyName">
          </td>
          <td class="bill-state">
            <label class="label">放款状态：</label>
            <select name="state">
              <option value="">全部</option>
              <option value="wait">未打款</option>
              <option value="completed">已打款</option>
              <option value="rejected">已取消</option>
            </select>
          </td>
          <td class="bills-state hide">
            <label class="label">收款状态：</label>
            <select name="state2">
              <option value="">全部</option>
              <option value="withdrawing">未到账</option>
              <option value="completed">已到账</option>
            </select>
          </td>
          <td>
            <input type="submit" value="查询" class="button search-button">
          </td>
          <td>
            <a href="javascript:void(0)" class="button" id="exportSendMoney">导出</a>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <div class="data-container">
    <table class="dataShow">
      <thead>
        <tr>
          <th width="4%">序号</th>
          <th width="8%">车牌号</th>
          <th width="8%">金额</th>
          <th width="12%">生成时间</th>
          <th width="8%">费用类别</th>
          <th width="8%">债权方名称</th>
          <th width="8%">联系方式</th>
          <th width="8%">状态</th>
          <th width="15%">放款时间</th>
          <th width="6%">操作</th>
        </tr>
      </thead>
      <tbody id="billWork_list_container"></tbody>
    </table>
    <div class="page-box pagination" id="page_container"></div>
  </div>
</div>
<script type="text/template" id="billWork-list-template">
  {{ each list item index }}
  <tr>
    <td>{{index+1}}</td>
    <td>{{item.carNumber}}</td>
    <td>{{item.amount}}</td>
    <td>{{item.createAt}}</td>
    <td>{{menuState(item.source)}}</td>
    <td>{{item.companyName}}</td>
    <td>{{item.companyName}}</td>
    <td>{{menuState(item.state)}}</td>
    <td>{{item.dealTime}}</td>
    <td>
      {{if item.state === "wait"}}
      <a data-id="{{item.id}}" data-infos="{{item}}" class="sendMoney oneStyle button">放款</a> {{else}} — — {{/if}}
    </td>
  </tr>
  {{/each}}
</script>
