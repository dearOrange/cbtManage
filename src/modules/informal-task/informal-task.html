<div class="dataContent">
    <div class="search-container">
        <form id="informal-task-form">
            <table class="common_query textLeft search-content">
                <tr class="new-style">
                    <td>
                        <label class="label">车牌号：</label>
                        <input type="text" class="search-input" name="carNumber">
                    </td>
                    <td>
                        <label class="label">是否匹配：</label>
                        <select name="isMatch">
                            <option value="">全部</option>
                            <option value="1">匹配</option>
                            <option value="0">未匹配</option>
                        </select>
                    </td>
                    <td>
                        <input type="submit" value="查询" class="button search-button">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="3%">序号</th>
                    <th width="10%">车牌号</th>
                    <th width="10%">车型</th>
                    <th width="10%">来源</th>
                    <th width="12%">录入时间</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody id="informal_task_container">
                
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>

<script type="text/template" id="informal-task-template">
    {{ each list item index }}
    <tr>
        <td>{{index+1}}</td>
        <td>{{item.carNumber}}</td>
        <td>{{item.carBrand}}</td>
        <td>{{item.source}}</td>
        <td>{{item.createAt}}</td>
        <td>
            <a data-id="{{item.id}}" class="informal-task-detail button">详情</a>
        </td>
    </tr>
    {{/each}}
</script>

<script type="text/javascript">
seajs.use('modules/informal-task/informal-task', function(InformalTask) {
    var InformalTask = new InformalTask();
    InformalTask.init();
});
</script>
