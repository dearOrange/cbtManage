<div class="dataContent">
    <div class="search-container">
		<form id="infoauditor-list-form">
			<table class="common_query textLeft search-content">
				<tr>
					<td colspan="6">
						<label for="tag" class="pull-left label">线索状态：</label>
						<ol id="taskState" class="stateChange pull-left">
							<li data-value="1" data-state="open" class="taskState active">次要任务库</li>
							<li data-value="2" data-state="trcaing" class="taskState">优先任务库</li>
							<li data-value="3" data-state="finished" class="taskState">已完成</li>
							<li data-value="4" data-state="closed" class="taskState">已失效</li>
							<input type="hidden" name="tabType" id="state" value="1">
						</ol>
					</td>
				</tr>
				<tr>
					<td>
						<label class="label">车牌号：</label>
						<input type="text" class="search-input carNumberReg required" name="carNumber">
					</td>
					<td>
						<input type="submit" value="查询" class="button search-button">
					</td>
				</tr>
			</table>
		</form>
	</div>
    <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="4%">序号</th>
                    <th width="2%"><input type="checkbox" id="checkAll" /></th>
                    <th width="10%">任务号</th>
                    <th width="10%">车牌号</th>
                    <th width="8%">品牌</th>
                    <th width="6%">车系</th>
                    <th width="10%">任务类型</th>
                    <th width="10%">债权方</th>
                    <th width="10%">任务发布时间</th>
                    <th width="7%">任务状态</th>
                    <th width="6%">操作</th>
                </tr>
            </thead>
            <tbody id="infoauditor_list_container">
            </tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>

<script type="text/template" id="infoauditorList_content_template">
    {{ each list item index }}
    <tr class="trData">
        <td>{{index+1}}</td>
        <td><input type="checkbox" value="{{item.id}}" name="taskIds" /></td>
        <td>{{item.taskNo}}</td>
        <td>{{item.carNumber}}</td>
        <td>{{item.carBrand}}</td>
        <td>{{item.carSeries}}</td>
        <td>{{menuState(item.entrust)}}</td>
        <td>{{item.upstreamName}}</td>
        <td>{{item.createAt}}</td>
        <td>{{menuState(item.state)}}</td>
        <td>
            <ul class="operaitem">
                <li>
                    <a data-id="{{item.id}}" class="taskList-detail button">详情</a>
                </li>
            </ul>
        </td>
    </tr>
    {{/each}}
</script>

<script type="text/javascript">
seajs.use('modules/infoauditor/infoauditor-list', function(InfoauditorList) {
    var InfoauditorList = new InfoauditorList();
    InfoauditorList.init();
});
</script>
